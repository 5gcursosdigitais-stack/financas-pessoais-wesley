<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Gerenciador financeiro pessoal com intelig√™ncia artificial para categoriza√ß√£o.">
    <title>Wesley Finance PRO | Enterprise Edition</title>
    
    <style>
        /* --- 1. Design Tokens & Reset --- */
        :root {
            /* Palette */
            --hue-primary: 250;
            --color-primary: hsl(var(--hue-primary), 80%, 60%);
            --color-primary-dark: hsl(var(--hue-primary), 80%, 40%);
            --color-bg: #0f172a;
            --color-surface: #1e293b;
            --color-surface-hover: #334155;
            --color-text: #f8fafc;
            --color-text-muted: #94a3b8;
            
            /* Semantic Colors */
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            
            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 24px;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            
            /* Effects */
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --glass: rgba(30, 41, 59, 0.7);
            --backdrop: blur(12px);
        }

        /* Reset Moderno */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            background-color: var(--color-bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(100, 100, 255, 0.1) 0%, transparent 20%);
            color: var(--color-text);
            min-height: 100vh;
            padding: var(--space-md);
            line-height: 1.5;
        }

        /* --- 2. Layout & Typography --- */
        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-md);
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- 3. Components --- */
        
        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-md);
        }

        .card {
            background: var(--glass);
            backdrop-filter: var(--backdrop);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--color-primary), transparent);
            opacity: 0.5;
        }

        .balance-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .balance-amount {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            color: #fff;
            margin-top: var(--space-sm);
        }

        /* Stats Mini Cards */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-top: var(--space-md);
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: var(--space-md);
            border-radius: var(--radius-md);
        }

        .stat-label { font-size: 0.75rem; color: var(--color-text-muted); }
        .stat-value { font-size: 1.25rem; font-weight: 700; }
        .text-success { color: var(--color-success); }
        .text-danger { color: var(--color-danger); }

        /* Form Section */
        .transaction-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: var(--space-md);
            background: var(--color-surface);
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .input-group { position: relative; }
        
        .input-field {
            width: 100%;
            background: var(--color-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--color-text);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(100, 100, 255, 0.2);
        }

        /* Custom Select */
        select.input-field { appearance: none; cursor: pointer; }

        /* Button */
        .btn-primary {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0 var(--space-lg);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover { filter: brightness(1.1); }
        .btn-primary:active { transform: scale(0.98); }

        /* Transaction List */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md);
            background: var(--color-surface);
            border-radius: var(--radius-md);
            border-left: 4px solid transparent;
            transition: transform 0.2s;
        }

        .transaction-item:hover { transform: translateX(4px); background: var(--color-surface-hover); }
        .transaction-item.receita { border-left-color: var(--color-success); }
        .transaction-item.despesa { border-left-color: var(--color-danger); }

        .t-info h4 { font-size: 1rem; font-weight: 600; margin-bottom: 2px; }
        .t-meta { font-size: 0.75rem; color: var(--color-text-muted); display: flex; gap: 8px; align-items: center; }
        .badge { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 99px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .t-amount { font-weight: 700; font-size: 1.1rem; }

        /* Responsive */
        @media (max-width: 768px) {
            .transaction-form { grid-template-columns: 1fr; }
            .btn-primary { width: 100%; }
        }

        /* Utility: Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-lg);
            color: var(--color-text-muted);
            font-style: italic;
        }
    </style>
</head>
<body>

    <main class="app-container">
        <header class="header">
            <h1>Wesley Finance PRO</h1>
            <p style="color: var(--color-text-muted);">Gest√£o Financeira Inteligente</p>
        </header>

        <section class="dashboard-grid">
            <article class="card">
                <div class="balance-label">Saldo Total</div>
                <div class="balance-amount" id="displaySaldo">R$ 0,00</div>
                
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-label">Entradas</div>
                        <div class="stat-value text-success" id="displayReceitas">R$ 0,00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Sa√≠das</div>
                        <div class="stat-value text-danger" id="displayDespesas">R$ 0,00</div>
                    </div>
                </div>
            </article>
        </section>

        <section>
            <form id="transactionForm" class="transaction-form">
                <div class="input-group">
                    <input type="text" id="inputDescricao" class="input-field" placeholder="Ex: Mercado, Sal√°rio, Uber..." required autocomplete="off">
                </div>
                
                <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="number" id="inputValor" class="input-field" placeholder="0,00" step="0.01" min="0.01" required>
                    <select id="inputTipo" class="input-field">
                        <option value="despesa">Sa√≠da</option>
                        <option value="receita">Entrada</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                    Adicionar
                </button>
            </form>
        </section>

        <section>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-md);">
                <h3 style="font-weight: 600;">√öltimas Transa√ß√µes</h3>
                <button onclick="App.exportarDados()" style="background: none; border: none; color: var(--color-primary); cursor: pointer; font-size: 0.875rem;">Backup</button>
            </div>
            <div id="transactionsList" class="list-container">
                </div>
        </section>
    </main>

    <script>
        /**
         * üõ†Ô∏è Utils: Fun√ß√µes auxiliares puras
         */
        const Utils = {
            formatCurrency: (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            },

            formatDate: (dateString) => {
                return new Intl.DateTimeFormat('pt-BR', {
                    day: '2-digit',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(new Date(dateString));
            },

            generateId: () => '_' + Math.random().toString(36).substr(2, 9)
        };

        /**
         * üß† Core: L√≥gica de Neg√≥cios e Categoriza√ß√£o
         */
        const Core = {
            // Dicion√°rio de categoriza√ß√£o (Strategy Pattern)
            categoriesMap: {
                receita: {
                    'salario': ['sal√°rio', 'pagamento', 'holerite', 'empresa'],
                    'investimento': ['rendimento', 'cdb', 'dividendos', 'fii'],
                    'freelance': ['extra', 'servi√ßo', 'freela']
                },
                despesa: {
                    'alimentacao': ['ifood', 'mercado', 'padaria', 'restaurante', 'almo√ßo', 'jantar', 'pizza'],
                    'transporte': ['uber', '99', 'gasolina', 'posto', '√¥nibus', 'metr√¥'],
                    'moradia': ['aluguel', 'condom√≠nio', 'luz', '√°gua', 'internet', 'claro', 'vivo'],
                    'lazer': ['netflix', 'spotify', 'cinema', 'jogo', 'steam'],
                    'saude': ['farm√°cia', 'm√©dico', 'exame', 'academia', 'smartfit'],
                    'compras': ['amazon', 'shopee', 'shein', 'mercado livre']
                }
            },

            categorize: (description, type) => {
                const normalizedDesc = description.toLowerCase();
                const categories = Core.categoriesMap[type];

                for (const [category, keywords] of Object.entries(categories)) {
                    if (keywords.some(key => normalizedDesc.includes(key))) {
                        return category.charAt(0).toUpperCase() + category.slice(1);
                    }
                }
                return 'Outros';
            }
        };

        /**
         * üíæ Store: Gerenciamento de Estado e Persist√™ncia
         */
        const Store = {
            KEY: 'wesley_finance_v2',
            
            get() {
                try {
                    return JSON.parse(localStorage.getItem(this.KEY)) || [];
                } catch {
                    return [];
                }
            },

            save(data) {
                localStorage.setItem(this.KEY, JSON.stringify(data));
            },

            add(transaction) {
                const data = this.get();
                data.unshift(transaction);
                this.save(data);
                return data;
            },

            remove(id) {
                const data = this.get().filter(t => t.id !== id);
                this.save(data);
                return data;
            }
        };

        /**
         * üé® UI: Manipula√ß√£o do DOM
         */
        const UI = {
            elements: {
                form: document.getElementById('transactionForm'),
                descInput: document.getElementById('inputDescricao'),
                valInput: document.getElementById('inputValor'),
                typeInput: document.getElementById('inputTipo'),
                list: document.getElementById('transactionsList'),
                displaySaldo: document.getElementById('displaySaldo'),
                displayReceitas: document.getElementById('displayReceitas'),
                displayDespesas: document.getElementById('displayDespesas')
            },

            init() {
                this.render(Store.get());
                this.bindEvents();
            },

            bindEvents() {
                this.elements.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            },

            handleSubmit() {
                const desc = this.elements.descInput.value;
                const val = parseFloat(this.elements.valInput.value);
                const type = this.elements.typeInput.value;

                if (!desc || isNaN(val) || val <= 0) return;

                const transaction = {
                    id: Utils.generateId(),
                    description: desc,
                    value: val,
                    type: type,
                    category: Core.categorize(desc, type),
                    date: new Date().toISOString()
                };

                const newData = Store.add(transaction);
                this.render(newData);
                this.elements.form.reset();
                this.elements.descInput.focus();
            },

            handleDelete(id) {
                if(confirm('Deseja excluir este registro?')) {
                    const newData = Store.remove(id);
                    this.render(newData);
                }
            },

            updateDashboard(transactions) {
                const totals = transactions.reduce((acc, curr) => {
                    if (curr.type === 'receita') {
                        acc.receitas += curr.value;
                        acc.total += curr.value;
                    } else {
                        acc.despesas += curr.value;
                        acc.total -= curr.value;
                    }
                    return acc;
                }, { receitas: 0, despesas: 0, total: 0 });

                this.elements.displaySaldo.textContent = Utils.formatCurrency(totals.total);
                this.elements.displayReceitas.textContent = Utils.formatCurrency(totals.receitas);
                this.elements.displayDespesas.textContent = Utils.formatCurrency(totals.despesas);
            },

            renderList(transactions) {
                this.elements.list.innerHTML = '';

                if (transactions.length === 0) {
                    this.elements.list.innerHTML = `
                        <div class="empty-state">
                            <p>Nenhuma transa√ß√£o registrada ainda.</p>
                        </div>`;
                    return;
                }

                const fragment = document.createDocumentFragment();

                transactions.forEach(t => {
                    const el = document.createElement('div');
                    el.className = `transaction-item ${t.type}`;
                    el.onclick = () => this.handleDelete(t.id);
                    el.role = "button";
                    el.title = "Clique para excluir";

                    el.innerHTML = `
                        <div class="t-info">
                            <h4>${t.description}</h4>
                            <div class="t-meta">
                                <span class="badge">${t.category}</span>
                                <span>${Utils.formatDate(t.date)}</span>
                            </div>
                        </div>
                        <div class="t-amount" style="color: var(--color-${t.type === 'receita' ? 'success' : 'danger'})">
                            ${t.type === 'receita' ? '+' : '-'} ${Utils.formatCurrency(t.value)}
                        </div>
                    `;
                    fragment.appendChild(el);
                });

                this.elements.list.appendChild(fragment);
            },

            render(data) {
                this.updateDashboard(data);
                this.renderList(data);
            }
        };

        // Expor m√©todo para debug/backup
        const App = {
            exportarDados: () => {
                const data = JSON.stringify(Store.get(), null, 2);
                const blob = new Blob([data], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup-financeiro-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            }
        };

        // Start App
        document.addEventListener('DOMContentLoaded', () => UI.init());

    </script>
</body>
</html>
