<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Wesley Finan√ßas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a;
            --accent: #2563eb; --success: #16a34a; --warning: #ca8a04; --danger: #dc2626;
            --border: #e2e8f0; --radius: 16px;
        }
        [data-theme="dark"] {
            --bg: #0b0e14; --card: #151b25; --text: #f1f5f9; --border: #2d3748;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body { width: 100%; height: 100%; overflow-x: hidden; position: relative; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); color: var(--text); 
            display: flex; flex-direction: column;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }
        
        .container { 
            width: 100%; max-width: 600px; margin: 0 auto; 
            padding: 15px; 
            padding-top: max(15px, env(safe-area-inset-top)); 
            /* Espa√ßo GIGANTE no final para garantir que o teclado ou menu n√£o cubram o bot√£o */
            padding-bottom: 250px; 
        }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header h2 { font-size: 1.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 50%; font-weight: 800; letter-spacing: -0.5px; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        
        .month-nav { 
            display: flex; align-items: center; gap: 8px; 
            background: var(--card); padding: 6px 12px; 
            border-radius: 20px; border: 1px solid var(--border); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .nav-btn { background: none; border: none; font-size: 1.1rem; color: var(--accent); font-weight: bold; padding: 0 5px; display: flex; align-items: center; }
        .header-actions { display: flex; gap: 8px; }
        .btn-icon { background: var(--card); border: 1px solid var(--border); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* CARDS */
        .card { 
            background: var(--card); border-radius: var(--radius); 
            padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            border: 1px solid var(--border); width: 100%;
        }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

        /* INPUTS - Altura extra para toque */
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; color: var(--text); opacity: 0.6; letter-spacing: 0.5px; }
        input, select { 
            width: 100%; padding: 0 16px; height: 52px;
            border: 1px solid var(--border); border-radius: 12px; 
            font-size: 16px; background: var(--bg); color: var(--text); appearance: none; 
        }
        input:focus, select:focus { border-color: var(--accent); }

        /* BOTOES - √Årea de toque melhorada */
        .btn { 
            width: 100%; height: 56px; border: none; border-radius: 14px; 
            font-weight: 700; cursor: pointer; margin-top: 20px; font-size: 1rem;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { opacity: 0.7; transform: scale(0.98); }
        .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2); }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text); }

        /* TIPO SELECTOR */
        .type-selector { display: flex; background: var(--bg); padding: 4px; border-radius: 14px; margin-bottom: 20px; border: 1px solid var(--border); }
        .type-btn { flex: 1; border: none; background: transparent; padding: 12px; border-radius: 10px; font-weight: 600; color: var(--text); opacity: 0.6; transition: 0.2s; }
        .type-btn.active { background: var(--card); opacity: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: var(--text); }
        .type-btn.active.rec { color: var(--success); border-left: 4px solid var(--success); }
        .type-btn.active.desp { color: var(--danger); border-left: 4px solid var(--danger); }

        /* LISTAS E GR√ÅFICOS */
        .chart-wrapper { position: relative; height: 260px; width: 100%; overflow: hidden; margin-top: 10px; }
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border); }
        .t-info { display: flex; flex-direction: column; gap: 4px; }
        .t-desc { font-weight: 600; font-size: 1rem; }
        .t-cat { font-size: 0.8rem; opacity: 0.6; }
        
        /* MENU INFERIOR */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--card);
            display: grid; grid-template-columns: repeat(6, 1fr); 
            padding: 8px 0; 
            border-top: 1px solid var(--border); 
            z-index: 9999;
            padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .nav-icon { 
            background: none; border: none; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            color: var(--text); opacity: 0.4; gap: 3px; padding: 5px 0; margin: 0; cursor: pointer;
        }
        .nav-icon.active { color: var(--accent); opacity: 1; }
        .nav-emoji { font-size: 1.3rem; line-height: 1; }
        .nav-label { font-size: 0.65rem; font-weight: 600; }

        /* UTILIT√ÅRIOS */
        .progress-bg { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; transition: width 0.5s; border-radius: 5px; }
        .hidden { display: none !important; }
        .show { display: block; animation: fadeUp 0.3s forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* LOCK SCREEN */
        #lock-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #lock-overlay.active { display: flex; }
        .lock-input { font-size: 2rem; letter-spacing: 10px; text-align: center; width: 200px; padding: 15px; border-radius: 12px; border: 2px solid var(--accent); margin: 20px 0; background: var(--card); color: var(--text); }
    </style>
</head>
<body data-theme="light">

    <div id="lock-overlay">
        <h2>üîí Bloqueado</h2>
        <input type="tel" id="pin-input" class="lock-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <div class="container">
        <header class="header">
            <h2>Wesley Fin.</h2>
            <div class="header-controls">

        <div id="view-dash" class="view-section show">

        <div id="view-list" class="view-section hidden">

        <div id="view-add" class="view-section hidden">

                <div class="type-selector">
                    <button class="type-btn active rec" id="btn-rec" onclick="setFormType('receita')">Receita</button>
                    <button class="type-btn" id="btn-desp" onclick="setFormType('despesa')">Despesa</button>

                <div style="margin-bottom:15px;">
                    <label>Data</label>

                <div style="margin-bottom:15px;">
                    <label>Valor (R$)</label>
                    <input type="number" id="input-valor" placeholder="0,00" step="0.01" inputmode="decimal">

                    <label>Descri√ß√£o</label>

        <div id="view-anual" class="view-section hidden">

            </div>
        </div>

        <div id="view-metas" class="view-section hidden">
            <div class="card">
                <h3>üéØ Metas</h3>
                <div style="margin-bottom:15px;">
                    <label>Categoria</label>
                    <select id="meta-cat"></select>
                </div>
                <div style="margin-bottom:15px;">
                    <label>Limite (R$)</label>
                    <input type="number" id="meta-valor" placeholder="200" inputmode="decimal">
                </div>
                <button class="btn btn-primary" onclick="salvarMeta()">Salvar</button>
            </div>
            <div class="card" id="lista-metas"></div>

        <div id="view-invest" class="view-section hidden">
            <div class="card">
                <h3>Meus Ativos</h3>
                <div style="margin-bottom:15px;">
                    <label>Tipo</label>
                    <select id="inv-tipo">
                        <option value="Reserva">üõ°Ô∏è Reserva (Liquidez)</option>
                        <option value="Renda Fixa">üîí Renda Fixa</option>
                        <option value="A√ß√µes">üìà A√ß√µes/FIIs</option>
                        <option value="Cripto">‚Çø Cripto</option>
                        <option value="Ve√≠culos">üöô Ve√≠culos</option>
                    </select>
                </div>
                <div style="margin-bottom:15px;">
                    <label>Saldo Total (R$)</label>
                    <input type="number" id="inv-valor" step="0.01" inputmode="decimal">
                </div>
                <button class="btn btn-success" onclick="salvarInvestimento()">Atualizar</button>
            </div>
            <div class="card" id="lista-investimentos"></div>

    </div>

    <nav class="bottom-nav">
        <button class="nav-icon active" onclick="navTo('view-dash', this)">
            <span class="nav-emoji">üìä</span><span class="nav-label">Dash</span>
        </button>
        <button class="nav-icon" onclick="navTo('view-list', this)">
            <span class="nav-emoji">üìë</span><span class="nav-label">Extrato</span>
        </button>
        <button class="nav-icon" onclick="navTo('view-add', this)">
            <span class="nav-emoji">‚ûï</span><span class="nav-label">Novo</span>
        </button>
        <button class="nav-icon" onclick="navTo('view-anual', this)">
            <span class="nav-emoji">üìÖ</span><span class="nav-label">Anual</span>
        </button>
        <button class="nav-icon" onclick="navTo('view-metas', this)">
            <span class="nav-emoji">üéØ</span><span class="nav-label">Metas</span>
        </button>
        <button class="nav-icon" onclick="navTo('view-invest', this)">
            <span class="nav-emoji">üìà</span><span class="nav-label">Inv.</span>
        </button>
    </nav>

    <script>
        // --- DADOS COM BACKUP INCLUSO ---
        const DADOS_INICIAIS = {
            "2026-01": {
                "transacoes": [
                    {"id":1769237949804,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Inicial Localiza","cat":"Entrada"},
                    {"id":1769238022639,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank (Negocia√ß√£o)","cat":"Banco"},
                    {"id":1769238044835,"tipo":"despesa","data":"2026-01-15","valor":35,"desc":"Vivo (M√≥vel)","cat":"Telefonia"},
                    {"id":1769238058943,"tipo":"despesa","data":"2026-01-15","valor":93.06,"desc":"Vivo (Fixo)","cat":"Telefonia"},
                    {"id":1769238090189,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Devolu√ß√£o para Irene","cat":"Outros"},
                    {"id":1769238140319,"tipo":"despesa","data":"2026-01-15","valor":313.31,"desc":"Ita√∫ (Pagamento Cart√£o de Cr√©dito)","cat":"Banco"},
                    {"id":1769238242249,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},
                    {"id":1769238274115,"tipo":"despesa","data":"2026-01-16","valor":123.68,"desc":"Supermercado","cat":"Alimenta√ß√£o"},
                    {"id":1769238389601,"tipo":"despesa","data":"2026-01-22","valor":41.56,"desc":"Despedida Giselle (Localiza)","cat":"Alimenta√ß√£o"},
                    {"id":1769238425467,"tipo":"despesa","data":"2026-01-19","valor":53.17,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},
                    {"id":1769238443297,"tipo":"despesa","data":"2026-01-21","valor":25.4,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},
                    {"id":1769238572209,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete √önico","cat":"Transporte"},
                    {"id":1769238681319,"tipo":"despesa","data":"2026-01-05","valor":1111.84,"desc":"Ita√∫ (Limite da Conta)","cat":"Banco"}
                ],
                "investimentos": []
            }
        };

        const CATEGORIAS = ["üè† Moradia", "üçî Alimenta√ß√£o", "üöó Transporte", "üì± Celular/Net", "üé¨ Streaming", "üè¶ Banco", "üíä Sa√∫de", "üìö Educa√ß√£o", "üéâ Lazer", "üõçÔ∏è Compras", "üêæ Pets", "üéÅ Presentes", "‚öôÔ∏è Outros"];
        
        let curMonth = new Date().toISOString().slice(0, 7);
        // IMPORTANTE: Nova chave para carregar o backup
        let db = JSON.parse(localStorage.getItem('wesley_fin_v9')) || DADOS_INICIAIS;
        if(!db.config) db.config = { metas: {} };
        
        let activeType = 'receita';
        let privacy = localStorage.getItem('privacy') === 'true';
        let pin = localStorage.getItem('pin');
        let myChart = null, chartAnual = null;

        window.onload = () => {
            if(pin) { document.getElementById('lock-overlay').classList.add('active'); document.getElementById('pin-input').focus(); }
            if(localStorage.getItem('theme')==='dark') document.body.setAttribute('data-theme', 'dark');
            
            const opts = CATEGORIAS.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('input-cat').innerHTML = opts;
            document.getElementById('meta-cat').innerHTML = opts;
            
            // CORRE√á√ÉO DE DATA (FUSO HOR√ÅRIO)
            const now = new Date();
            const localDate = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
            document.getElementById('input-data').value = localDate;
            
            updateEye();
            render();
        };

        function navTo(view, btn) {
            document.querySelectorAll('.view-section').forEach(e => { e.classList.remove('show'); e.classList.add('hidden'); });
            document.getElementById(view).classList.remove('hidden');
            document.getElementById(view).classList.add('show');
            window.scrollTo(0, 0); // Reseta scroll ao trocar de aba
            document.querySelectorAll('.nav-icon').forEach(e => e.classList.remove('active'));
            if(btn) btn.classList.add('active');
            if(view === 'view-anual') renderAnual();
        }

        function mudarMes(d) {
            let [y, m] = curMonth.split('-').map(Number);
            m += d;
            if(m > 12) { m=1; y++; } else if(m < 1) { m=12; y--; }
            curMonth = `${y}-${String(m).padStart(2,'0')}`;
            render();
        }

        function setFormType(t) {
            activeType = t;
            const r = document.getElementById('btn-rec'), d = document.getElementById('btn-desp'), c = document.getElementById('div-cat');
            if(t==='receita') {
                r.className='type-btn active rec'; d.className='type-btn'; c.style.display='none';
            } else {
                r.className='type-btn'; d.className='type-btn active desp'; c.style.display='block';
            }
        }

        function getM() { if(!db[curMonth]) db[curMonth]={transacoes:[], investimentos:[]}; return db[curMonth]; }
        // Se a chave antiga era 't', agora converte para 'transacoes' se necess√°rio, ou usa a nova estrutura
        function getTransacoes() { 
            let m = getM();
            if(m.t) { m.transacoes = m.t; delete m.t; } // Migra√ß√£o suave
            return m.transacoes || [];
        }
        function save() { localStorage.setItem('wesley_fin_v9', JSON.stringify(db)); }
        function fmt(v) { return privacy ? 'üôà' : v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }

        function salvarTransacao() {
            const dt=document.getElementById('input-data').value, vl=parseFloat(document.getElementById('input-valor').value), desc=document.getElementById('input-desc').value;
            if(!dt || !vl || !desc) return alert("Preencha tudo!");
            
            const cat = activeType==='receita' ? 'Entrada' : document.getElementById('input-cat').value;
            
            let m = getM();
            if(!m.transacoes) m.transacoes = [];
            m.transacoes.push({id:Date.now(), tipo:activeType, data:dt, valor:vl, desc, cat});
            save();
            
            if(activeType==='despesa' && db.config.metas[cat]) {
                const total = m.transacoes.filter(x=>x.cat===cat).reduce((a,b)=>a+b.valor,0);
                if(total > db.config.metas[cat]) alert(`‚ö†Ô∏è Cuidado: Meta de ${cat} estourada!`);
            } else alert("Salvo!");
            
            document.getElementById('input-valor').value='';
            document.getElementById('input-desc').value='';
            render();
        }

        function salvarMeta() {
            const c = document.getElementById('meta-cat').value, v = parseFloat(document.getElementById('meta-valor').value);
            if(!v) return;
            db.config.metas[c] = v; save(); render(); alert("Meta definida!");
        }

        function salvarInvestimento() {
            const tp = document.getElementById('inv-tipo').value, vl = parseFloat(document.getElementById('inv-valor').value);
            if(!vl && vl!==0) return;
            let m = getM();
            if(!m.investimentos) m.investimentos = [];
            m.investimentos = m.investimentos.filter(x => x.type !== tp);
            m.investimentos.push({id:Date.now(), type:tp, val:vl});
            save(); render(); alert("Atualizado!");
        }

        function del(id, list) {
            if(!confirm("Apagar?")) return;
            let m = getM();
            if(list==='t') m.transacoes = m.transacoes.filter(x=>x.id!==id);
            else m.investimentos = m.investimentos.filter(x=>x.id!==id);
            save(); render();
        }

        function delMeta(c) {
            if(confirm('Apagar meta?')){delete db.config.metas[c];save();render();}
        }

        function render() {
            const m = getM();
            const transacoes = m.transacoes || (m.t || []); // Fallback
            const investimentos = m.investimentos || (m.i || []);

            const dObj = new Date(curMonth+'-02');
            document.getElementById('label-mes').innerText = dObj.toLocaleDateString('pt-BR',{month:'short',year:'numeric'});

            const rec = transacoes.filter(x=>x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
            const desp = transacoes.filter(x=>x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
            document.getElementById('kpi-saldo').innerText = fmt(rec - desp);
            document.getElementById('kpi-rec').innerText = '+ '+fmt(rec);
            document.getElementById('kpi-desp').innerText = '- '+fmt(desp);

            const custo = desp || 1;
            const resVal = investimentos.filter(x=>x.type==='Reserva').reduce((a,b)=>a+b.val,0);
            const pct = Math.min((resVal/(custo*6))*100, 100);
            document.getElementById('reserva-bar').style.width = pct+'%';
            document.getElementById('reserva-percent').innerText = Math.round(pct)+'%';
            document.getElementById('reserva-msg').innerText = privacy ? 'Oculto' : `${(resVal/custo).toFixed(1)} meses garantidos`;

            renderExtrato(transacoes);
            
            const ml = document.getElementById('lista-metas'); ml.innerHTML='';
            const cats = {}; 
            transacoes.filter(x=>x.tipo==='despesa').forEach(x => cats[x.cat] = (cats[x.cat]||0)+x.valor);
            
            Object.keys(db.config.metas).forEach(c => {
                const limit = db.config.metas[c], used = cats[c]||0, p = Math.min((used/limit)*100,100);
                const clr = p>90 ? 'var(--danger)' : (p>70 ? 'var(--warning)' : 'var(--success)');
                ml.innerHTML += `
                <div class="card" style="padding:15px; margin-bottom:10px;">
                    <div style="display:flex; justify-content:space-between; font-weight:600; font-size:0.9rem;">
                        <span>${c}</span><span>${fmt(used)} / ${fmt(limit)}</span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${p}%; background:${clr}"></div></div>
                    <button onclick="delMeta('${c}')" style="border:none; background:none; font-size:0.7rem; color:#888; margin-top:5px;">Excluir</button>
                </div>`;
            });

            const il = document.getElementById('lista-investimentos'); il.innerHTML='';
            investimentos.forEach(x => {
                il.innerHTML += `<div class="transaction-item"><div class="t-info"><span class="t-desc">${x.type}</span></div><div style="text-align:right;"><span class="t-desc">${fmt(x.val)}</span><br><button onclick="del(${x.id},'i')" style="color:red; border:none; background:none;">Excluir</button></div></div>`;
            });

            const ctx = document.getElementById('grafico-cat').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#3b82f6','#22c55e','#eab308','#ef4444','#a855f7','#06b6d4','#64748b'] }] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right', labels:{boxWidth:12}}} }
            });
        }

        function renderExtrato(data) {
            const el = document.getElementById('lista-transacoes'); el.innerHTML='';
            const m = data || (getM().transacoes || []);
            const q = document.getElementById('search-bar').value.toLowerCase();
            const arr = m.sort((a,b)=>new Date(b.data)-new Date(a.data)).filter(x => x.desc.toLowerCase().includes(q) || x.cat.toLowerCase().includes(q));
            
            if(arr.length===0) el.innerHTML='<div style="text-align:center; padding:20px; opacity:0.5">Vazio</div>';
            
            arr.forEach(x => {
                const d = x.data.split('-')[2];
                const cl = x.tipo==='receita'?'color-success':'color-danger';
                const sig = x.tipo==='receita'?'+':'-';
                el.innerHTML += `
                <div class="transaction-item">
                    <div class="t-info">
                        <span class="t-cat">${d} ‚Ä¢ ${x.cat}</span>
                        <span class="t-desc">${x.desc}</span>
                    </div>
                    <div style="text-align:right">
                        <span class="t-val ${cl}">${sig} ${fmt(x.valor)}</span><br>
                        <button onclick="del(${x.id},'t')" style="color:#ccc; border:none; background:none; font-size:0.8rem;">x</button>
                    </div>
                </div>`;
            });
        }

        function renderAnual() {
            const ctx = document.getElementById('grafico-anual').getContext('2d');
            const lbs=[], dts=[];
            let [y, m] = curMonth.split('-').map(Number);
            
            for(let i=5; i>=0; i--) {
                let tm=m-i, ty=y;
                if(tm<=0){ tm+=12; ty--; }
                const k = `${ty}-${String(tm).padStart(2,'0')}`;
                lbs.push(`${tm}/${ty}`);
                if(db[k] && db[k].transacoes) {
                    const r=db[k].transacoes.filter(x=>x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
                    const d=db[k].transacoes.filter(x=>x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
                    dts.push(r-d);
                } else dts.push(0);
            }

            if(chartAnual) chartAnual.destroy();
            chartAnual = new Chart(ctx, {
                type:'bar',
                data: { labels:lbs, datasets:[{ label:'Saldo', data:dts, backgroundColor:dts.map(v=>v>=0?'#16a34a':'#dc2626'), borderRadius:4 }] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
            });
        }

        function clonarMesAnterior() {
            if(!confirm("Clonar m√™s anterior?")) return;
            let [y, m] = curMonth.split('-').map(Number);
            m--; if(m<1){m=12;y--;}
            const pk = `${y}-${String(m).padStart(2,'0')}`;
            if(!db[pk] || !db[pk].transacoes.length) return alert("Sem dados.");
            
            if(!getM().transacoes) db[curMonth].transacoes = [];
            
            db[pk].transacoes.forEach(x => {
                getM().transacoes.push({ ...x, id:Date.now()+Math.random(), data: curMonth+'-'+x.data.split('-')[2], desc: x.desc+' (C√≥pia)' });
            });
            save(); render(); alert("Feito!");
        }

        function togglePrivacy() { privacy=!privacy; localStorage.setItem('privacy', privacy); updateEye(); render(); }
        function updateEye() { document.getElementById('btn-eye').innerText = privacy ? 'üôà' : 'üëÅÔ∏è'; }
        
        function configurarSenha() {
            if(pin) {
                if(prompt("Senha atual:")===pin) { localStorage.removeItem('pin'); pin=null; alert("Senha removida."); }
                else alert("Erro.");
            } else {
                const n = prompt("Nova senha (4 d√≠gitos):");
                if(n && n.length===4) { localStorage.setItem('pin', n); pin=n; alert("Senha definida."); }
            }
        }
        function unlockApp() {
            if(document.getElementById('pin-input').value===pin) { document.getElementById('lock-screen').classList.add('hidden'); }
            else document.getElementById('lock-msg').innerText = "Senha incorreta.";
        }

        function baixarBackup() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            a.download = "backup_financas.json"; a.click();
        }
        function restaurarBackup(input) {
            const fr = new FileReader();
            fr.onload = e => { db=JSON.parse(e.target.result); if(!db.config)db.config={metas:{}}; save(); render(); alert("Ok!"); location.reload(); };
            if(input.files[0]) fr.readAsText(input.files[0]);
        }
        function toggleTheme() {
            const b = document.body;
            b.hasAttribute('data-theme') ? b.removeAttribute('data-theme') : b.setAttribute('data-theme','dark');
            localStorage.setItem('theme', b.getAttribute('data-theme'));
        }
    </script>
</body>
