<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --purple: #8b5cf6;
            --gray: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 32px 64px rgba(0,0,0,0.3);
        }

        .header {
            background: var(--primary);
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .saldo-card {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(10px);
            margin: 0 20px 40px;
        }

        #saldo {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(45deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.12);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            display: block;
            margin-bottom: 8px;
        }

        .input-section {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            margin: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto 1fr;
            gap: 20px;
            align-items: end;
            margin-bottom: 24px;
        }

        .input-group {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: rgba(255,255,255,0.15);
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        .historico-section {
            padding: 40px;
            margin: 0 40px 40px;
        }

        .transacao {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 16px;
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .transacao:hover {
            background: rgba(255,255,255,0.12);
            transform: translateX(8px);
        }

        .transacao.receita {
            border-left: 5px solid var(--success);
        }

        .transacao.despesa {
            border-left: 5px solid var(--danger);
        }

        .categoria {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .categoria-salario { background: rgba(16,185,129,0.2); color: var(--success); }
        .categoria-fitness { background: rgba(245,158,11,0.2); color: var(--warning); }
        .categoria-compras { background: rgba(139,92,246,0.2); color: var(--purple); }
        .categoria-supermercado { background: rgba(34,197,94,0.2); color: var(--success); }
        .categoria-lazer { background: rgba(245,158,11,0.2); color: var(--warning); }
        .categoria-delivery { background: rgba(239,68,68,0.2); color: var(--danger); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .container { margin: 10px; border-radius: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸš€ Wesley Finance PRO</h1>
            <p>Agente IA â€¢ CategorizaÃ§Ã£o AutomÃ¡tica â€¢ Insights Profissionais</p>
        </header>

        <div class="saldo-card">
            <div id="saldo">R$ 0,00</div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats gerados dinamicamente -->
        </div>

        <div class="input-section">
            <h2>âœ¨ Adicionar TransaÃ§Ã£o Inteligente</h2>
            <form id="transacaoForm">
                <div class="input-grid">
                    <div class="input-group">
                        <input type="number" id="valor" placeholder="150.00" step="0.01" required min="0">
                    </div>
                    <div class="input-group">
                        <select id="tipo" required>
                            <option value="">Tipo...</option>
                            <option value="receita">ðŸ’° Receita</option>
                            <option value="despesa">ðŸ’¸ Despesa</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="text" id="descricao" placeholder="Shopee, Localiza, academia... (IA categoriza!)" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">âž• Adicionar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="historico-section">
            <h3>ðŸ“ˆ HistÃ³rico Completo</h3>
            <div id="listaTransacoes"></div>
        </div>
    </div>

    <script>
        class WesleyFinancePro {
            constructor() {
                this.transacoes = [];
                this.init();
            }

            init() {
                this.carregarDados();
                this.bindEvents();
                this.renderizarTudo();
            }

            // ðŸ§  CATEGORIZAÃ‡ÃƒO PROFISSIONAL (inspirado Mobills/Organizze/GuiaBolso)
            categorizarInteligente(descricao, tipo) {
                const desc = descricao.toLowerCase().trim();
                
                // RECEITAS (SalÃ¡rios e ganhos)
                if (tipo === 'receita') {
                    if (desc.includes('localiza') || desc.includes('movida') || 
                        desc.includes('jbs') || desc.includes('sesc') || 
                        desc.includes('salÃ¡rio') || desc.includes('salario') ||
                        desc.includes('pgto') || desc.includes('provent')) {
                        return 'SalÃ¡rio';
                    }
                    if (desc.includes('freelance') || desc.includes('trabalho')) return 'Freelance';
                    return 'Outras Receitas';
                }

                // DESPESAS (categorizaÃ§Ã£o avanÃ§ada)
                if (desc.includes('shopee') || desc.includes('mercado livre') || 
                    desc.includes('magalu') || desc.includes('amazon') || desc.includes('amazon')) {
                    return 'Compras Online';
                }
                
                if (desc.includes('mercad') || desc.includes('supermercado') || 
                    desc.includes('pÃ£o') || desc.includes('carrefour')) {
                    return 'Supermercado';
                }
                
                if (desc.includes('academia') || desc.includes('gym') || 
                    desc.includes('fitness') || desc.includes('treino') ||
                    desc.includes('parque') || desc.includes('corrida')) {
                    return 'Fitness';
                }
                
                if (desc.includes('vinho') || desc.includes('restaurante') || 
                    desc.includes('jantar') || desc.includes('casal') || 
                    desc.includes('cinema') || desc.includes('bar')) {
                    return 'Lazer';
                }
                
                if (desc.includes('ifood') || desc.includes('uber eats') || 
                    desc.includes('99food') || desc.includes('delivery')) {
                    return 'Delivery';
                }
                
                if (desc.includes('luz') || desc.includes('Ã¡gua') || 
                    desc.includes('internet') || desc.includes('net') ||
                    desc.includes('telefon') || desc.includes('celular')) {
                    return 'Contas';
                }
                
                if (desc.includes('transporte') || desc.includes('Ã´nibus') || 
                    desc.includes('metro') || desc.includes('tÃ¡xi')) {
                    return 'Transporte';
                }
                
                if (desc.includes('aluguel') || desc.includes('condomÃ­nio')) {
                    return 'Moradia';
                }
                
                return 'Outros';
            }

            salvarTransacao(valor, tipo, descricao) {
                const categoria = this.categorizarInteligente(descricao, tipo);
                const transacao = {
                    id: Date.now() + Math.random(),
                    data: new Date().toLocaleDateString('pt-BR'),
                    hora: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'}),
                    valor: parseFloat(valor),
                    tipo,
                    descricao: descricao.trim(),
                    categoria
                };

                this.transacoes.unshift(transacao);
                this.salvarDados();
                this.renderizarTudo();
                
                this.mostrarNotificacao(transacao);
            }

            mostrarNotificacao(transacao) {
                const emoji = transacao.tipo === 'receita' ? 'ðŸ’°' : 'ðŸ’¸';
                const saldoAtual = this.getSaldo();
                
                // NotificaÃ§Ã£o moderna (melhor que alert)
                const notificacao = `
                    <div style="
                        position: fixed; top: 20px; right: 20px; 
                        background: linear-gradient(135deg, ${transacao.tipo === 'receita' ? '#10b981' : '#ef4444'}, ${transacao.tipo === 'receita' ? '#34d399' : '#f87171'});
                        color: white; padding: 20px 24px; border-radius: 12px; 
                        box-shadow: 0 16px 40px rgba(0,0,0,0.3); z-index: 10000;
                        max-width: 350px; backdrop-filter: blur(10px);
                    ">
                        <strong>${emoji} ${transacao.descricao}</strong><br>
                        <small style="opacity: 0.9;">
                            ðŸ“‚ ${transacao.categoria} â€¢ R$ ${transacao.valor.toFixed(2)}<br>
                            ðŸ’³ Saldo atual: R$ ${saldoAtual.toFixed(2)}
                        </small>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', notificacao);
                setTimeout(() => {
                    const el = document.querySelector('[style*="position: fixed"]');
                    if (el) el.remove();
                }, 4000);
            }

            getSaldo() {
                return this.transacoes.reduce((total, t) => {
                    return t.tipo === 'receita' ? total + t.valor : total - t.valor;
                }, 0);
            }

            getStats() {
                const receitas = this.transacoes
                    .filter(t => t.tipo === 'receita')
                    .reduce((sum, t) => sum + t.valor, 0);
                    
                const despesas = this.transacoes
                    .filter(t => t.tipo === 'despesa')
                    .reduce((sum, t) => sum + t.valor, 0);
                
                const topCategoria = this.transacoes
                    .filter(t => t.tipo === 'despesa')
                    .reduce((acc, t) => {
                        acc[t.categoria] = (acc[t.categoria] || 0) + t.valor;
                        return acc;
                    }, {});
                
                const maiorGasto = Object.entries(topCategoria)
                    .sort((a, b) => b[1] - a[1])[0];

                return { receitas, despesas, maiorGasto: maiorGasto?.[0] || 'Nenhuma' };
            }

            renderizarTudo() {
                this.renderizarSaldo();
                this.renderizarStats();
                this.renderizarHistorico();
            }

            renderizarSaldo() {
                document.getElementById('saldo').textContent = 
                    `R$ ${this.getSaldo().toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            }

            renderizarStats() {
                const { receitas, despesas, maiorGasto } = this.getStats();
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <span class="stat-value" style="color: #10b981">R$ ${receitas.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                        <span>Total Receitas</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" style="color: #ef4444">R$ ${despesas.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                        <span>Total Despesas</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" style="color: #f59e0b">${maiorGasto}</span>
                        <span>Maior Gasto</span>
                    </div>
                `;
            }

            renderizarHistorico() {
                const lista = document.getElementById('listaTransacoes');
                if (this.transacoes.length === 0) {
                    lista.innerHTML = '<div style="text-align: center; padding: 60px; opacity: 0.7;"><p>âœ¨ Adicione sua primeira transaÃ§Ã£o!<br><small>Digite naturalmente, a IA categoriza tudo!</small></p></div>';
                    return;
                }

                lista.innerHTML = this.transacoes.slice(0, 30).map(t => `
                    <div class="transacao ${t.tipo}">
                        <div>
                            <strong>${t.descricao}</strong>
                            <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 4px;">
                                ${t.data} â€¢ ${t.hora}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="categoria categoria-${t.categoria.toLowerCase().replace(/\s+/g, '-')}">${t.categoria}</div>
                            <div style="font-weight: 800; font-size: 1.3rem; margin-top: 8px; 
                                color: ${t.tipo === 'receita' ? '#10b981' : '#ef4444'};">
                                ${t.tipo === 'receita' ? '+' : '-'}R$ ${t.valor.toFixed(2)}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            carregarDados() {
                const dados = localStorage.getItem('wesleyFinancePro');
                if (dados) {
                    this.transacoes = JSON.parse(dados);
                }
            }

            salvarDados() {
                localStorage.setItem('wesleyFinancePro', JSON.stringify(this.transacoes));
            }

            bindEvents() {
                document.getElementById('transacaoForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const valor = document.getElementById('valor').value;
                    const tipo = document.getElementById('tipo').value;
                    const descricao = document.getElementById('descricao').value;
                    
                    if (valor && tipo && descricao) {
                        this.salvarTransacao(valor, tipo, descricao);
                        this.limparForm();
                    }
                });
            }

            limparForm() {
                document.getElementById('transacaoForm').reset();
            }
        }

        // ðŸš€ InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', () => {
            new WesleyFinancePro();
        });
    </script>
</body>
</html>
