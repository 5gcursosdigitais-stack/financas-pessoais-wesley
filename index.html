<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pessoais - Wesley Lopes</title>
    <style>
        /* CSS Variables para Tema Dark/Light */
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0,0, 0.1);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        /* Dashboard KPIs */
        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .kpi-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--accent);
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .kpi-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-warning {
            border-color: var(--warning) !important;
            background: #fef3c7;
        }

        .input-danger {
            border-color: var(--danger) !important;
            background: #fee2e2;
        }

        /* Table */
        .table-container {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--accent);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: var(--bg-primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow); }

        /* Charts */
        .chart-container {
            height: 300px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .header { flex-direction: column; gap: 1rem; }
            .kpis { grid-template-columns: 1fr; }
            .tabs { flex-direction: column; }
            th, td { padding: 0.75rem 0.5rem; font-size: 0.9rem; }
        }

        /* Utils */
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 1rem; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
    <!-- HEADER com NAVEGA√á√ÉO MENSAL -->
    <header class="header" id="headerPrincipal">
        <h1>üí∞ Finan√ßas Pessoais</h1>
        <div style="display: flex; gap: 0.5rem; align-items: center;">
            <button class="btn btn-primary" onclick="trocarMes(-1)">‚óÄÔ∏è Anterior</button>
            <span id="mesAtual" style="padding: 0.5rem; font-weight: bold; font-size: 1.1rem; min-width: 140px; text-align: center;">Janeiro 2026</span>
            <button class="btn btn-primary" onclick="trocarMes(1)">Pr√≥ximo ‚ñ∂Ô∏è</button>
            <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
        </div>
    </header>

    <!-- KPIs -->
    <div class="kpis">
        <div class="kpi-card">
            <div class="kpi-value" id="saldoAtual">R$ 0,00</div>
            <div class="kpi-label">Saldo Atual</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-value" id="taxaPoupanca">0%</div>
            <div class="kpi-label">Taxa Poupan√ßa</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-value" id="patrimonioTotal">R$ 0,00</div>
            <div class="kpi-label">Patrim√¥nio</div>
        </div>
    </div>

    <!-- TABS -->
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('dashboard')">üìä Dashboard</button>
        <button class="tab-btn" onclick="showTab('receitas')">üíµ Receitas</button>
        <button class="tab-btn" onclick="showTab('despesas')">üí∏ Despesas</button>
        <button class="tab-btn" onclick="showTab('investimentos')">üìà Investimentos</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="tab-content active">
        <div class="grid-2">
            <div class="chart-container">
                <canvas id="graficoDespesas" width="300" height="300"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="graficoPatrimonio" width="300" height="300"></canvas>
            </div>
        </div>
        <div style="text-align: center; padding: 2rem;">
            <button class="btn btn-primary" onclick="exportCSV()">üì• CSV</button>
            <button class="btn btn-success" onclick="resetData()">üóëÔ∏è Reset</button>
        </div>
    </div>

    <!-- RECEITAS -->
    <div id="receitas" class="tab-content">
        <div class="table-container">
            <table><thead><tr><th>Data</th><th>Descri√ß√£o</th><th>Valor</th><th>Tipo</th><th></th></tr></thead>
                <tbody id="tabelaReceitas"></tbody>
            </table>
        </div>
        <div class="form-group">
            <input type="date" id="dataReceita">
            <input type="text" id="descReceita" placeholder="Descri√ß√£o">
            <input type="number" id="valorReceita" placeholder="0,00" step="0.01">
            <select id="tipoReceita">
                <option value="salario">üíº Sal√°rio</option>
                <option value="extra">‚≠ê Extra</option>
            </select>
            <button class="btn btn-success" onclick="addReceita()">‚ûï</button>
        </div>
    </div>

    <!-- DESPESAS COM CATEGORIAS PERSONALIZ√ÅVEIS -->
    <div id="despesas" class="tab-content">
        <div class="table-container">
            <table><thead><tr><th>Data</th><th>Categoria</th><th>Descri√ß√£o</th><th>Valor</th><th></th></tr></thead>
                <tbody id="tabelaDespesas"></tbody>
            </table>
        </div>
        <div class="form-group grid-2">
            <div>
                <label>Data</label>
                <input type="date" id="dataDespesa">
            </div>
            <div>
                <label>Categoria <span style="color: #3b82f6;">(livre)</span></label>
                <div style="position: relative;">
                    <select id="categoriaDespesaSelect" onchange="toggleCategoriaPersonalizada()" style="width: 100%;">
                        <option value="">‚ûï Nova Categoria</option>
                        <option value="moradia">üè† Moradia</option>
                        <option value="alimentacao">üçö Comida</option>
                        <option value="transporte">üöó Transporte</option>
                        <option value="lazer">üéâ Lazer</option>
                        <option value="saude">üè• Sa√∫de</option>
                        <option value="localiza">üöô Localiza</option>
                        <option value="fitness">üí™ Academia</option>
                    </select>
                    <input type="text" id="categoriaDespesaCustom" placeholder="Ex: mooca-aluguel, shopee..." 
                           style="display: none; margin-top: 0.5rem; border: 2px dashed #3b82f6;">
                </div>
            </div>
            <div>
                <label>Descri√ß√£o</label>
                <input type="text" id="descDespesa" placeholder="O que foi?">
            </div>
            <div>
                <label>Valor (R$)</label>
                <input type="number" id="valorDespesa" placeholder="0,00" step="0.01">
            </div>
        </div>
        <button class="btn btn-success" onclick="addDespesa()">‚ûï Despesa</button>
    </div>

    <!-- INVESTIMENTOS -->
    <div id="investimentos" class="tab-content">
        <div class="table-container">
            <table><thead><tr><th>Ativo</th><th>Aporte</th><th>% Rentab.</th><th>Saldo</th><th>Proje√ß√£o</th><th></th></tr></thead>
                <tbody id="tabelaInvestimentos"></tbody>
            </table>
        </div>
        <div class="form-group grid-2">
            <select id="tipoInvestimento"><option value="renda-fixa">üîí Renda Fixa</option><option value="acoes">üìà A√ß√µes</option></select>
            <input type="number" id="aporteInvestimento" placeholder="Aporte inicial">
            <input type="number" id="rentabilidade" placeholder="12.5" step="0.1">
            <input type="number" id="saldoAtualInv" placeholder="Saldo atual">
        </div>
        <button class="btn btn-success" onclick="addInvestimento()">‚ûï Investimento</button>
    </div>
</div>

<script>
const MES_ATUAL = 1; const ANO_ATUAL = 2026;
let receitasMensais = JSON.parse(localStorage.getItem('receitasMensais')) || {};
let despesasMensais = JSON.parse(localStorage.getItem('despesasMensais')) || {};
let investimentosMensais = JSON.parse(localStorage.getItem('investimentosMensais')) || {};
let mesSelecionado = `${ANO_ATUAL}-01`;

const NOMES_MESES = {1:'Janeiro',2:'Fevereiro',3:'Mar√ßo',4:'Abril',5:'Maio',6:'Junho',7:'Julho',8:'Agosto',9:'Setembro',10:'Outubro',11:'Novembro',12:'Dezembro'};

function formatarReal(v){return new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(v);}
function salvarDados(){localStorage.setItem('receitasMensais',JSON.stringify(receitasMensais));localStorage.setItem('despesasMensais',JSON.stringify(despesasMensais));localStorage.setItem('investimentosMensais',JSON.stringify(investimentosMensais));}

function trocarMes(delta){
    let [ano,mes]=mesSelecionado.split('-').map(Number);mes+=delta;
    if(mes>12){mes=1;ano++;}if(mes<1){mes=12;ano--;}
    mesSelecionado=`${ano}-${mes.toString().padStart(2,'0')}`;document.getElementById('mesAtual').textContent=`${NOMES_MESES[mes]} ${ano}`;renderizarTabelas();calcularKPIs();desenharGraficos();}

function calcularKPIs(){
    let r=receitasMensais[mesSelecionado]||[],d=despesasMensais[mesSelecionado]||[],i=investimentosMensais[mesSelecionado]||[];
    let tr=r.reduce((s,r)=>s+r.valor,0),td=d.reduce((s,d)=>s+d.valor,0),saldo=tr-td,tp=tr>0?(saldo/tr*100):0,pat=tr-td+i.reduce((s,i)=>s+i.saldoAtual,0);
    document.getElementById('saldoAtual').textContent=formatarReal(saldo);document.getElementById('taxaPoupanca').textContent=tp.toFixed(1)+'%';document.getElementById('patrimonioTotal').textContent=formatarReal(pat);
    document.getElementById('saldoAtual').parentElement.style.borderLeftColor=td>3600?'#ef4444':'#3b82f6';}

function renderizarTabelas(){
    let r=receitasMensais[mesSelecionado]||[],d=despesasMensais[mesSelecionado]||[],i=investimentosMensais[mesSelecionado]||[];
    document.getElementById('tabelaReceitas').innerHTML=r.map((r,idx)=>`<tr><td>${r.data}</td><td>${r.descricao}</td><td>${formatarReal(r.valor)}</td><td>${r.tipo=='salario'?'üíº':'‚≠ê'}</td><td><button class="btn btn-danger" onclick="removerItem('despesas',${idx})">üóëÔ∏è</button></td></tr>`).join('');
    document.getElementById('tabelaDespesas').innerHTML=d.map((d,idx)=>`<tr><td>${d.data}</td><td>${d.categoria}</td><td>${d.descricao}</td><td>${formatarReal(d.valor)}</td><td><button class="btn btn-danger" onclick="removerItem('despesas',${idx})">üóëÔ∏è</button></td></tr>`).join('');
    document.getElementById('tabelaInvestimentos').innerHTML=i.map((inv,idx)=>{
        let proj=inv.saldoAtual*Math.pow(1+inv.rentabilidade/100,1);
        return `<tr><td>${inv.tipo}</td><td>${formatarReal(inv.aporte)}</td><td>${inv.rentabilidade}%</td><td>${formatarReal(inv.saldoAtual)}</td><td>${formatarReal(proj)}</td><td><button class="btn btn-danger" onclick="removerItem('investimentos',${idx})">üóëÔ∏è</button></td></tr>`;
    }).join('');}

function toggleCategoriaPersonalizada(){let s=document.getElementById('categoriaDespesaSelect'),i=document.getElementById('categoriaDespesaCustom');i.style.display=s.value===''?'block':'none';if(s.value==='')i.focus();}

function addDespesa(){
    let data=document.getElementById('dataDespesa').value,s=document.getElementById('categoriaDespesaSelect'),i=document.getElementById('categoriaDespesaCustom'),cat=s.value===''?i.value:s.value,desc=document.getElementById('descDespesa').value,val=parseFloat(document.getElementById('valorDespesa').value);
    if(data&&cat&&cat.trim()&&desc&&val&&data.startsWith(mesSelecionado)){
        if(!despesasMensais[mesSelecionado])despesasMensais[mesSelecionado]=[];
        despesasMensais[mesSelecionado].push({data, categoria:cat.toLowerCase().trim(), descricao:desc, valor:val});salvarDados();renderizarTabelas();calcularKPIs();limparFormDespesa();alert('‚úÖ '+cat+' adicionada!');}
    else alert('‚ùå Todos os campos + data do m√™s!');}

function addReceita(){
    let data=document.getElementById('dataReceita').value,desc=document.getElementById('descReceita').value,val=parseFloat(document.getElementById('valorReceita').value),tipo=document.getElementById('tipoReceita').value;
    if(data&&desc&&val&&data.startsWith(mesSelecionado)){
        if(!receitasMensais[mesSelecionado])receitasMensais[mesSelecionado]=[];
        receitasMensais[mesSelecionado].push({data,descricao:desc,valor:val,tipo});salvarDados();renderizarTabelas();calcularKPIs();limparFormReceita();alert('‚úÖ Receita OK!');}}

function limparFormDespesa(){document.getElementById('dataDespesa').value=mesSelecionado+'-01';document.getElementById('descDespesa').value='';document.getElementById('valorDespesa').value='';document.getElementById('categoriaDespesaSelect').value='';document.getElementById('categoriaDespesaCustom').value='';document.getElementById('categoriaDespesaCustom').style.display='none';}
function limparFormReceita(){document.getElementById('dataReceita').value=mesSelecionado+'-01';document.getElementById('descReceita').value='';document.getElementById('valorReceita').value='';}

function removerItem(tipo,idx){if(confirm('Remover?')){let arr=tipo=='receitas'?receitasMensais[mesSelecionado]:tipo=='despesas'?despesasMensais[mesSelecionado]:investimentosMensais[mesSelecionado];arr.splice(idx,1);salvarDados();renderizarTabelas();calcularKPIs();}}

function showTab(tab){document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.getElementById(tab).classList.add('active');event.target.classList.add('active');}
function toggleTheme(){let d=document.body.getAttribute('data-theme')==='dark';document.body.setAttribute('data-theme',d?'light':'dark');document.querySelector('.theme-toggle').textContent=d?'üåô Dark':'‚òÄÔ∏è Light';}
function desenharGraficos(){let c=document.getElementById('graficoDespesas').getContext('2d');c.clearRect(0,0,300,300);c.fillStyle='#3b82f6';c.fillRect(50,50,200,200);}

document.addEventListener('DOMContentLoaded',function(){
    if(!receitasMensais['2026-01'])receitasMensais['2026-01']=[{data:'2026-01-05',descricao:'Sal√°rio Localiza',valor:4500,tipo:'salario'}];if(!despesasMensais['2026-01'])despesasMensais['2026-01']=[{data:'2026-01-02',categoria:'moradia',descricao:'Aluguel Mooca',valor:1800}];salvarDados();
    document.getElementById('mesAtual').textContent='Janeiro 2026';renderizarTabelas();calcularKPIs();document.getElementById('dataReceita').value='2026-01-01';document.getElementById('dataDespesa').value='2026-01-01';});
</script>

</body>
</html>
