    <style>
        /* --- 1. DESIGN TOKENS (SISTEMA DE DESIGN) --- */
        :root {
            /* Cores Principais (Deep Navy Theme) */
            --color-bg: #0f172a;
            --color-surface: #1e293b;
            --color-surface-hover: #334155;
            --color-border: rgba(255, 255, 255, 0.08);
            
            /* Tipografia */
            --color-text-primary: #f8fafc;
            --color-text-secondary: #94a3b8;
            --font-family: 'Inter', system-ui, sans-serif;
            
            /* Cores Sem√¢nticas (Vibrantes) */
            --color-brand: #6366f1; /* Indigo */
            --color-brand-glow: rgba(99, 102, 241, 0.5);
            --color-success: #10b981; /* Emerald */
            --color-danger: #f43f5e;  /* Rose */
            --color-warning: #f59e0b; /* Amber */
            --color-info: #0ea5e9;    /* Sky */
            
            /* Espa√ßamento e Layout */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.15);
            
            /* Safe Areas (iPhone) */
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* --- 2. RESET E BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Background Grid Sutil */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- 3. LAYOUT CONTAINER --- */
        .app-shell {
            width: 100%;
            max-width: 600px; /* Otimizado para Mobile/Tablet */
            margin: 0 auto;
            padding: 24px;
            padding-top: calc(var(--safe-top) + 24px);
            padding-bottom: 120px; /* Espa√ßo para Nav */
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- 4. COMPONENTES --- */
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--color-brand), #4f46e5);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-glow);
        }
        
        .brand-text h1 { font-size: 1.25rem; font-weight: 800; letter-spacing: -0.02em; }
        .brand-text p { font-size: 0.75rem; color: var(--color-text-secondary); font-weight: 500; }

        .user-actions { display: flex; gap: 8px; }
        
        .btn-icon {
            width: 40px; height: 40px;
            border-radius: 12px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .btn-icon:hover { background: var(--color-surface-hover); color: var(--color-text-primary); }

        /* Cards (Glassmorphism) */
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        /* Dashboard Principal */
        .balance-card {
            background: linear-gradient(145deg, rgba(30,41,59,0.9), rgba(15,23,42,0.95));
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .balance-card::after {
            content: ''; position: absolute; top: -50%; right: -50%;
            width: 100%; height: 100%;
            background: radial-gradient(circle, var(--color-brand-glow) 0%, transparent 60%);
            opacity: 0.2; pointer-events: none;
        }

        .balance-label { font-size: 0.875rem; color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }
        .balance-amount { font-size: 2.5rem; font-weight: 800; margin: 8px 0 24px 0; letter-spacing: -0.02em; }
        
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            padding: 16px;
            border: 1px solid var(--color-border);
        }
        
        .stat-label { font-size: 0.75rem; color: var(--color-text-secondary); font-weight: 600; margin-bottom: 4px; }
        .stat-value { font-size: 1.125rem; font-weight: 700; }
        .text-success { color: var(--color-success); }
        .text-danger { color: var(--color-danger); }

        /* Input Form */
        .input-wrapper {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 4px;
            border: 1px solid var(--color-border);
            display: flex; gap: 8px; margin-bottom: 16px;
        }
        
        .tab-btn {
            flex: 1; padding: 12px;
            border-radius: 12px;
            border: none; background: transparent;
            color: var(--color-text-secondary);
            font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab-btn.active.receita { background: rgba(16, 185, 129, 0.15); color: var(--color-success); }
        .tab-btn.active.despesa { background: rgba(244, 63, 94, 0.15); color: var(--color-danger); }

        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--color-text-secondary); margin-bottom: 8px; text-transform: uppercase; }
        
        .form-input {
            width: 100%; height: 52px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 0 16px;
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus { border-color: var(--color-brand); }

        .btn-submit {
            width: 100%; height: 56px;
            background: var(--color-brand);
            color: white;
            border: none; border-radius: var(--radius-md);
            font-size: 1rem; font-weight: 700;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn-submit:active { transform: scale(0.98); }
        
        /* Simula√ß√£o de Carregamento (Agent AI) */
        .btn-submit.loading {
            background: var(--color-surface);
            color: var(--color-text-secondary);
            cursor: wait;
        }
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        .btn-submit.loading .spinner { display: block; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Lista de Transa√ß√µes */
        .tx-list { display: flex; flex-direction: column; gap: 12px; }
        
        .tx-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.2s;
        }
        .tx-card:active { transform: scale(0.98); background: var(--color-surface-hover); }
        
        .tx-left { display: flex; gap: 12px; align-items: center; }
        
        .category-icon {
            width: 40px; height: 40px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }
        
        .tx-details h4 { font-size: 0.95rem; font-weight: 600; margin-bottom: 2px; }
        .tx-details p { font-size: 0.75rem; color: var(--color-text-secondary); }
        .tx-amount { font-weight: 700; font-size: 1rem; }

        /* Navigation Bar (Bottom) */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--color-border);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding-bottom: var(--safe-bottom);
            height: calc(70px + var(--safe-bottom));
            z-index: 100;
        }
        
        .nav-item {
            background: none; border: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: var(--color-text-secondary);
            cursor: pointer; position: relative;
        }
        
        .nav-item.active { color: var(--color-brand); }
        .nav-item.active::after {
            content: ''; position: absolute; top: 0; 
            width: 40px; height: 3px; 
            background: var(--color-brand);
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 8px var(--color-brand);
        }
        
        .nav-icon { font-size: 1.5rem; }
        .nav-label { font-size: 0.7rem; font-weight: 600; }

        /* Utilit√°rios */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <script>
        /**
         * üß† SISTEMA DE AGENTES INTELIGENTES
         * Respons√°vel por classificar e processar dados
         */
        const ClassificationAgent = {
            rules: {
                receita: {
                    'Sal√°rio': ['sal√°rio', 'pagamento', 'holerite', 'localiza', 'empresa', 'ted recebida', 'pix recebido'],
                    'Investimento': ['rendimento', 'dividendos', 'juros', 'cdb', 'fii', 'nubank'],
                    'Freelance': ['freela', 'extra', 'servi√ßo']
                },
                despesa: {
                    'Alimenta√ß√£o': ['mercado', 'ifood', 'restaurante', 'padaria', 'almo√ßo', 'jantar', 'caf√©', 'supermercado', 'a√ßougue', 'shimatzu'],
                    'Transporte': ['uber', '99', 'posto', 'gasolina', 'combust√≠vel', '√¥nibus', 'bilhete', 'estacionamento', 'ipva', 'recarga'],
                    'Moradia': ['aluguel', 'condom√≠nio', 'luz', '√°gua', 'internet', 'claro', 'vivo', 'net'],
                    'Lazer': ['netflix', 'spotify', 'cinema', 'jogo', 'steam', 'bar', 'show', 'ingresso'],
                    'Sa√∫de': ['farm√°cia', 'm√©dico', 'exame', 'academia', 'smartfit', 'psic√≥logo', 'drogaria'],
                    'Bancos': ['ita√∫', 'nubank', 'taxa', 'anuidade', 'tarifa'],
                    'Compras': ['amazon', 'shopee', 'shein', 'mercado livre', 'magalu', 'roupa', 't√™nis']
                }
            },

            emojis: {
                'Sal√°rio': 'üí∞', 'Investimento': 'üìà', 'Freelance': 'üë®‚Äçüíª',
                'Alimenta√ß√£o': 'üçî', 'Transporte': 'üöó', 'Moradia': 'üè†',
                'Lazer': 'üéâ', 'Sa√∫de': 'üíä', 'Bancos': 'üè¶', 'Compras': 'üõçÔ∏è', 'Outros': '‚öôÔ∏è'
            },

            predict(description, type) {
                const normalized = description.toLowerCase();
                const categories = this.rules[type];
                
                for (const [cat, keywords] of Object.entries(categories)) {
                    if (keywords.some(k => normalized.includes(k))) {
                        return cat;
                    }
                }
                return 'Outros'; // Fallback
            },

            getIcon(category) {
                return this.emojis[category] || 'üìù';
            }
        };

        /**
         * üíæ DATABASE MODULE
         */
        const Database = {
            KEY: 'wesley_finance_enterprise_v1',
            
            // Dados Iniciais (Backup do Usu√°rio)
            SEED: {"2026-01":{"transacoes":[{"id":1769237949804,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Inicial Localiza","cat":"Entrada"},{"id":1769238022639,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank (Negocia√ß√£o)","cat":"Banco"},{"id":1769238044835,"tipo":"despesa","data":"2026-01-15","valor":35,"desc":"Vivo (M√≥vel)","cat":"Telefonia"},{"id":1769238058943,"tipo":"despesa","data":"2026-01-15","valor":93.06,"desc":"Vivo (Fixo)","cat":"Telefonia"},{"id":1769238090189,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Devolu√ß√£o para Irene","cat":"Outros"},{"id":1769238140319,"tipo":"despesa","data":"2026-01-15","valor":313.31,"desc":"Ita√∫ (Pagamento Cart√£o de Cr√©dito)","cat":"Banco"},{"id":1769238242249,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},{"id":1769238274115,"tipo":"despesa","data":"2026-01-16","valor":123.68,"desc":"Supermercado","cat":"Alimenta√ß√£o"},{"id":1769238389601,"tipo":"despesa","data":"2026-01-22","valor":41.56,"desc":"Despedida Giselle (Localiza)","cat":"Alimenta√ß√£o"},{"id":1769238425467,"tipo":"despesa","data":"2026-01-19","valor":53.17,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238443297,"tipo":"despesa","data":"2026-01-21","valor":25.4,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238572209,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete √önico","cat":"Transporte"},{"id":1769238681319,"tipo":"despesa","data":"2026-01-05","valor":1111.84,"desc":"Ita√∫ (Limite da Conta)","cat":"Banco"}],"investimentos":[]}},

            getAll() {
                // Adapta a estrutura antiga (por m√™s) para uma lista plana moderna
                const stored = localStorage.getItem(this.KEY);
                
                if (!stored) {
                    // Migra√ß√£o de dados legados para nova estrutura
                    const flatList = [];
                    const seed = this.SEED["2026-01"].transacoes;
                    seed.forEach(t => {
                        // Reclassifica usando o novo Agente
                        t.cat = ClassificationAgent.predict(t.desc, t.tipo);
                        flatList.push(t);
                    });
                    this.save(flatList);
                    return flatList;
                }
                return JSON.parse(stored);
            },

            save(data) {
                localStorage.setItem(this.KEY, JSON.stringify(data));
            },

            add(tx) {
                const data = this.getAll();
                data.unshift(tx);
                this.save(data);
            },

            remove(id) {
                const data = this.getAll().filter(t => t.id !== id);
                this.save(data);
            },
            
            reset() {
                localStorage.removeItem(this.KEY);
                location.reload();
            }
        };

        /**
         * üñ•Ô∏è UI CONTROLLER
         */
        const UI = {
            currentType: 'receita',
            chartInstance: null,

            init() {
                this.setupDate();
                this.renderAll();
                this.setupForm();
            },

            setupDate() {
                // Fix Timezone Brasil
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000;
                const localDate = new Date(now.getTime() - offset).toISOString().split('T')[0];
                document.getElementById('input-data').value = localDate;
            },

            setTipo(tipo) {
                this.currentType = tipo;
                const btnRec = document.getElementById('btn-receita');
                const btnDesp = document.getElementById('btn-despesa');
                
                if (tipo === 'receita') {
                    btnRec.classList.add('active', 'receita');
                    btnDesp.className = 'tab-btn';
                } else {
                    btnRec.className = 'tab-btn';
                    btnDesp.classList.add('active', 'despesa');
                }
            },

            formatMoney(val) {
                return val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            },

            navigate(viewId, btn) {
                // Hide all views
                document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${viewId}`).classList.remove('hidden');
                
                // Update Nav
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if(btn) btn.classList.add('active'); // O bot√£o central n√£o tem estado active visual padr√£o

                window.scrollTo(0, 0);
                this.renderAll(); // Refresh data on nav
            },

            renderAll() {
                const data = Database.getAll();
                this.renderDashboard(data);
                this.renderListaRecente(data);
                this.renderListaCompleta(data);
            },

            renderDashboard(data) {
                const totals = data.reduce((acc, t) => {
                    if(t.tipo === 'receita') acc.inc += t.valor;
                    else acc.exp += t.valor;
                    return acc;
                }, { inc: 0, exp: 0 });

                document.getElementById('display-saldo').textContent = this.formatMoney(totals.inc - totals.exp);
                document.getElementById('display-entradas').textContent = this.formatMoney(totals.inc);
                document.getElementById('display-saidas').textContent = this.formatMoney(totals.exp);

                // Render Chart
                const ctx = document.getElementById('chart-dashboard');
                if (ctx) {
                    const cats = {};
                    data.filter(t => t.tipo === 'despesa').forEach(t => {
                        cats[t.cat] = (cats[t.cat] || 0) + t.valor;
                    });

                    if (this.chartInstance) this.chartInstance.destroy();
                    this.chartInstance = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(cats),
                            datasets: [{
                                data: Object.values(cats),
                                backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#0ea5e9'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'right', labels: { color: '#94a3b8', boxWidth: 10 } } }
                        }
                    });
                }
            },

            renderListaRecente(data) {
                const list = document.getElementById('list-recentes');
                list.innerHTML = '';
                const recent = data.slice(0, 5); // Top 5

                recent.forEach(t => {
                    list.innerHTML += this.createTxCard(t);
                });
            },
            
            renderListaCompleta() {
                const data = Database.getAll();
                const list = document.getElementById('list-completa');
                const term = document.getElementById('search-input').value.toLowerCase();
                
                list.innerHTML = '';
                
                const filtered = data.filter(t => t.desc.toLowerCase().includes(term));
                
                filtered.forEach(t => {
                    list.innerHTML += this.createTxCard(t);
                });
            },

            createTxCard(t) {
                const icon = ClassificationAgent.getIcon(t.cat);
                const colorClass = t.tipo === 'receita' ? 'text-success' : 'text-danger';
                const sign = t.tipo === 'receita' ? '+' : '-';
                const dateFormatted = new Date(t.data).toLocaleDateString('pt-BR', {day:'2-digit', month:'short'});

                return `
                <div class="tx-card" onclick="UI.deleteTx(${t.id})">
                    <div class="tx-left">
                        <div class="category-icon">${icon}</div>
                        <div class="tx-details">
                            <h4>${t.desc}</h4>
                            <p>${dateFormatted} ‚Ä¢ ${t.cat}</p>
                        </div>
                    </div>
                    <div class="tx-amount ${colorClass}">${sign} ${this.formatMoney(t.valor)}</div>
                </div>`;
            },

            setupForm() {
                document.getElementById('form-transacao').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const btn = document.getElementById('btn-submit');
                    const originalText = document.getElementById('btn-text');
                    
                    // Efeito de "Pensando" da IA
                    btn.classList.add('loading');
                    originalText.textContent = "IA Classificando...";
                    
                    const val = parseFloat(document.getElementById('input-valor').value);
                    const desc = document.getElementById('input-desc').value;
                    const date = document.getElementById('input-data').value;

                    // Simula tempo de processamento
                    setTimeout(() => {
                        const category = ClassificationAgent.predict(desc, this.currentType);
                        
                        const tx = {
                            id: Date.now(),
                            tipo: this.currentType,
                            valor: val,
                            desc: desc,
                            data: date,
                            cat: category
                        };

                        Database.add(tx);
                        
                        // Reset UI
                        btn.classList.remove('loading');
                        originalText.textContent = "Analisar e Salvar";
                        document.getElementById('form-transacao').reset();
                        this.setupDate(); // Restore date
                        
                        alert(`Classificado como: ${category}`);
                        this.navigate('dashboard');
                        
                    }, 800);
                });
            },

            deleteTx(id) {
                if(confirm("Deseja apagar esta transa√ß√£o?")) {
                    Database.remove(id);
                    this.renderAll();
                }
            }
        };

        const App = {
            exportarDados: () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(Database.getAll()));
                const node = document.createElement('a');
                node.setAttribute("href", dataStr);
                node.setAttribute("download", "wesley_finance_backup.json");
                document.body.appendChild(node);
                node.click();
                node.remove();
            },
            resetarDados: () => {
                if(confirm("ATEN√á√ÉO: Isso apagar√° todos os dados e restaurar√° o backup padr√£o de Jan/2026. Continuar?")) {
                    Database.reset();
                }
            }
        };

        // Start App
        window.onload = () => UI.init();

    </script>
</body>
</html>
