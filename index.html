    <style>
        /* --- SYSTEM DESIGN V21 (PRO) --- */
        :root {
            --bg-body: #f4f6f8;
            --bg-card: #ffffff;
            --bg-nav: rgba(255, 255, 255, 0.92);
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --accent: #2563eb;
            --success: #059669; /* Verde Esmeralda */
            --danger: #be123c;  /* Vinho Premium */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --radius: 20px;
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --bg-card: #18181b;
            --bg-nav: rgba(24, 24, 27, 0.92);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: #27272a;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #f43f5e;
            --shadow: none;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* SCROLL CONTAINER */
        .app-content {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 20px; padding-top: calc(var(--safe-top) + 10px); padding-bottom: 140px;
            width: 100%; max-width: 600px; margin: 0 auto;
        }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .app-title { font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .ai-badge { font-size: 0.6rem; background: var(--accent); color: white; padding: 2px 6px; border-radius: 6px; text-transform: uppercase; letter-spacing: 1px; }

        .controls { display: flex; gap: 8px; align-items: center; }
        
        .month-selector {
            display: flex; align-items: center; gap: 10px;
            background: var(--bg-card); padding: 6px 14px;
            border-radius: 30px; border: 1px solid var(--border);
            font-weight: 700; font-size: 0.9rem; box-shadow: var(--shadow);
        }

        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--bg-card); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; cursor: pointer; color: var(--text-main);
            transition: transform 0.1s;
        }
        .icon-btn:active { transform: scale(0.92); }

        /* FLAG BUTTON (LANG) */
        .flag-btn {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--border);
            cursor: pointer; position: relative; overflow: hidden;
            background: linear-gradient(90deg, #009c3b 50%, #3c3b6e 50%);
            display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow);
        }
        .flag-btn::after {
            content: "üáßüá∑üá∫üá∏"; font-size: 1.3rem; 
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%; background: var(--bg-card); border-radius: 50%;
        }

        /* CARDS */
        .card {
            background: var(--bg-card); border-radius: var(--radius);
            padding: 24px; margin-bottom: 16px;
            border: 1px solid var(--border); box-shadow: var(--shadow);
        }

        /* DASHBOARD METRICS */
        .balance-label { font-size: 0.8rem; text-transform: uppercase; font-weight: 700; color: var(--text-sub); letter-spacing: 0.5px; }
        .balance-value { font-size: 2.5rem; font-weight: 800; margin: 6px 0 16px 0; letter-spacing: -1px; }
        
        .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .kpi-box h4 { font-size: 0.75rem; color: var(--text-sub); margin-bottom: 4px; font-weight: 700; }
        .kpi-box span { font-size: 1.1rem; font-weight: 700; }
        .txt-success { color: var(--success); }
        .txt-danger { color: var(--danger); }

        /* INPUTS & FORMS */
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 6px; color: var(--text-sub); text-transform: uppercase; }
        
        .input-field {
            width: 100%; height: 52px; padding: 0 16px;
            border: 1px solid var(--border); border-radius: 14px;
            background: var(--bg-body); color: var(--text-main);
            font-size: 16px; appearance: none; transition: border-color 0.2s;
        }
        .input-field:focus { border-color: var(--accent); }

        /* BOT√ïES */
        .btn {
            width: 100%; height: 54px; border: none; border-radius: 14px;
            font-size: 1rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; margin-top: 10px; transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; transform: scale(0.98); }
        .btn-primary { background: var(--accent); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-main); position: relative; }
        .btn-reset { color: var(--danger); border-color: var(--danger) !important; margin-top: 15px; }

        .file-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10; }

        /* TYPE SWITCHER */
        .type-switcher {
            display: flex; background: var(--bg-body); padding: 4px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 20px;
        }
        .type-option {
            flex: 1; text-align: center; padding: 10px; border-radius: 12px; font-weight: 700; font-size: 0.9rem;
            color: var(--text-sub); cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .type-option.active.rec { background-color: var(--success); color: white; box-shadow: 0 2px 8px rgba(5, 150, 105, 0.25); }
        .type-option.active.desp { background-color: var(--danger); color: white; box-shadow: 0 2px 8px rgba(190, 18, 60, 0.25); }

        /* LISTS */
        .tx-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border); }
        .tx-main { font-weight: 600; font-size: 1rem; margin-bottom: 4px; color: var(--text-main); }
        .tx-sub { font-size: 0.8rem; color: var(--text-sub); display: flex; align-items: center; gap: 6px; }
        .tx-tag { font-size: 0.7rem; background: var(--bg-body); padding: 2px 6px; border-radius: 4px; border: 1px solid var(--border); }
        .tx-amount { font-weight: 800; font-size: 1rem; }

        /* NAV DOCK */
        .nav-dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-nav); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); z-index: 9999;
            display: grid; grid-template-columns: repeat(6, 1fr);
            padding-bottom: var(--safe-bottom); padding-top: 8px; height: calc(60px + var(--safe-bottom));
        }
        .nav-btn {
            background: none; border: none; display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start; gap: 4px; cursor: pointer; opacity: 0.5; color: var(--text-main);
        }
        .nav-btn.active { opacity: 1; color: var(--accent); }
        .nav-icon { font-size: 1.4rem; line-height: 1; }
        .nav-text { font-size: 0.65rem; font-weight: 600; letter-spacing: -0.2px; }

        /* CALENDAR ICON */
        .cal-icon { width: 24px; height: 24px; border: 2px solid currentColor; border-radius: 6px; position: relative; display: flex; justify-content: center; align-items: center; }
        .cal-icon::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--danger); border-radius: 4px 4px 0 0; }
        .cal-day { font-size: 10px; font-weight: 900; margin-top: 4px; font-family: sans-serif; }

        /* UTILS */
        .d-none { display: none !important; }
        .animate-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-input { font-size: 2.5rem; text-align: center; letter-spacing: 12px; width: 220px; background: transparent; border: none; border-bottom: 2px solid var(--accent); color: var(--text-main); margin: 30px 0; border-radius: 0; }
    </style>
</head>

                "vivo": "Telefonia", "claro": "Telefonia", "tim": "Telefonia", "internet": "Telefonia",

            predict: function(text) {

            }
        };

        const SEED_DATA = {"2026-01":{"transacoes":[{"id":1769237949804,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Inicial Localiza","cat":"Entrada"},{"id":1769238022639,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank (Negocia√ß√£o)","cat":"Banco"},{"id":1769238044835,"tipo":"despesa","data":"2026-01-15","valor":35,"desc":"Vivo (M√≥vel)","cat":"Telefonia"},{"id":1769238058943,"tipo":"despesa","data":"2026-01-15","valor":93.06,"desc":"Vivo (Fixo)","cat":"Telefonia"},{"id":1769238090189,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Devolu√ß√£o para Irene","cat":"Outros"},{"id":1769238140319,"tipo":"despesa","data":"2026-01-15","valor":313.31,"desc":"Ita√∫ (Pagamento Cart√£o de Cr√©dito)","cat":"Banco"},{"id":1769238242249,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},{"id":1769238274115,"tipo":"despesa","data":"2026-01-16","valor":123.68,"desc":"Supermercado","cat":"Alimenta√ß√£o"},{"id":1769238389601,"tipo":"despesa","data":"2026-01-22","valor":41.56,"desc":"Despedida Giselle (Localiza)","cat":"Alimenta√ß√£o"},{"id":1769238425467,"tipo":"despesa","data":"2026-01-19","valor":53.17,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238443297,"tipo":"despesa","data":"2026-01-21","valor":25.4,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238572209,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete √önico","cat":"Transporte"},{"id":1769238681319,"tipo":"despesa","data":"2026-01-05","valor":1111.84,"desc":"Ita√∫ (Limite da Conta)","cat":"Banco"}],"investimentos":[]}};

        let db = JSON.parse(localStorage.getItem('fin_v21')) || SEED_DATA;
        if(!db.config) db.config = {metas:{}};
        
        let curMonth = new Date().toISOString().slice(0,7);
        let curLang = localStorage.getItem('lang') || 'pt';
        let curType = 'receita';
        let chartPie = null, chartBar = null;

        window.onload = () => {
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            document.getElementById('meta-theme').setAttribute('content', t==='dark'?'#000000':'#f4f6f8');
            if(localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.remove('d-none');

            // Fuso Hor√°rio Fixo (Brasil)
            const now = new Date();
            const off = now.getTimezoneOffset() * 60000;
            document.getElementById('in-date').value = new Date(now - off).toISOString().split('T')[0];
            document.getElementById('cal-day').innerText = now.getDate();

            updateLanguage(); 
            render();
        };

        function toggleLanguage() {
            curLang = curLang === 'pt' ? 'en' : 'pt';
            localStorage.setItem('lang', curLang);
            updateLanguage();
            render();
        }

        function updateLanguage() {
            const t = I18N[curLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });
            const populate = (id, arr) => {
                const el = document.getElementById(id);
                el.innerHTML = arr.map(c => `<option value="${c}">${c}</option>`).join('');
            };
            populate('in-cat', t.cats); populate('meta-cat', t.cats); populate('inv-type', t.invs);
        }

        const getM = (m=curMonth) => { if(!db[m]) db[m]={transacoes:[], investimentos:[]}; return db[m]; }
        const save = () => { localStorage.setItem('fin_v21', JSON.stringify(db)); render(); }
        const fmt = v => {
            const loc = curLang==='pt'?'pt-BR':'en-US';
            const cur = curLang==='pt'?'BRL':'USD';
            return v.toLocaleString(loc, {style:'currency', currency: cur}); 
        };

        function hardReset() {
            if(confirm(curLang==='pt'?"Restaurar dados iniciais?":"Factory reset?")) {
                db = SEED_DATA; db.config={metas:{}}; save(); location.reload();
            }
        }

        function addTx() {
            const dt = document.getElementById('in-date').value;
            const val = parseFloat(document.getElementById('in-val').value);
            const desc = document.getElementById('in-desc').value;
            if(!dt || isNaN(val) || !desc) return alert("Erro");

            const tm = dt.slice(0,7);
            const cat = curType==='receita' ? (curLang==='pt'?'Entrada':'Income') : document.getElementById('in-cat').value;
            
            getM(tm).transacoes.push({id:Date.now(), type:curType, data:dt, valor:val, desc, cat});
            save(); alert(I18N[curLang].msg_saved);
            document.getElementById('in-val').value=''; document.getElementById('in-desc').value='';
            if(tm===curMonth) render();
        }

        function setTxType(t) {
            curType = t;
            const r = document.getElementById('opt-rec'), d = document.getElementById('opt-desp');
            if(t==='receita') { r.classList.add('active'); d.classList.remove('active'); document.getElementById('grp-cat').style.display='none'; }
            else { r.classList.remove('active'); d.classList.add('active'); document.getElementById('grp-cat').style.display='block'; }
        }

        function render() {
            const m = getM();
            const txs = m.transacoes || [];
            const [y, mm] = curMonth.split('-');
            document.getElementById('display-month').innerText = I18N[curLang].months[parseInt(mm)-1] + " " + y;

            const inc = txs.filter(x=>x.type==='receita').reduce((a,b)=>a+b.valor,0);
            const exp = txs.filter(x=>x.type==='despesa').reduce((a,b)=>a+b.valor,0);
            document.getElementById('dash-total').innerText = fmt(inc-exp);
            document.getElementById('dash-inc').innerText = fmt(inc);
            document.getElementById('dash-exp').innerText = fmt(exp);

            const invs = m.investimentos || [];
            const res = invs.filter(i=>i.type.includes('Reserva')||i.type.includes('Safety')).reduce((a,b)=>a+b.val,0);
            const cus = exp || 1;
            const pct = Math.min((res/(cus*6))*100, 100);
            document.getElementById('reserva-bar').style.width = pct+'%';
            document.getElementById('reserva-pct').innerText = Math.round(pct)+'%';
            document.getElementById('reserva-txt').innerText = `${(res/cus).toFixed(1)} ${I18N[curLang].msg_months_covered}`;

            renderList(txs); renderMetas(txs); renderInv(invs); renderPie(txs);
        }

        function renderList(txs) {
            const el = document.getElementById('tx-container'); el.innerHTML='';
            const q = document.getElementById('search-input').value.toLowerCase();
            const flt = txs.filter(t=>t.desc.toLowerCase().includes(q)).sort((a,b)=>b.data.localeCompare(a.data));
            
            flt.forEach(t => {
                const parts = t.data.split('-');
                const dateStr = curLang==='pt' ? `${parts[2]}` : `${parts[1]}/${parts[2]}`;
                const cl = t.type==='receita'?'txt-success':'txt-danger';
                el.innerHTML += `<div class="tx-item"><div><div class="tx-main">${t.desc}</div><div class="tx-sub"><span class="tx-tag">${dateStr}</span> ${t.cat}</div></div><div style="text-align:right"><div class="tx-amount ${cl}">${t.type==='receita'?'+':'-'} ${fmt(t.valor)}</div><div style="font-size:0.75rem; opacity:0.6;" onclick="del(${t.id},'tx')">üóëÔ∏è</div></div></div>`;
            });
        }

        function renderMetas(txs) {
            const el = document.getElementById('meta-list'); el.innerHTML='';
            const cats = {}; txs.filter(x=>x.type==='despesa').forEach(x=>cats[x.cat]=(cats[x.cat]||0)+x.valor);
            for(let c in db.config.metas) {
                const l=db.config.metas[c], v=cats[c]||0, p=Math.min((v/l)*100,100), cl=p>90?'var(--danger)':(p>75?'#d97706':'var(--success)');
                el.innerHTML += `<div class="card"><div style="display:flex; justify-content:space-between; font-weight:700;"><span>${c}</span><span>${fmt(v)} / ${fmt(l)}</span></div><div style="background:var(--border); height:8px; border-radius:4px; margin-top:5px; overflow:hidden;"><div style="width:${p}%; background:${cl}; height:100%"></div></div><button onclick="if(confirm('${I18N[curLang].msg_del}')){delete db.config.metas['${c}'];save()}" style="border:none;background:none;font-size:0.8rem;margin-top:5px;">üóëÔ∏è</button></div>`;
            }
        }

        function renderInv(invs) {
            const el = document.getElementById('inv-list'); el.innerHTML='';
            invs.forEach(i => el.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:16px;"><div style="font-weight:700;">${i.type}</div><div>${fmt(i.val)} <span onclick="del(${i.id},'inv')">üóëÔ∏è</span></div></div>`);
        }

        function renderPie(txs) {
            const ctx = document.getElementById('chart-pie'); if(!ctx) return;
            if(chartPie) chartPie.destroy();
            const cats = {}; txs.filter(x=>x.type==='despesa').forEach(x=>cats[x.cat]=(cats[x.cat]||0)+x.valor);
            const txt = document.body.getAttribute('data-theme') === 'dark' ? '#fff' : '#1e293b';
            chartPie = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#2563eb','#059669','#d97706','#be123c','#7c3aed'], borderWidth:0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: txt, boxWidth: 10 } } } }
            });
        }

        function renderChartBar() {
            const ctx = document.getElementById('chart-bar'); if(!ctx) return;
            if(chartBar) chartBar.destroy();
            const l=[], d=[]; let [y,m] = curMonth.split('-').map(Number);
            for(let i=5; i>=0; i--) {
                let tm=m-i, ty=y; if(tm<1){tm+=12;ty--}
                const k=`${ty}-${String(tm).padStart(2,'0')}`;
                l.push(I18N[curLang].months[tm-1]);
                if(db[k]) {
                    const r=db[k].transacoes.filter(x=>x.type==='receita').reduce((a,b)=>a+b.valor,0);
                    const e=db[k].transacoes.filter(x=>x.type==='despesa').reduce((a,b)=>a+b.valor,0);
                    d.push(r-e);
                } else d.push(0);
            }
            const txt = document.body.getAttribute('data-theme') === 'dark' ? '#fff' : '#1e293b';
            chartBar = new Chart(ctx, {
                type:'bar',
                data: { labels:l, datasets:[{ label:'Saldo', data:d, backgroundColor:d.map(v=>v>=0?'#059669':'#be123c'), borderRadius:4 }] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{ticks:{color:txt}}, y:{ticks:{color:txt}}} }
            });
        }

        function changeMonth(d) { let [y,m]=curMonth.split('-').map(Number); m+=d; if(m>12){m=1;y++}else if(m<1){m=12;y--}; curMonth=`${y}-${String(m).padStart(2,'0')}`; render(); }
        function go(id, btn) {
            document.querySelectorAll('[id^="view-"]').forEach(e=>e.classList.add('d-none'));
            document.getElementById(id).classList.remove('d-none');
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            if(id==='view-dash') render(); if(id==='view-anual') renderChartBar();
        }
        function saveMeta() { const c=document.getElementById('meta-cat').value, v=parseFloat(document.getElementById('meta-val').value); if(v){db.config.metas[c]=v; save(); alert(I18N[curLang].msg_saved);} }
        function saveInv() { const t=document.getElementById('inv-type').value, v=parseFloat(document.getElementById('inv-val').value); if(v){let m=getM(); m.investimentos=m.investimentos.filter(i=>i.type!==t); m.investimentos.push({id:Date.now(),type:t,val:v}); save(); alert(I18N[curLang].msg_saved);} }
        function del(id, type) { if(confirm(I18N[curLang].msg_del)){ let m=getM(); if(type==='tx') m.transacoes=m.transacoes.filter(x=>x.id!==id); else m.investimentos=m.investimentos.filter(x=>x.id!==id); save(); } }
        
        function exportData() {
            const a = document.createElement('a'); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            a.download = `backup_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); a.remove();
        }
        function importData(i) {
            const r = new FileReader(); r.onload = e => { try{db=JSON.parse(e.target.result); if(!db.config)db.config={metas:{}}; save(); location.reload();}catch(e){alert("Erro");} };
            if(i.files[0]) r.readAsText(i.files[0]);
        }
        
        function toggleLock() { if(localStorage.getItem('app_pin')) { if(confirm("Remover?")) localStorage.removeItem('app_pin'); } else { const p=prompt("PIN:"); if(p) localStorage.setItem('app_pin', p); } }
        function unlock() { if(document.getElementById('pin-input').value===localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.add('d-none'); else alert("Erro"); }
        function toggleTheme() { const b=document.body; const n=b.getAttribute('data-theme')==='dark'?'light':'dark'; b.setAttribute('data-theme',n); localStorage.setItem('theme',n); document.getElementById('meta-theme').setAttribute('content', n==='dark'?'#000000':'#f4f6f8'); render(); }
    </script>
