    <style>
        /* --- DESIGN SYSTEM V20 --- */
        :root {
            --bg-body: #f4f6f8;
            --bg-card: #ffffff;
            --bg-nav: rgba(255, 255, 255, 0.96);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --accent: #2563eb;
            --success: #059669;
            --danger: #be123c;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-nav: rgba(28, 28, 30, 0.96);
            --text-main: #f2f2f7;
            --text-sub: #a1a1aa;
            --border: #2c2c2e;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #f43f5e;
            --shadow: none;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        .app-content {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 20px; padding-top: calc(var(--safe-top) + 15px); padding-bottom: 180px;
            width: 100%; max-width: 600px; margin: 0 auto;
        }

        /* HEADER & CONTROLS */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .app-title { font-size: 1.25rem; font-weight: 800; letter-spacing: -0.5px; }
        
        .header-actions { display: flex; gap: 4px; align-items: center; }

        .month-selector {
            display: flex; align-items: center; gap: 8px;
            background: var(--bg-card); padding: 6px 12px;
            border-radius: 30px; border: 1px solid var(--border);
            font-weight: 700; font-size: 0.9rem; box-shadow: var(--shadow);
        }
        
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: transparent; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; cursor: pointer; color: var(--text-main);
            padding: 0;
        }

        /* CARDS & DASHBOARD */
        .card {
            background: var(--bg-card); border-radius: 20px;
            padding: 24px; margin-bottom: 16px;
            border: 1px solid var(--border); box-shadow: var(--shadow);
        }
        .balance-label { font-size: 0.85rem; text-transform: uppercase; font-weight: 700; color: var(--text-sub); }
        .balance-value { font-size: 2.8rem; font-weight: 800; margin: 8px 0 16px 0; letter-spacing: -1px; }
        
        .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .kpi-box h4 { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 4px; }
        .kpi-box span { font-size: 1.2rem; font-weight: 700; }
        .txt-success { color: var(--success); }
        .txt-danger { color: var(--danger); }

        /* FORMS */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: var(--text-sub); }
        .input-field {
            width: 100%; height: 56px; padding: 0 16px;
            border: 1px solid var(--border); border-radius: 16px;
            background: var(--bg-body); color: var(--text-main);
            font-size: 17px; appearance: none;
        }
        
        .btn {
            width: 100%; height: 58px; border: none; border-radius: 16px;
            font-size: 1.05rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; margin-top: 10px;
        }
        .btn-primary { background: var(--accent); color: #ffffff; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-main); position: relative; }
        .btn-reset { color: var(--danger); border-color: var(--danger) !important; margin-top: 15px; }

        .type-switcher {
            display: flex; background: var(--bg-body);
            padding: 5px; border-radius: 18px; border: 1px solid var(--border); margin-bottom: 24px;
        }
        .type-option {
            flex: 1; text-align: center; padding: 12px;
            border-radius: 14px; font-weight: 700; font-size: 0.95rem;
            color: var(--text-sub); cursor: pointer; transition: 0.2s;
        }
        .type-option.active.rec { background-color: var(--success); color: white; box-shadow: var(--shadow); }
        .type-option.active.desp { background-color: var(--danger); color: white; box-shadow: var(--shadow); }

        /* LISTAS */
        .tx-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid var(--border); }
        .tx-main { font-weight: 600; font-size: 1rem; margin-bottom: 4px; color: var(--text-main); }
        .tx-sub { font-size: 0.8rem; color: var(--text-sub); }
        .tx-amount { font-weight: 800; font-size: 1rem; }

        /* NAV DOCK */
        .nav-dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-nav); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); z-index: 9999;
            display: grid; grid-template-columns: repeat(6, 1fr);
            padding-bottom: max(var(--safe-bottom), 20px); padding-top: 8px; 
            height: calc(70px + var(--safe-bottom));
        }
        .nav-btn {
            background: none; border: none; display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start; gap: 4px; cursor: pointer; opacity: 0.4; color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            width: 30px;
            height: 3px;
            background: currentColor;
            border-radius: 0 0 3px 3px;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-btn.active::before {
            opacity: 1;
            transform: scaleX(1);
        }
        .nav-btn:active { transform: scale(0.9); }
        .nav-btn.active { opacity: 1; }
        .nav-btn.active .nav-icon { 
            animation: iconBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 2px 8px currentColor);
        }
        
        /* Cores espec√≠ficas para cada √≠cone quando ativo */
        .nav-btn:nth-child(1).active { color: #3b82f6; } /* Dash - Azul */
        .nav-btn:nth-child(2).active { color: #8b5cf6; } /* Extrato - Roxo */
        .nav-btn:nth-child(3).active { color: #10b981; } /* Novo - Verde */
        .nav-btn:nth-child(4).active { color: #f59e0b; } /* Anual - Laranja */
        .nav-btn:nth-child(5).active { color: #ef4444; } /* Metas - Vermelho */
        .nav-btn:nth-child(6).active { color: #06b6d4; } /* Invest - Ciano */
        
        /* Efeito de pulso cont√≠nuo no √≠cone "Novo" quando ativo */
        .nav-btn:nth-child(3).active .nav-icon {
            animation: iconBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.2) translateY(-5px); }
        }
        
        .nav-icon { 
            font-size: 1.5rem; line-height: 1;
            transition: transform 0.3s ease;
        }
        .nav-btn:hover .nav-icon { transform: scale(1.1); }
        
        .nav-text { 
            font-size: 0.65rem; font-weight: 600; letter-spacing: -0.2px;
            transition: all 0.3s ease;
        }
        .nav-btn.active .nav-text { 
            font-weight: 700;
            text-shadow: 0 0 8px currentColor;
        }

        .cal-icon { 
            width: 26px; height: 26px; border: 2px solid currentColor; border-radius: 6px; 
            position: relative; display: flex; justify-content: center; align-items: center;
            transition: all 0.3s ease;
        }
        .nav-btn:hover .cal-icon { transform: rotate(-5deg) scale(1.05); }
        .nav-btn.active .cal-icon { 
            animation: calFlip 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes calFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }
        .cal-icon::before { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px; 
            background: var(--danger); border-radius: 4px 4px 0 0;
            transition: background 0.3s ease;
        }
        .nav-btn.active .cal-icon::before { background: #f59e0b; }
        .cal-day { font-size: 11px; font-weight: 900; margin-top: 4px; font-family: sans-serif; }

        .d-none { display: none !important; }
        .animate-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* MODAL/POPUP */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--bg-card); border-radius: 20px;
            padding: 24px; max-width: 500px; width: 100%;

            animation: modalSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1);

        }
        @keyframes modalSlide { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border);
        }
        .modal-title { font-size: 1.3rem; font-weight: 700; }
        .modal-close {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--bg-body); border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; cursor: pointer; color: var(--text-main);
        }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }

    </style>
</head>

<script>
class FinancasAgent {
  constructor() {
    this.categorizar = (desc) => {
      const regras = {
        'mercad': 'Supermercado', 'shopee': 'Compras', 'academia': 'Fitness',
        'localiza': 'Sal√°rio', 'movida': 'Sal√°rio', 'jbs': 'Sal√°rio',
        'vinho': 'Lazer', 'ifood': 'Delivery', 'restaurante': 'Lazer',
        'parque': 'Fitness', 'academ': 'Fitness', 'supermercado': 'Supermercado'
      };
      desc = desc.toLowerCase();
      for (let key in regras) {
        if (desc.includes(key)) return regras[key];
      }
      return 'Outros';
    };
  }
  
  salvarTransacao(valor, descricao) {
    const categoria = this.categorizar(descricao);
    const transacao = {
      id: Date.now(),
      data: new Date().toLocaleDateString('pt-BR'),
      valor: parseFloat(valor) * (descricao.toLowerCase().includes('receita') ? 1 : -1),
      descricao,
      categoria
    };
    
    let transacoes = JSON.parse(localStorage.getItem('transacoesWesley') || '[]');
    transacoes.push(transacao);
    localStorage.setItem('transacoesWesley', JSON.stringify(transacoes));
    
    // Atualiza saldo VIS√çVEL no seu app
    this.atualizarSaldo();
    
    // üéâ Agente responde!
    alert(`‚úÖ ${descricao}\nüí∞ ${categoria}\nüí≥ Saldo atual: R$ ${this.getSaldo().toFixed(2)}`);
    
    // Limpa formul√°rio
    document.querySelector('input[type="number"]').value = '';
    document.querySelector('input[type="text"]').value = '';
  }
  
  getSaldo() {
    let transacoes = JSON.parse(localStorage.getItem('transacoesWesley') || '[]');
    return transacoes.reduce((total, t) => total + t.valor, 0);
  }
  
  atualizarSaldo() {
    const saldoAtual = this.getSaldo();
