<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f4f6f8" id="meta-theme">
    <title>Wesley Finan√ßas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- SYSTEM DESIGN (V-FINAL) --- */
        :root {
            --bg-body: #f4f6f8;
            --bg-card: #ffffff;
            --bg-nav: rgba(255, 255, 255, 0.96); /* Blur forte */
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --accent: #2563eb;
            --success: #059669; /* Verde Esmeralda */
            --danger: #881337;  /* Vinho Solicitado */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-nav: rgba(28, 28, 30, 0.96);
            --text-main: #f2f2f7;
            --text-sub: #a1a1aa;
            --border: #2c2c2e;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #e11d48; /* Vinho mais claro para dark mode */
            --shadow: none;
        }

        /* Reset Absoluto */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        html { height: 100%; overflow: hidden; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100dvh; /* Altura real din√¢mica */
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* Container Principal com Rolagem */
        .app-content {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 20px;
            padding-top: calc(var(--safe-top) + 15px); /* Respeita o Notch */
            padding-bottom: 180px; /* Colch√£o de seguran√ßa GIGANTE */
            width: 100%; max-width: 600px; margin: 0 auto;
        }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .app-title { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        
        .month-selector {
            display: flex; align-items: center; gap: 10px;
            background: var(--bg-card); padding: 8px 16px;
            border-radius: 30px; border: 1px solid var(--border);
            font-weight: 700; font-size: 0.95rem; box-shadow: var(--shadow);
        }
        
        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--bg-card); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; color: var(--text-main);
        }

        /* Cards */
        .card {
            background: var(--bg-card); border-radius: 20px;
            padding: 24px; margin-bottom: 16px;
            border: 1px solid var(--border); box-shadow: var(--shadow);
        }

        /* Dashboard */
        .balance-label { font-size: 0.85rem; text-transform: uppercase; font-weight: 700; color: var(--text-sub); }
        .balance-value { font-size: 2.8rem; font-weight: 800; margin: 8px 0 16px 0; letter-spacing: -1px; }
        
        .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .kpi-box h4 { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 4px; }
        .kpi-box span { font-size: 1.2rem; font-weight: 700; }
        
        /* Cores Espec√≠ficas */
        .txt-success { color: var(--success); }
        .txt-danger { color: var(--danger); }

        /* Inputs */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: var(--text-sub); }
        
        .input-field {
            width: 100%; height: 56px; padding: 0 16px;
            border: 1px solid var(--border); border-radius: 16px;
            background: var(--bg-body); color: var(--text-main);
            font-size: 17px; appearance: none; /* Evita zoom iOS */
        }
        .input-field:focus { border-color: var(--accent); }

        /* Bot√µes */
        .btn {
            width: 100%; height: 58px; border: none; border-radius: 16px;
            font-size: 1.05rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; margin-top: 10px;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn-primary { background: var(--accent); color: #ffffff; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-main); position: relative; }

        /* Label Button (Corre√ß√£o Upload iPhone) */
        .btn-upload-label {
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%; cursor: pointer;
        }

        /* Seletor Tipo */
        .type-switcher {
            display: flex; background: var(--bg-body);
            padding: 5px; border-radius: 18px; border: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .type-option {
            flex: 1; text-align: center; padding: 12px;
            border-radius: 14px; font-weight: 700; font-size: 0.95rem;
            color: var(--text-sub); cursor: pointer; transition: 0.2s;
        }
        .type-option.active { background: var(--bg-card); color: var(--text-main); box-shadow: var(--shadow); }
        .type-option.active.rec { color: var(--success); }
        .type-option.active.desp { color: var(--danger); }

        /* Lista */
        .tx-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid var(--border);
        }
        .tx-main { font-weight: 600; font-size: 1rem; margin-bottom: 4px; color: var(--text-main); }
        .tx-sub { font-size: 0.8rem; color: var(--text-sub); }
        .tx-amount { font-weight: 800; font-size: 1rem; }

        /* Nav Inferior (Piso do iPhone Ajustado) */
        .nav-dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-nav);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            z-index: 9999;
            
            /* GRID FIXO (Sem Dan√ßa) */
            display: grid; grid-template-columns: repeat(6, 1fr);
            
            /* ESPA√áAMENTO EXATO (Sem flutuar demais) */
            padding-bottom: var(--safe-bottom);
            padding-top: 8px;
            height: auto; /* Altura autom√°tica baseada no conte√∫do + padding */
        }

        .nav-btn {
            background: none; border: none;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            gap: 4px; cursor: pointer; opacity: 0.4; 
            padding-bottom: 2px;
            color: var(--text-main);
        }
        .nav-btn.active { opacity: 1; color: var(--accent); }
        .nav-icon { font-size: 1.5rem; line-height: 1; }
        .nav-text { font-size: 0.65rem; font-weight: 600; letter-spacing: -0.2px; }

        /* Calend√°rio Din√¢mico (V11+) */
        .cal-icon {
            width: 26px; height: 26px; border: 2px solid currentColor; border-radius: 6px;
            position: relative; display: flex; justify-content: center; align-items: center;
        }
        .cal-icon::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: var(--danger); border-radius: 4px 4px 0 0;
        }
        .cal-day { font-size: 11px; font-weight: 900; margin-top: 4px; font-family: sans-serif; }

        /* Utils */
        .d-none { display: none !important; }
        .animate-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-input { font-size: 2.5rem; text-align: center; letter-spacing: 12px; width: 220px; background: transparent; border: none; border-bottom: 2px solid var(--accent); color: var(--text-main); margin: 30px 0; border-radius: 0; }
    </style>
</head>

    <script>
        // --- DADOS INJETADOS DO JSON FORNECIDO ---
        const SEED_DATA = {"2026-01":{"transacoes":[{"id":1769237949804,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Inicial Localiza","cat":"Entrada"},{"id":1769238022639,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank (Negocia√ß√£o)","cat":"Banco"},{"id":1769238044835,"tipo":"despesa","data":"2026-01-15","valor":35,"desc":"Vivo (M√≥vel)","cat":"Telefonia"},{"id":1769238058943,"tipo":"despesa","data":"2026-01-15","valor":93.06,"desc":"Vivo (Fixo)","cat":"Telefonia"},{"id":1769238090189,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Devolu√ß√£o para Irene","cat":"Outros"},{"id":1769238140319,"tipo":"despesa","data":"2026-01-15","valor":313.31,"desc":"Ita√∫ (Pagamento Cart√£o de Cr√©dito)","cat":"Banco"},{"id":1769238242249,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},{"id":1769238274115,"tipo":"despesa","data":"2026-01-16","valor":123.68,"desc":"Supermercado","cat":"Alimenta√ß√£o"},{"id":1769238389601,"tipo":"despesa","data":"2026-01-22","valor":41.56,"desc":"Despedida Giselle (Localiza)","cat":"Alimenta√ß√£o"},{"id":1769238425467,"tipo":"despesa","data":"2026-01-19","valor":53.17,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238443297,"tipo":"despesa","data":"2026-01-21","valor":25.4,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238572209,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete √önico","cat":"Transporte"},{"id":1769238681319,"tipo":"despesa","data":"2026-01-05","valor":1111.84,"desc":"Ita√∫ (Limite da Conta)","cat":"Banco"}],"investimentos":[]}};
        
        const CATS = ["üè† Moradia", "üçî Alimenta√ß√£o", "üöó Transporte", "üì± Telefonia", "üé¨ Streaming", "üè¶ Banco", "üíä Sa√∫de", "üìö Educa√ß√£o", "üéâ Lazer", "üõçÔ∏è Compras", "üêæ Pets", "üéÅ Presentes", "‚öôÔ∏è Outros"];

        let db = JSON.parse(localStorage.getItem('fin_v_final')) || SEED_DATA;
        if(!db.config) db.config = {metas:{}};
        
        let curMonth = new Date().toISOString().slice(0,7);
        let curType = 'receita';
        let chartPie = null, chartBar = null;

        window.onload = () => {
            // Theme & Lock
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            updateMetaColor(t);
            if(localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.remove('d-none');

            // Selects
            const opts = CATS.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('in-cat').innerHTML = opts;
            document.getElementById('meta-cat').innerHTML = opts;

            // Fix Timezone (Pega data local do aparelho, n√£o UTC)
            const now = new Date();
            const off = now.getTimezoneOffset() * 60000;
            const localDate = new Date(now.getTime() - off).toISOString().split('T')[0];
            document.getElementById('in-date').value = localDate;
            document.getElementById('cal-day').innerText = now.getDate();

            render();
        };

        function updateMetaColor(theme) {
            document.getElementById('meta-theme').setAttribute('content', theme === 'dark' ? '#000000' : '#f4f6f8');
        }

        function toggleTheme() {
            const b = document.body;
            const next = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateMetaColor(next);
            render(); 
        }

        // --- CORE ---
        const getM = (m=curMonth) => { if(!db[m]) db[m]={transacoes:[], investimentos:[]}; return db[m]; }
        const save = () => { localStorage.setItem('fin_v_final', JSON.stringify(db)); render(); }
        const fmt = v => v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

        // --- ACTIONS ---
        function addTx() {
            const dt = document.getElementById('in-date').value;
            const val = parseFloat(document.getElementById('in-val').value);
            const desc = document.getElementById('in-desc').value;
            if(!dt || isNaN(val) || !desc) return alert("Preencha tudo!");

            // Salva na chave do m√™s selecionado
            const targetM = dt.slice(0,7);
            const m = getM(targetM);
            const cat = curType==='receita' ? 'Entrada' : document.getElementById('in-cat').value;
            
            m.transacoes.push({id:Date.now(), type:curType, data:dt, valor:val, desc, cat});
            save(); alert("Salvo!");
            document.getElementById('in-val').value='';
            document.getElementById('in-desc').value='';
            
            if(targetM === curMonth) render();
        }

        function setTxType(t) {
            curType = t;
            const r = document.getElementById('opt-rec'), d = document.getElementById('opt-desp');
            if(t==='receita') { r.classList.add('active'); d.classList.remove('active'); document.getElementById('grp-cat').style.display='none'; }
            else { r.classList.remove('active'); d.classList.add('active'); document.getElementById('grp-cat').style.display='block'; }
        }

        // --- RENDER ---
        function render() {
            const m = getM();
            const txs = m.transacoes || [];
            const d = new Date(curMonth+'-02');
            document.getElementById('display-month').innerText = d.toLocaleDateString('pt-BR',{month:'short', year:'numeric'});

            const inc = txs.filter(x=>x.type==='receita').reduce((a,b)=>a+b.valor,0);
            const exp = txs.filter(x=>x.type==='despesa').reduce((a,b)=>a+b.valor,0);
            
            document.getElementById('dash-total').innerText = fmt(inc-exp);
            document.getElementById('dash-inc').innerText = fmt(inc);
            document.getElementById('dash-exp').innerText = fmt(exp);

            const invs = m.investimentos || [];
            const res = invs.filter(i=>i.type==='Reserva').reduce((a,b)=>a+b.val,0);
            const cus = exp || 1;
            const pct = Math.min((res/(cus*6))*100, 100);
            document.getElementById('reserva-bar').style.width = pct+'%';
            document.getElementById('reserva-pct').innerText = Math.round(pct)+'%';
            document.getElementById('reserva-txt').innerText = `${(res/cus).toFixed(1)} meses garantidos`;

            renderTxList(txs);
            renderMetas(txs);
            renderInv(invs);
            renderPie(txs);
        }

        function renderTxList(txs) {
            const el = document.getElementById('tx-container'); el.innerHTML='';
            const q = document.getElementById('search-input').value.toLowerCase();
            const flt = txs.filter(t=>t.desc.toLowerCase().includes(q)).sort((a,b)=>new Date(b.data)-new Date(a.data));
            
            if(flt.length===0) el.innerHTML='<div style="text-align:center; opacity:0.5; padding:20px;">Vazio</div>';
            
            flt.forEach(t => {
                const day = t.data.split('-')[2];
                const cl = t.type==='receita'?'txt-success':'txt-danger';
                const sig = t.type==='receita'?'+':'-';
                el.innerHTML += `
                <div class="tx-item">
                    <div><div class="tx-main">${t.desc}</div><div class="tx-sub">${day} ‚Ä¢ ${t.cat}</div></div>
                    <div style="text-align:right"><div class="tx-amount ${cl}">${sig} ${fmt(t.valor)}</div>
                    <div style="font-size:0.75rem; opacity:0.6; margin-top:4px;" onclick="del(${t.id},'tx')">Excluir</div></div>
                </div>`;
            });
        }

        function renderMetas(txs) {
            const el = document.getElementById('meta-list'); el.innerHTML='';
            const cats = {}; txs.filter(x=>x.type==='despesa').forEach(x=>cats[x.cat]=(cats[x.cat]||0)+x.valor);
            
            for(let c in db.config.metas) {
                const l = db.config.metas[c], v = cats[c]||0, p = Math.min((v/l)*100,100);
                const cl = p>90?'var(--danger)':(p>75?'#d97706':'var(--success)');
                el.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:8px;"><span>${c}</span><span>${fmt(v)} / ${fmt(l)}</span></div>
                    <div style="background:var(--border); height:8px; border-radius:4px; overflow:hidden;"><div style="width:${p}%; background:${cl}; height:100%"></div></div>
                    <button onclick="if(confirm('Excluir?')){delete db.config.metas['${c}'];save()}" style="border:none; background:none; font-size:0.75rem; opacity:0.6; margin-top:8px;">Remover</button>
                </div>`;
            }
        }

        function renderInv(invs) {
            const el = document.getElementById('inv-list'); el.innerHTML='';
            invs.forEach(i => {
                el.innerHTML += `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:16px;">
                    <div style="font-weight:700;">${i.type}</div>
                    <div style="text-align:right;"><div style="font-weight:700;">${fmt(i.val)}</div><div style="font-size:0.75rem; color:var(--danger);" onclick="del(${i.id},'inv')">Remover</div></div>
                </div>`;
            });
        }

        function renderPie(txs) {
            const ctx = document.getElementById('chart-pie'); if(!ctx) return;
            if(chartPie) chartPie.destroy();
            const cats = {}; txs.filter(x=>x.type==='despesa').forEach(x=>cats[x.cat]=(cats[x.cat]||0)+x.valor);
            const txt = document.body.getAttribute('data-theme') === 'dark' ? '#fff' : '#1e293b';

            chartPie = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{ data: Object.values(cats), backgroundColor: ['#2563eb','#059669','#d97706','#be123c','#7c3aed','#db2777'], borderWidth:0 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'right', labels: { color: txt, boxWidth: 12 } } }
                }
            });
        }

        function renderChartBar() {
            const ctx = document.getElementById('chart-bar'); if(!ctx) return;
            if(chartBar) chartBar.destroy();
            const l=[], d=[]; let [y,m] = curMonth.split('-').map(Number);
            
            for(let i=5; i>=0; i--) {
                let tm=m-i, ty=y; if(tm<1){tm+=12;ty--}
                const k=`${ty}-${String(tm).padStart(2,'0')}`;
                l.push(`${tm}/${String(ty).slice(2)}`);
                if(db[k]){
                    const r=db[k].transacoes.filter(x=>x.type==='receita').reduce((a,b)=>a+b.valor,0);
                    const e=db[k].transacoes.filter(x=>x.type==='despesa').reduce((a,b)=>a+b.valor,0);
                    d.push(r-e);
                } else d.push(0);
            }
            const txt = document.body.getAttribute('data-theme') === 'dark' ? '#fff' : '#1e293b';
            chartBar = new Chart(ctx, {
                type:'bar',
                data: { labels:l, datasets:[{ label:'Saldo', data:d, backgroundColor:d.map(v=>v>=0?'#059669':'#be123c'), borderRadius:4 }] },
                options: {
                    responsive:true, maintainAspectRatio:false,
                    plugins: { legend: { display: false } },
                    scales: { x: { ticks: { color: txt } }, y: { ticks: { color: txt } } }
                }
            });
        }

        // Functions
        function changeMonth(d) {
            let [y,m] = curMonth.split('-').map(Number); m+=d;
            if(m>12){m=1;y++} else if(m<1){m=12;y--}
            curMonth=`${y}-${String(m).padStart(2,'0')}`; render();
        }
        function go(id, btn) {
            document.querySelectorAll('[id^="view-"]').forEach(e=>e.classList.add('d-none'));
            document.getElementById(id).classList.remove('d-none');
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            if(id==='view-dash') render();
            if(id==='view-anual') renderChartBar();
        }
        function saveMeta() {
            const c=document.getElementById('meta-cat').value, v=parseFloat(document.getElementById('meta-val').value);
            if(v){db.config.metas[c]=v; save(); alert("Salvo");}
        }
        function saveInv() {
            const t=document.getElementById('inv-type').value, v=parseFloat(document.getElementById('inv-val').value);
            if(v){ let m=getM(); m.investimentos=m.investimentos.filter(i=>i.type!==t); m.investimentos.push({id:Date.now(),type:t,val:v}); save(); alert("Salvo");}
        }
        function del(id, type) {
            if(confirm("Excluir?")){ let m=getM();
            if(type==='tx') m.transacoes=m.transacoes.filter(x=>x.id!==id);
            else m.investimentos=m.investimentos.filter(x=>x.id!==id);
            save();}
        }
        
        function exportData() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a); a.click(); a.remove();
        }
        function importData(i) {
            const r = new FileReader();
            r.onload = e => { try{db=JSON.parse(e.target.result); if(!db.config)db.config={metas:{}}; save(); location.reload();}catch(e){alert("Erro");} };
            if(i.files[0]) r.readAsText(i.files[0]);
        }
        function cloneMonth() {
            if(!confirm("Clonar m√™s anterior?")) return;
            let [y,m] = curMonth.split('-').map(Number); m--; if(m<1){m=12;y--}
            const pk=`${y}-${String(m).padStart(2,'0')}`;
            if(!db[pk] || !db[pk].transacoes) return alert("Vazio");
            db[pk].transacoes.forEach(t => {
                getM().transacoes.push({...t, id:Date.now()+Math.random(), data:curMonth+'-'+t.data.split('-')[2], desc:t.desc+' (C)'});
            });
            save(); alert("Clonado");
        }
        
        function toggleLock() {
            if(localStorage.getItem('app_pin')) { if(confirm("Remover PIN?")) localStorage.removeItem('app_pin'); }
            else { const p=prompt("Novo PIN:"); if(p) localStorage.setItem('app_pin', p); }
        }
        function unlock() {
            if(document.getElementById('pin-input').value===localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.add('d-none');
            else alert("Erro");
        }
    </script>
</body>
</html>
