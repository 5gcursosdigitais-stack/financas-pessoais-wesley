<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanÃ§as Pessoais - Wesley Lopes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .saldo-container {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        #saldo {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main {
            padding: 40px;
        }

        .form-container {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="number"], input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .historico {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .historico h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .transacao {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 5px solid #4facfe;
        }

        .transacao.receita {
            border-left-color: #10b981;
            background: #f0fdf4;
        }

        .transacao.despesa {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .categoria {
            background: #e1e5e9;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .categoria.fitness { background: #10b981; color: white; }
        .categoria.supermercado { background: #f59e0b; color: white; }
        .categoria.compras { background: #8b5cf6; color: white; }
        .categoria.salario { background: #10b981; color: white; }
        .categoria.lazer { background: #f59e0b; color: white; }
        .categoria.delivery { background: #ef4444; color: white; }
        .categoria.outros { background: #6b7280; color: white; }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            input[type="number"], input[type="text"] {
                min-width: auto;
            }
            
            #saldo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ’° FinanÃ§as Wesley</h1>
            <div class="saldo-container">
                <div id="saldo">R$ 0,00</div>
                <small>Seu saldo atualizado em tempo real</small>
            </div>
        </header>

        <main class="main">
            <div class="form-container">
                <h2>Adicionar TransaÃ§Ã£o</h2>
                <form id="transacaoForm">
                    <div class="form-group">
                        <input type="number" id="valor" placeholder="0,00" step="0.01" required min="0">
                        <input type="text" id="descricao" placeholder="Ex: Shopee tÃªnis, Localiza salÃ¡rio..." required>
                        <button type="submit">âž• Adicionar</button>
                    </div>
                </form>
                <small>Digite naturalmente! O agente categoriza sozinho ðŸš€</small>
            </form>
            </div>

            <div class="historico">
                <h3>ðŸ“Š HistÃ³rico Recente</h3>
                <div id="listaTransacoes"></div>
            </div>
        </main>
    </div>

    <!-- ðŸš€ AGENTE IA WESLEY - INTELIGENTE E COMPLETO -->
    <script>
        class FinancasAgentWesley {
            constructor() {
                this.nome = 'WesleyAgent';
                this.init();
            }

            init() {
                this.carregarTransacoes();
                this.atualizarUI();
                this.bindEvents();
            }

            categorizar(descricao) {
                const regras = {
                    'mercad': 'Supermercado', 'supermercado': 'Supermercado',
                    'shopee': 'Compras', 'mercado livre': 'Compras', 'magalu': 'Compras',
                    'academia': 'Fitness', 'academ': 'Fitness', 'gym': 'Fitness', 'parque': 'Fitness',
                    'localiza': 'SalÃ¡rio', 'movida': 'SalÃ¡rio', 'jbs': 'SalÃ¡rio', 'sesc': 'SalÃ¡rio',
                    'vinho': 'Lazer', 'restaurante': 'Lazer', 'jantar': 'Lazer', 'cinema': 'Lazer',
                    'ifood': 'Delivery', 'uber': 'Delivery', '99': 'Delivery',
                    'salÃ¡rio': 'SalÃ¡rio', 'salario': 'SalÃ¡rio', 'pgto': 'SalÃ¡rio'
                };

                const desc = descricao.toLowerCase();
                for (let key in regras) {
                    if (desc.includes(key)) return regras[key];
                }
                return 'Outros';
            }

            salvarTransacao(valor, descricao) {
                const categoria = this.categorizar(descricao);
                const tipo = valor > 0 ? 'receita' : 'despesa';
                const transacao = {
                    id: Date.now(),
                    data: new Date().toLocaleDateString('pt-BR'),
                    hora: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'}),
                    valor: parseFloat(valor),
                    descricao: descricao.trim(),
                    categoria: categoria,
                    tipo: tipo
                };

                let transacoes = JSON.parse(localStorage.getItem('transacoesWesley') || '[]');
                transacoes.unshift(transacao); // Adiciona no inÃ­cio (mais recente primeiro)
                transacoes = transacoes.slice(0, 50); // MÃ¡ximo 50 transaÃ§Ãµes
                localStorage.setItem('transacoesWesley', JSON.stringify(transacoes));

                this.mostrarFeedback(transacao);
                this.atualizarUI();
            }

            mostrarFeedback(transacao) {
                const emoji = transacao.tipo === 'receita' ? 'ðŸ’°' : 'ðŸ’¸';
                const saldoAtual = this.getSaldo();
                
                alert(`${emoji} ${transacao.descricao}\n` +
                      `ðŸ“‚ ${transacao.categoria}\n` +
                      `ðŸ’µ R$ ${transacao.valor.toFixed(2)}\n` +
                      `ðŸ’³ Saldo: R$ ${saldoAtual.toFixed(2)}`);
            }

            getSaldo() {
                let transacoes = JSON.parse(localStorage.getItem('transacoesWesley') || '[]');
                return transacoes.reduce((total, t) => total + t.valor, 0);
            }

            carregarTransacoes() {
                return JSON.parse(localStorage.getItem('transacoesWesley') || '[]');
            }

            atualizarUI() {
                const saldo = this.getSaldo();
                const saldoEl = document.getElementById('saldo');
                saldoEl.textContent = `R$ ${saldo.toFixed(2)}`;
                saldoEl.className = saldo >= 0 ? 'saldo positivo' : 'saldo negativo';

                this.atualizarLista();
            }

            atualizarLista() {
                const transacoes = this.carregarTransacoes();
                const listaEl = document.getElementById('listaTransacoes');
                
                if (transacoes.length === 0) {
                    listaEl.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">ðŸ’¡ Adicione sua primeira transaÃ§Ã£o!</p>';
                    return;
                }

                listaEl.innerHTML = transacoes.map(t => `
                    <div class="transacao ${t.tipo}">
                        <div>
                            <strong>${t.descricao}</strong><br>
                            <small>${t.data} Ã s ${t.hora}</small>
                        </div>
                        <div style="text-align: right;">
                            <div class="categoria ${t.categoria.toLowerCase()}">${t.categoria}</div>
                            <div style="font-weight: bold; font-size: 1.1em; margin-top: 5px;">
                                R$ ${t.valor.toFixed(2)}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            bindEvents() {
                const form = document.getElementById('transacaoForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const valor = parseFloat(document.getElementById('valor').value) || 0;
                    const descricao = document.getElementById('descricao').value.trim();
                    
                    if (valor > 0 && descricao) {
                        this.salvarTransacao(valor, descricao);
                        form.reset();
                    }
                });
            }
        }

        // ðŸš€ Inicializa o agente quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            new FinancasAgentWesley();
        });
    </script>
</body>
</html>
