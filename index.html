<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>Wesley Finance AI | V6.0 Privacy</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* === DESIGN SYSTEM V6.0 === */
        :root {
            --bg-app: #0f172a;
            --bg-surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --brand: #6366f1;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --border: 1px solid rgba(255,255,255,0.08);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        .app-shell {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 20px; padding-top: calc(var(--safe-top) + 20px); padding-bottom: 120px;
            max-width: 600px; margin: 0 auto; width: 100%;
        }

        /* HEADER ALINHADO */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 24px; padding: 0 4px; height: 50px;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-icon { font-size: 1.8rem; }
        .brand-text { display: flex; flex-direction: column; justify-content: center; }
        .brand-text h1 { font-size: 1.1rem; font-weight: 800; line-height: 1.1; }
        .brand-text span { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; }
        
        .header-actions { display: flex; gap: 12px; align-items: center; }
        .btn-icon { 
            background: rgba(255,255,255,0.05); border: var(--border); 
            width: 40px; height: 40px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; cursor: pointer; color: var(--text-primary);
            transition: background 0.2s;
        }
        .btn-icon:active { background: rgba(255,255,255,0.1); }

        /* CARDS */
        .card { background: var(--bg-surface); border: var(--border); border-radius: 20px; padding: 24px; margin-bottom: 16px; }
        
        .balance-card { 
            background: linear-gradient(160deg, rgba(30,41,59,0.9), rgba(15,23,42,0.95)); 
            border: 1px solid rgba(99,102,241,0.3); text-align: center; 
            position: relative; overflow: hidden;
        }
        .balance-card::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:4px;
            background: linear-gradient(90deg, var(--brand), #a855f7);
        }

        .amount-lg { font-size: 2.5rem; font-weight: 800; margin: 10px 0; letter-spacing: -1px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; }
        .text-green { color: var(--success); } .text-red { color: var(--danger); }

        /* AI INSIGHT */
        .ai-box { 
            background: rgba(99, 102, 241, 0.1); border-left: 4px solid var(--brand); 
            padding: 16px; border-radius: 12px; margin-bottom: 24px; display: flex; gap: 12px; 
            align-items: start;
        }
        .ai-text p { font-size: 0.85rem; line-height: 1.5; color: #c7d2fe; margin: 0; }

        /* LISTAS */
        .tx-list { display: flex; flex-direction: column; gap: 10px; }
        .tx-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--bg-surface); padding: 16px; border-radius: 16px; 
            border: var(--border); transition: transform 0.1s;
        }
        .tx-item:active { transform: scale(0.98); }
        .tx-icon { 
            width: 42px; height: 42px; background: rgba(255,255,255,0.05); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-size: 1.3rem; margin-right: 12px; 
        }
        
        /* BOT√ïES ALINHADOS */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-outline {
            width: 100%; height: 50px; background: transparent; 
            border: 1px solid var(--text-secondary); color: var(--text-primary);
            border-radius: 12px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            position: relative;
        }
        /* Trick para Input File Invis√≠vel mas clic√°vel */
        .file-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            opacity: 0; cursor: pointer; z-index: 10;
        }

        /* INPUTS */
        .input-field { width: 100%; height: 56px; background: var(--bg-surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 0 16px; color: white; font-size: 1rem; margin-bottom: 16px; }
        .btn-primary { width: 100%; height: 56px; background: var(--brand); border: none; border-radius: 16px; color: white; font-weight: 700; font-size: 1rem; cursor: pointer; }

        /* NAV DOCK - ALINHAMENTO PERFEITO */
        .nav-dock { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); 
            border-top: var(--border); 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            padding-bottom: max(10px, env(safe-area-inset-bottom)); 
            padding-top: 12px; height: calc(70px + env(safe-area-inset-bottom));
            z-index: 1000; 
        }
        .nav-item { 
            background: none; border: none; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: var(--text-secondary); cursor: pointer; 
        }
        .nav-item.active { color: var(--brand); }
        .nav-icon { font-size: 1.5rem; line-height: 1; }
        .nav-label { font-size: 0.65rem; font-weight: 600; }
        
        .fab { 
            width: 56px; height: 56px; background: var(--success); 
            border-radius: 50%; border: 4px solid var(--bg-app); 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-size: 2rem; margin-top: -36px; 
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4); 
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
    </style>
</head>
<body>

    <div class="app-shell">
        <header class="header">
            <div class="brand">
                <div class="brand-icon">ü§ñ</div>
                <div class="brand-text"><h1>Wesley AI</h1><span>Finance V6.0</span></div>
            </div>
            <div class="header-actions">
                <button class="btn-icon" onclick="UI.togglePrivacy()" id="btn-eye">üëÅÔ∏è</button>
                <button class="btn-icon" onclick="App.reset()" style="color:var(--danger)">‚ö†Ô∏è</button>
            </div>
        </header>

        <div id="view-dash" class="fade-in">
            <div class="card balance-card">
                <div style="font-size:0.8rem; color:var(--text-secondary);">FLUXO DE CAIXA</div>
                <div class="amount-lg" id="dash-saldo">R$ ...</div>
                <div class="stats-grid">
                    <div class="stat-box"><span style="display:block; font-size:0.8rem;">Entradas</span><span class="text-green" style="font-weight:700;" id="dash-inc">...</span></div>
                    <div class="stat-box"><span style="display:block; font-size:0.8rem;">Sa√≠das</span><span class="text-red" style="font-weight:700;" id="dash-exp">...</span></div>
                </div>
            </div>

            <div class="ai-box">
                <div style="font-size:1.5rem;">üí°</div>
                <div class="ai-text" id="ai-insight"><strong>Agente IA:</strong> Analisando seus dados...</div>
            </div>

            <h3 style="margin-bottom:12px;">Atividade Recente</h3>
            <div id="list-recent" class="tx-list"></div>

            <div class="card" style="margin-top:24px; border-style:dashed; text-align:center;">
                <h4 style="margin-bottom:15px;">Central de Dados</h4>
                <div class="btn-row">
                    <button class="btn-outline" onclick="App.forceBackup()">
                        ‚¨áÔ∏è Baixar JSON
                    </button>
                    <div class="btn-outline">
                        <label class="file-overlay">
                            <input type="file" onchange="App.restore(this)" accept=".json" style="display:none;">
                        </label>
                        ‚¨ÜÔ∏è Restaurar
                    </div>
                </div>
                <p style="font-size:0.7rem; color:var(--text-secondary); margin-top:10px;" id="backup-msg">Backup autom√°tico semanal ativo.</p>
            </div>
        </div>

        <div id="view-metas" class="hidden fade-in">
            <h2 style="margin-bottom:20px;">Or√ßamento</h2>
            <div class="card">
                <select id="meta-cat" class="input-field"></select>
                <input type="number" id="meta-val" class="input-field" placeholder="Limite (R$)">
                <button class="btn-primary" onclick="UI.saveMeta()">Definir Meta</button>
            </div>
            <div id="list-metas" class="tx-list"></div>
        </div>

        <div id="view-invest" class="hidden fade-in">
            <h2 style="margin-bottom:20px;">Patrim√¥nio</h2>
            <div class="card balance-card" style="border-color:var(--success);">
                <div style="font-size:0.8rem;">TOTAL ACUMULADO</div>
                <div class="amount-lg" id="invest-total" style="color:var(--success);">R$ 0,00</div>
            </div>
            <div class="card">
                <select id="inv-type" class="input-field">
                    <option value="Reserva">üõ°Ô∏è Reserva</option>
                    <option value="Renda Fixa">üìÑ Renda Fixa</option>
                    <option value="A√ß√µes">üìà A√ß√µes/FIIs</option>
                    <option value="Cripto">‚Çø Cripto</option>
                    <option value="Ve√≠culos">üöó Ve√≠culos</option>
                </select>
                <input type="number" id="inv-val" class="input-field" placeholder="Valor Atual (R$)">
                <button class="btn-primary" onclick="UI.saveInv()" style="background:var(--success);">Atualizar</button>
            </div>
            <div id="list-invest" class="tx-list"></div>
        </div>

        <div id="view-add" class="hidden fade-in">
            <h2 style="margin-bottom:20px; text-align:center;">Novo Lan√ßamento</h2>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button id="btn-rec" onclick="UI.setType('receita')" class="btn-primary" style="background:var(--bg-surface); border:1px solid var(--border); color:var(--text-secondary);">Receita</button>
                <button id="btn-desp" onclick="UI.setType('despesa')" class="btn-primary" style="background:var(--danger);">Despesa</button>
            </div>
            <input type="number" id="in-val" class="input-field" placeholder="Valor (R$)" step="0.01">
            <input type="text" id="in-desc" class="input-field" placeholder="Ex: Mercado, Sushi, Uber...">
            <input type="date" id="in-date" class="input-field">
            <button class="btn-primary" onclick="UI.addTx()">Salvar</button>
        </div>

        <div id="view-list" class="hidden fade-in">
            <h2 style="margin-bottom:20px;">Extrato Completo</h2>
            <div id="list-full" class="tx-list"></div>
        </div>
    </div>

    <nav class="nav-dock">
        <button class="nav-item active" onclick="UI.go('dash', this)"><span class="nav-icon">üìä</span><span class="nav-label">Dash</span></button>
        <button class="nav-item" onclick="UI.go('metas', this)"><span class="nav-icon">üéØ</span><span class="nav-label">Metas</span></button>
        <div class="fab" onclick="UI.go('add')">+</div>
        <button class="nav-item" onclick="UI.go('invest', this)"><span class="nav-icon">üìà</span><span class="nav-label">Invest</span></button>
        <button class="nav-item" onclick="UI.go('list', this)"><span class="nav-icon">üìë</span><span class="nav-label">Extrato</span></button>
    </nav>

    <script>
        // --- 1. CONFIG & DADOS ---
        const SEED = {"transacoes":[{"id":1,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Localiza","cat":"Sal√°rio"},{"id":2,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank fatura","cat":"Bancos"},{"id":7,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},{"id":12,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete","cat":"Transporte"}],"metas":{},"investimentos":[],"config":{"lastBackup":0, "privacy":false}};
        
        const RULES = {
            'Alimenta√ß√£o': ['mercado','ifood','restaurante','sushi','pizza','p√£o','a√ßa√≠','churrasco','bar','bk','mcdonalds','fome','lanche','almo√ßo','jantar'],
            'Transporte': ['uber','99','posto','gasolina','√¥nibus','bilhete','metr√¥','estacionamento'],
            'Moradia': ['aluguel','luz','internet','vivo','claro','tim','√°gua','condom√≠nio'],
            'Lazer': ['cinema','netflix','spotify','viagem','hotel','jogo','steam'],
            'Bancos': ['nubank','ita√∫','taxa','anuidade','santander','inter']
        };

        let db = JSON.parse(localStorage.getItem('wesley_v6')) || SEED;
        // Garantir estrutura
        if(!db.config) db.config = {lastBackup:0, privacy:false};
        if(!db.investimentos) db.investimentos = [];

        // --- 2. AGENTS ---
        const Brain = {
            predict(desc) {
                const d = desc.toLowerCase();
                for (const [cat, keys] of Object.entries(RULES)) if (keys.some(k => d.includes(k))) return cat;
                return 'Outros';
            },
            getIcon(cat) { return {'Alimenta√ß√£o':'üçî','Transporte':'üöó','Moradia':'üè†','Sal√°rio':'üí∞','Bancos':'üè¶','Lazer':'üéâ','Investimento':'üìà'}[cat] || 'üìù'; },
            analyze(txs) {
                const desp = txs.filter(t => t.tipo === 'despesa');
                if(!desp.length) return "Adicione gastos para a IA analisar.";
                const groups = {}; desp.forEach(t => groups[t.cat] = (groups[t.cat]||0) + t.valor);
                const top = Object.keys(groups).sort((a,b)=>groups[b]-groups[a])[0];
                return `<strong>Insight:</strong> Sua maior categoria de gasto √© <strong>${top}</strong>. Acompanhe na aba Metas.`;
            },
            checkBackup() {
                const now = Date.now();
                const week = 7 * 24 * 60 * 60 * 1000;
                if ((now - db.config.lastBackup) > week) {
                    // Trigger backup autom√°tico (download)
                    App.forceBackup();
                    db.config.lastBackup = now;
                    localStorage.setItem('wesley_v6', JSON.stringify(db));
                    alert("ü§ñ Agente de Backup: Realizei o download autom√°tico semanal dos seus dados.");
                }
            }
        };

        // --- 3. UI CONTROLLER ---
        const UI = {
            curType: 'despesa',
            init() {
                // Timezone Fix
                const now = new Date();
                const off = now.getTimezoneOffset() * 60000;
                document.getElementById('in-date').value = new Date(now - off).toISOString().split('T')[0];
                
                // Init Features
                this.updatePrivacyIcon();
                document.getElementById('meta-cat').innerHTML = ['Alimenta√ß√£o','Transporte','Moradia','Lazer','Outros'].map(c=>`<option>${c}</option>`).join('');
                
                // Run Agents
                Brain.checkBackup();
                this.render();
            },

            // Navigation
            go(view, btn) {
                document.querySelectorAll('[id^="view-"]').forEach(e => e.classList.add('hidden'));
                document.getElementById('view-'+view).classList.remove('hidden');
                if(btn) {
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                }
                if(view==='dash') this.render();
                if(view==='metas') this.renderMetas();
                if(view==='invest') this.renderInvest();
                window.scrollTo(0,0);
            },

            // Formatting
            fmt(v) {
                if (db.config.privacy) return 'R$ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            },

            togglePrivacy() {
                db.config.privacy = !db.config.privacy;
                this.updatePrivacyIcon();
                this.render(); // Redraw with/without values
                localStorage.setItem('wesley_v6', JSON.stringify(db));
            },

            updatePrivacyIcon() {
                document.getElementById('btn-eye').innerText = db.config.privacy ? 'üôà' : 'üëÅÔ∏è';
            },

            // CRUD & Render
            addTx() {
                const v = parseFloat(document.getElementById('in-val').value);
                const d = document.getElementById('in-desc').value;
                const dt = document.getElementById('in-date').value;
                if(!v || !d) return alert("Preencha tudo");

                const cat = Brain.predict(d);
                db.transacoes.unshift({ id:Date.now(), tipo:this.curType, valor:v, desc:d, data:dt, cat:cat });
                this.save();
                
                alert(`‚úÖ Salvo! Classificado como: ${cat}`);
                document.getElementById('in-val').value=''; document.getElementById('in-desc').value='';
                this.go('dash');
            },

            setType(t) {
                this.curType = t;
                const r = document.getElementById('btn-rec'), d = document.getElementById('btn-desp');
                r.style.background = t==='receita'?'var(--success)':'transparent';
                r.style.color = t==='receita'?'white':'var(--text-secondary)';
                d.style.background = t==='despesa'?'var(--danger)':'transparent';
                d.style.color = t==='despesa'?'white':'var(--text-secondary)';
            },

            saveMeta() {
                const c = document.getElementById('meta-cat').value;
                const v = parseFloat(document.getElementById('meta-val').value);
                if(v) { db.metas[c] = v; this.save(); this.renderMetas(); }
            },

            saveInv() {
                const t = document.getElementById('inv-type').value;
                const v = parseFloat(document.getElementById('inv-val').value);
                if(v) {
                    db.investimentos = db.investimentos.filter(i => i.type !== t);
                    db.investimentos.push({ type:t, val:v });
                    this.save(); this.renderInvest();
                }
            },

            save() { localStorage.setItem('wesley_v6', JSON.stringify(db)); this.render(); },

            render() {
                const txs = db.transacoes;
                const inc = txs.filter(t=>t.tipo==='receita').reduce((a,b)=>a+b.valor,0);
                const exp = txs.filter(t=>t.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
                
                document.getElementById('dash-saldo').innerText = this.fmt(inc-exp);
                document.getElementById('dash-inc').innerText = this.fmt(inc);
                document.getElementById('dash-exp').innerText = this.fmt(exp);
                
                document.getElementById('ai-insight').innerHTML = `<p>${Brain.analyze(txs)}</p>`;

                document.getElementById('list-recent').innerHTML = txs.slice(0,5).map(t => this.card(t)).join('');
                document.getElementById('list-full').innerHTML = txs.map(t => this.card(t)).join('');
            },

            renderMetas() {
                const div = document.getElementById('list-metas'); div.innerHTML = '';
                const gast = {}; db.transacoes.filter(t=>t.tipo==='despesa').forEach(t => gast[t.cat] = (gast[t.cat]||0) + t.valor);

                for(let cat in db.metas) {
                    const l = db.metas[cat], u = gast[cat]||0, p = Math.min((u/l)*100, 100);
                    const clr = p>90?'#ef4444':(p>70?'#f59e0b':'#10b981');
                    div.innerHTML += `
                    <div class="card" style="padding:16px;">
                        <div style="display:flex;justify-content:space-between;font-size:0.9rem;margin-bottom:8px;">
                            <span>${Brain.getIcon(cat)} ${cat}</span><span>${this.fmt(u)} / ${this.fmt(l)}</span>
                        </div>
                        <div style="background:rgba(255,255,255,0.1);height:6px;border-radius:3px;"><div style="width:${p}%;background:${clr};height:100%;border-radius:3px;"></div></div>
                    </div>`;
                }
            },

            renderInvest() {
                const div = document.getElementById('list-invest'); div.innerHTML = '';
                let total = 0;
                db.investimentos.forEach(i => {
                    total += i.val;
                    div.innerHTML += `<div class="tx-item"><span>${i.type}</span><span style="font-weight:700;">${this.fmt(i.val)}</span></div>`;
                });
                document.getElementById('invest-total').innerText = this.fmt(total);
            },

            card(t) {
                const clr = t.tipo==='receita'?'var(--success)':'var(--text-primary)';
                return `<div class="tx-item" onclick="if(confirm('Excluir?')) { db.transacoes=db.transacoes.filter(x=>x.id!=${t.id}); UI.save(); }">
                    <div style="display:flex;align-items:center;"><div class="tx-icon">${Brain.getIcon(t.cat)}</div>
                    <div><div style="font-weight:600;">${t.desc}</div><div style="font-size:0.75rem;color:var(--text-secondary);">${t.data.split('-').reverse().slice(0,2).join('/')}</div></div></div>
                    <div style="font-weight:700;color:${clr}">${t.tipo==='receita'?'+':'-'} ${this.fmt(t.valor)}</div></div>`;
            }
        };

        const App = {
            reset: () => { if(confirm("Resetar?")) { localStorage.removeItem('wesley_v6'); location.reload(); } },
            forceBackup: () => {
                const a = document.createElement('a');
                a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
                a.download = `backup_wesley_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a); a.click(); a.remove();
            },
            restore: (input) => {
                const fr = new FileReader();
                fr.onload = e => { try { db = JSON.parse(e.target.result); if(!db.config)db.config={lastBackup:0,privacy:false}; UI.save(); alert("Restaurado!"); location.reload(); } catch(err) { alert("Erro arquivo"); } };
                if(input.files[0]) fr.readAsText(input.files[0]);
            }
        };

        window.onload = () => UI.init();
    </script>
</body>
</html>
