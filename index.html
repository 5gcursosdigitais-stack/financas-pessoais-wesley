<head>

    <style>
        /* --- DESIGN SYSTEM ROBUSTO --- */
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --primary: #2563eb;
            --success: #059669; /* Verde Esmeralda Solicitado */
            --danger: #9f1239;  /* Vinho Solicitado */
            --border: #e2e8f0;
            --radius: 20px;
            --safe-bottom: env(safe-area-inset-bottom);
            --safe-top: env(safe-area-inset-top);
        }

        /* Dark Mode Nativo */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;
                --border: #2d2d30;
                --danger: #e11d48; /* Vinho mais vibrante para fundo preto */
            }
        }

        /* --- RESET & ESTRUTURA --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        
        html { height: 100%; overflow: hidden; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh; /* Altura din√¢mica real do mobile */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Rolagem controlada apenas no container */
        }

        /* Container Principal com Scroll Suave */
        .app-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            padding-top: calc(var(--safe-top) + 10px);
            padding-bottom: 180px; /* Espa√ßo gigante para garantir que nada fique escondido */
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- COMPONENTES --- */
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .app-title { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        
        .month-selector {
            display: flex; align-items: center; gap: 10px;
            background: var(--card-bg); padding: 8px 16px;
            border-radius: 30px; border: 1px solid var(--border);
            font-weight: 700; font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        
        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--card-bg); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: transform 0.1s;
        }
        .icon-btn:active { transform: scale(0.92); }

        /* Cards */
        .card {
            background: var(--card-bg); border-radius: var(--radius);
            padding: 24px; margin-bottom: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        /* Dashboard Highlights */
        .balance-label { font-size: 0.85rem; text-transform: uppercase; font-weight: 700; color: var(--text-secondary); letter-spacing: 0.5px; }
        .balance-value { font-size: 2.8rem; font-weight: 800; margin: 8px 0 16px 0; letter-spacing: -1px; }
        
        .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .kpi-box h4 { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 4px; }
        .kpi-box span { font-size: 1.2rem; font-weight: 700; }
        .txt-success { color: var(--success); }
        .txt-danger { color: var(--danger); }

        /* Inputs Modernos (Altura de toque 50px+) */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: var(--text-secondary); }
        
        .input-field {
            width: 100%; height: 56px; padding: 0 16px;
            border: 1px solid var(--border); border-radius: 16px;
            background: var(--bg-color); color: var(--text-primary);
            font-size: 17px; /* Evita zoom autom√°tico no iOS */
            appearance: none;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* Bot√µes */
        .btn {
            width: 100%; height: 58px;
            border: none; border-radius: 16px;
            font-size: 1.05rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: transform 0.1s;
            margin-top: 10px;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25); }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-primary); }
        /* Label agindo como bot√£o para o input file funcionar no iOS */
        .btn-label {
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 58px;
            border: 2px solid var(--border); border-radius: 16px;
            font-weight: 700; cursor: pointer; color: var(--text-primary);
            background: transparent;
        }

        /* Seletor de Tipo (Receita/Despesa) */
        .type-switcher {
            display: flex; background: var(--bg-color);
            padding: 5px; border-radius: 18px; border: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .type-option {
            flex: 1; text-align: center; padding: 12px;
            border-radius: 14px; font-weight: 700; font-size: 0.95rem;
            color: var(--text-secondary); cursor: pointer; transition: 0.2s;
        }
        .type-option.active { background: var(--card-bg); color: var(--text-primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .type-option.active.rec { color: var(--success); }
        .type-option.active.desp { color: var(--danger); }

        /* Lista de Transa√ß√µes */
        .tx-list { display: flex; flex-direction: column; gap: 0; }
        .tx-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid var(--border);
        }
        .tx-item:last-child { border-bottom: none; }
        .tx-main { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .tx-sub { font-size: 0.8rem; color: var(--text-secondary); }
        .tx-amount { font-weight: 800; font-size: 1rem; }

        /* --- MENU INFERIOR (PISO) --- */
        .nav-dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            z-index: 9999;
            
            display: grid; grid-template-columns: repeat(6, 1fr);
            
            /* Ajuste Fino para o Piso */
            padding-bottom: var(--safe-bottom);
            padding-top: 10px;
            height: calc(65px + var(--safe-bottom));
        }
        [data-theme="dark"] .nav-dock { background: rgba(28, 28, 30, 0.9); }

        .nav-btn {
            background: none; border: none;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            gap: 4px; cursor: pointer; opacity: 0.4;
            height: 100%;
        }
        .nav-btn.active { opacity: 1; color: var(--primary); }
        .nav-icon { font-size: 1.5rem; line-height: 1; }
        .nav-text { font-size: 0.65rem; font-weight: 600; letter-spacing: -0.2px; }

        /* Calend√°rio Din√¢mico */
        .cal-icon {
            width: 26px; height: 26px; border: 2px solid currentColor; border-radius: 6px;
            position: relative; display: flex; justify-content: center; align-items: center;
        }
        .cal-icon::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: var(--danger); border-radius: 4px 4px 0 0;
        }
        .cal-day { font-size: 11px; font-weight: 900; margin-top: 4px; font-family: sans-serif; }

        /* Utilit√°rios */
        .d-none { display: none !important; }
        .animate-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <script>
        // --- DADOS INICIAIS (BASEADO NO SEU JSON) ---
        const SEED_DATA = {"2026-01":{"transacoes":[{"id":1769237949804,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Inicial Localiza","cat":"Entrada"},{"id":1769238022639,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank (Negocia√ß√£o)","cat":"Banco"},{"id":1769238044835,"tipo":"despesa","data":"2026-01-15","valor":35,"desc":"Vivo (M√≥vel)","cat":"Telefonia"},{"id":1769238058943,"tipo":"despesa","data":"2026-01-15","valor":93.06,"desc":"Vivo (Fixo)","cat":"Telefonia"},{"id":1769238090189,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Devolu√ß√£o para Irene","cat":"Outros"},{"id":1769238140319,"tipo":"despesa","data":"2026-01-15","valor":313.31,"desc":"Ita√∫ (Pagamento Cart√£o de Cr√©dito)","cat":"Banco"},{"id":1769238242249,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},{"id":1769238274115,"tipo":"despesa","data":"2026-01-16","valor":123.68,"desc":"Supermercado","cat":"Alimenta√ß√£o"},{"id":1769238389601,"tipo":"despesa","data":"2026-01-22","valor":41.56,"desc":"Despedida Giselle (Localiza)","cat":"Alimenta√ß√£o"},{"id":1769238425467,"tipo":"despesa","data":"2026-01-19","valor":53.17,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238443297,"tipo":"despesa","data":"2026-01-21","valor":25.4,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238572209,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete √önico","cat":"Transporte"},{"id":1769238681319,"tipo":"despesa","data":"2026-01-05","valor":1111.84,"desc":"Ita√∫ (Limite da Conta)","cat":"Banco"}],"investimentos":[]}};
        const CATS = ["üè† Moradia", "üçî Alimenta√ß√£o", "üöó Transporte", "üì± Telefonia", "üé¨ Streaming", "üè¶ Banco", "üíä Sa√∫de", "üìö Educa√ß√£o", "üéâ Lazer", "üõçÔ∏è Compras", "üêæ Pets", "üéÅ Presentes", "‚öôÔ∏è Outros"];

        // State
        let db = JSON.parse(localStorage.getItem('fin_v14')) || SEED_DATA;
        if(!db.config) db.config = {metas:{}};
        
        let curMonth = new Date().toISOString().slice(0,7);
        let curType = 'receita';
        let chartPie = null, chartBar = null;

        // Init
        window.onload = () => {
            // Pin Check
            if(localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.remove('d-none');
            
            // Theme
            if(localStorage.getItem('theme')==='dark') document.body.setAttribute('data-theme', 'dark');

            // Populate Selects
            const opts = CATS.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('in-cat').innerHTML = opts;
            document.getElementById('meta-cat').innerHTML = opts;

            // Fix Date Timezone (O Grande Problema)
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const localDate = new Date(now.getTime() - offset).toISOString().split('T')[0];
            document.getElementById('in-date').value = localDate;
            document.getElementById('cal-day').innerText = now.getDate();

            render();
        };

        // Navigation
        function go(viewId, btn) {
            document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('d-none'));
            document.getElementById(viewId).classList.remove('d-none');
            window.scrollTo(0,0);
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(viewId === 'view-dash' || viewId === 'view-extrato') render();
            if(viewId === 'view-anual') renderChartBar();
        }

        function changeMonth(delta) {
            let [y, m] = curMonth.split('-').map(Number);
            m += delta;
            if(m > 12) { m=1; y++ } else if(m < 1) { m=12; y-- }
            curMonth = `${y}-${String(m).padStart(2,'0')}`;
            render();
        }

        function setTxType(type) {
            curType = type;
            const recBtn = document.getElementById('opt-rec');
            const despBtn = document.getElementById('opt-desp');
            const catGrp = document.getElementById('grp-cat');
            
            if(type === 'receita') {
                recBtn.classList.add('active');
                despBtn.classList.remove('active');
                catGrp.style.display = 'none';
            } else {
                recBtn.classList.remove('active');
                despBtn.classList.add('active');
                catGrp.style.display = 'block';
            }
        }

        // Logic
        const getMonthData = (m = curMonth) => {
            if(!db[m]) db[m] = {transacoes:[], investimentos:[]};
            return db[m];
        }
        const save = () => { localStorage.setItem('fin_v14', JSON.stringify(db)); render(); }
        const fmt = v => v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

        // Actions
        function addTx() {
            const dt = document.getElementById('in-date').value;
            const val = parseFloat(document.getElementById('in-val').value);
            const desc = document.getElementById('in-desc').value;
            
            if(!dt || isNaN(val) || !desc) return alert("Preencha todos os campos");

            const targetM = dt.slice(0,7);
            const cat = curType==='receita' ? 'Entrada' : document.getElementById('in-cat').value;
            
            const m = getMonthData(targetM);
            m.transacoes.push({ id:Date.now(), tipo:curType, data:dt, valor:val, desc, cat });
            save();
            
            // Check Meta
            if(curType==='despesa' && db.config.metas[cat]) {
                const total = m.transacoes.filter(x => x.cat === cat).reduce((a,b)=>a+b.valor,0);
                if(total > db.config.metas[cat]) alert(`‚ö†Ô∏è Aten√ß√£o: Meta de ${cat} excedida!`);
            } else {
                alert("Salvo com sucesso!");
            }
            
            document.getElementById('in-val').value = '';
            document.getElementById('in-desc').value = '';
        }

        function saveMeta() {
            const c = document.getElementById('meta-cat').value;
            const v = parseFloat(document.getElementById('meta-val').value);
            if(v) { db.config.metas[c] = v; save(); alert("Meta Salva"); }
        }

        function saveInv() {
            const t = document.getElementById('inv-type').value;
            const v = parseFloat(document.getElementById('inv-val').value);
            if(isNaN(v)) return;
            let m = getMonthData();
            m.investimentos = m.investimentos.filter(i => i.type !== t);
            m.investimentos.push({ id:Date.now(), type:t, val:v });
            save(); alert("Patrim√¥nio Atualizado");
        }

        function del(id, type) {
            if(!confirm("Excluir?")) return;
            let m = getMonthData();
            if(type === 'tx') m.transacoes = m.transacoes.filter(x => x.id !== id);
            else m.investimentos = m.investimentos.filter(x => x.id !== id);
            save();
        }

        function delMeta(cat) {
            if(confirm("Remover meta?")) { delete db.config.metas[cat]; save(); }
        }

        // Rendering
        function render() {
            const m = getMonthData();
            const txs = m.transacoes || [];
            const invs = m.investimentos || [];
            
            // Header Data
            const d = new Date(curMonth + '-02');
            document.getElementById('display-month').innerText = d.toLocaleDateString('pt-BR', {month:'long', year:'numeric'});

            // Totals
            const inc = txs.filter(x => x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
            const exp = txs.filter(x => x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
            
            document.getElementById('dash-total').innerText = fmt(inc - exp);
            document.getElementById('dash-inc').innerText = fmt(inc);
            document.getElementById('dash-exp').innerText = fmt(exp);

            // Reserva
            const res = invs.filter(i => i.type==='Reserva').reduce((a,b)=>a+b.val,0);
            const custo = exp || 1;
            const pct = Math.min((res / (custo * 6)) * 100, 100);
            document.getElementById('reserva-bar').style.width = pct + '%';
            document.getElementById('reserva-pct').innerText = Math.round(pct) + '%';
            document.getElementById('reserva-txt').innerText = `${(res/custo).toFixed(1)} meses garantidos`;

            // Lists
            renderTxList(txs);
            renderMetaList(txs);
            renderInvList(invs);
            renderChartPie(txs);
        }

        function renderTxList(txs) {
            const el = document.getElementById('tx-container');
            el.innerHTML = '';
            const q = document.getElementById('search-input').value.toLowerCase();
            const filtered = txs.filter(t => t.desc.toLowerCase().includes(q)).sort((a,b) => new Date(b.data) - new Date(a.data));

            if(filtered.length === 0) el.innerHTML = '<div style="text-align:center; padding:20px; opacity:0.5;">Sem lan√ßamentos</div>';

            filtered.forEach(t => {
                const day = t.data.split('-')[2];
                const color = t.tipo === 'receita' ? 'txt-success' : 'txt-danger';
                const sign = t.tipo === 'receita' ? '+' : '-';
                
                el.innerHTML += `
                <div class="tx-item">
                    <div>
                        <div class="tx-main">${t.desc}</div>
                        <div class="tx-sub">${day} ‚Ä¢ ${t.cat}</div>
                    </div>
                    <div style="text-align:right">
                        <div class="tx-amount ${color}">${sign} ${fmt(t.valor)}</div>
                        <div style="font-size:0.75rem; color:#94a3b8; margin-top:4px;" onclick="del(${t.id}, 'tx')">Excluir</div>
                    </div>
                </div>`;
            });
        }

        function renderMetaList(txs) {
            const el = document.getElementById('meta-list');
            el.innerHTML = '';
            const cats = {};
            txs.filter(t => t.tipo==='despesa').forEach(t => cats[t.cat] = (cats[t.cat]||0) + t.valor);

            for(let c in db.config.metas) {
                const lim = db.config.metas[c];
                const val = cats[c] || 0;
                const p = Math.min((val/lim)*100, 100);
                const clr = p > 90 ? 'var(--danger)' : (p > 75 ? '#ca8a04' : 'var(--success)');
                
                el.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; font-weight:700; font-size:0.9rem;">
                        <span>${c}</span><span>${fmt(val)} / ${fmt(lim)}</span>
                    </div>
                    <div style="background:var(--border); height:8px; border-radius:4px; margin-top:8px; overflow:hidden;">
                        <div style="width:${p}%; background:${clr}; height:100%;"></div>
                    </div>
                    <button onclick="delMeta('${c}')" style="border:none; background:none; font-size:0.75rem; color:#94a3b8; margin-top:8px;">Remover</button>
                </div>`;
            }
        }

        function renderInvList(invs) {
            const el = document.getElementById('inv-list');
            el.innerHTML = '';
            invs.forEach(i => {
                el.innerHTML += `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:16px;">
                    <div style="font-weight:700;">${i.type}</div>
                    <div style="text-align:right;">
                        <div style="font-weight:700;">${fmt(i.val)}</div>
                        <div style="font-size:0.75rem; color:var(--danger);" onclick="del(${i.id}, 'inv')">Remover</div>
                    </div>
                </div>`;
            });
        }

        function renderChartPie(txs) {
            const ctx = document.getElementById('chart-pie');
            if(!ctx) return;
            if(chartPie) chartPie.destroy();
            
            const cats = {};
            txs.filter(t => t.tipo==='despesa').forEach(t => cats[t.cat] = (cats[t.cat]||0) + t.valor);
            
            chartPie = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{
                        data: Object.values(cats),
                        backgroundColor: ['#3b82f6','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899','#6366f1'],
                        borderWidth: 0
                    }]
                },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right', labels:{boxWidth:12, font:{size:11}}}} }
            });
        }

        function renderChartBar() {
            const ctx = document.getElementById('chart-bar');
            if(!ctx) return;
            if(chartBar) chartBar.destroy();
            
            const lbs = [], dts = [];
            let [y, m] = curMonth.split('-').map(Number);
            
            for(let i=5; i>=0; i--) {
                let tm = m - i, ty = y;
                if(tm < 1) { tm += 12; ty-- }
                const k = `${ty}-${String(tm).padStart(2,'0')}`;
                lbs.push(`${tm}/${String(ty).slice(2)}`);
                
                if(db[k]) {
                    const inc = db[k].transacoes.filter(x=>x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
                    const exp = db[k].transacoes.filter(x=>x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
                    dts.push(inc - exp);
                } else dts.push(0);
            }
            
            chartBar = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: lbs,
                    datasets: [{
                        label: 'Saldo',
                        data: dts,
                        backgroundColor: dts.map(v => v>=0 ? '#059669' : '#9f1239'),
                        borderRadius: 4
                    }]
                },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}} }
            });
        }

        // Tools
        function exportData() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            a.download = "backup_financas.json"; a.click();
        }

        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            const fr = new FileReader();
            fr.onload = e => {
                try {
                    db = JSON.parse(e.target.result);
                    if(!db.config) db.config={metas:{}};
                    save(); alert("Dados restaurados!"); location.reload();
                } catch(err) { alert("Arquivo inv√°lido"); }
            };
            fr.readAsText(file);
        }

        function cloneMonth() {
            if(!confirm("Clonar m√™s anterior?")) return;
            let [y, m] = curMonth.split('-').map(Number);
            m--; if(m<1) { m=12; y-- }
            const prev = `${y}-${String(m).padStart(2,'0')}`;
            
            if(!db[prev] || !db[prev].transacoes.length) return alert("Nada para clonar.");
            
            const curr = getMonthData();
            db[prev].transacoes.forEach(t => {
                const originalDay = t.data.split('-')[2];
                curr.transacoes.push({ ...t, id:Date.now()+Math.random(), data:`${curMonth}-${originalDay}`, desc:t.desc+' (Clone)' });
            });
            save(); alert("Clonado!");
        }

        function toggleTheme() {
            const b = document.body;
            const t = b.getAttribute('data-theme')==='dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }

        function toggleLock() {
            if(localStorage.getItem('app_pin')) {
                if(confirm("Remover PIN?")) localStorage.removeItem('app_pin');
            } else {
                const p = prompt("Novo PIN (4 d√≠gitos):");
                if(p && p.length===4) localStorage.setItem('app_pin', p);
            }
        }

        function unlock() {
            const p = document.getElementById('pin-input').value;
            if(p === localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.add('d-none');
            else alert("Senha Incorreta");
        }
    </script>
</body>
