    <style>
        /* --- DESIGN SYSTEM V20 --- */
        :root {
            --bg-body: #f4f6f8;
            --bg-card: #ffffff;
            --bg-nav: rgba(255, 255, 255, 0.96);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --accent: #2563eb;
            --success: #059669;
            --danger: #be123c;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-nav: rgba(28, 28, 30, 0.96);
            --text-main: #f2f2f7;
            --text-sub: #a1a1aa;
            --border: #2c2c2e;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #f43f5e;
            --shadow: none;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        .app-content {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 20px; padding-top: calc(var(--safe-top) + 15px); padding-bottom: 180px;
            width: 100%; max-width: 600px; margin: 0 auto;
        }

        /* HEADER & CONTROLS */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .app-title { font-size: 1.25rem; font-weight: 800; letter-spacing: -0.5px; }
        
        .header-actions { display: flex; gap: 4px; align-items: center; }

        .month-selector {
            display: flex; align-items: center; gap: 8px;
            background: var(--bg-card); padding: 6px 12px;
            border-radius: 30px; border: 1px solid var(--border);
            font-weight: 700; font-size: 0.9rem; box-shadow: var(--shadow);
        }
        
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: transparent; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; cursor: pointer; color: var(--text-main);
            padding: 0;
        }

        /* CARDS & DASHBOARD */
        .card {
            background: var(--bg-card); border-radius: 20px;
            padding: 24px; margin-bottom: 16px;
            border: 1px solid var(--border); box-shadow: var(--shadow);
        }
        .balance-label { font-size: 0.85rem; text-transform: uppercase; font-weight: 700; color: var(--text-sub); }
        .balance-value { font-size: 2.8rem; font-weight: 800; margin: 8px 0 16px 0; letter-spacing: -1px; }
        
        .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .kpi-box h4 { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 4px; }
        .kpi-box span { font-size: 1.2rem; font-weight: 700; }
        .txt-success { color: var(--success); }
        .txt-danger { color: var(--danger); }

        /* FORMS */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: var(--text-sub); }
        .input-field {
            width: 100%; height: 56px; padding: 0 16px;
            border: 1px solid var(--border); border-radius: 16px;
            background: var(--bg-body); color: var(--text-main);
            font-size: 17px; appearance: none;
        }
        
        .btn {
            width: 100%; height: 58px; border: none; border-radius: 16px;
            font-size: 1.05rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; margin-top: 10px;
        }
        .btn-primary { background: var(--accent); color: #ffffff; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-main); position: relative; }
        .btn-reset { color: var(--danger); border-color: var(--danger) !important; margin-top: 15px; }

        .type-switcher {
            display: flex; background: var(--bg-body);
            padding: 5px; border-radius: 18px; border: 1px solid var(--border); margin-bottom: 24px;
        }
        .type-option {
            flex: 1; text-align: center; padding: 12px;
            border-radius: 14px; font-weight: 700; font-size: 0.95rem;
            color: var(--text-sub); cursor: pointer; transition: 0.2s;
        }
        .type-option.active.rec { background-color: var(--success); color: white; box-shadow: var(--shadow); }
        .type-option.active.desp { background-color: var(--danger); color: white; box-shadow: var(--shadow); }

        /* LISTAS */
        .tx-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid var(--border); }
        .tx-main { font-weight: 600; font-size: 1rem; margin-bottom: 4px; color: var(--text-main); }
        .tx-sub { font-size: 0.8rem; color: var(--text-sub); }
        .tx-amount { font-weight: 800; font-size: 1rem; }

        /* NAV DOCK */
        .nav-dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-nav); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); z-index: 9999;
            display: grid; grid-template-columns: repeat(6, 1fr);
            padding-bottom: max(var(--safe-bottom), 20px); padding-top: 8px; 
            height: calc(70px + var(--safe-bottom));
        }
        .nav-btn {
            background: none; border: none; display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start; gap: 4px; cursor: pointer; opacity: 0.4; color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            width: 30px;
            height: 3px;
            background: currentColor;
            border-radius: 0 0 3px 3px;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-btn.active::before {
            opacity: 1;
            transform: scaleX(1);
        }
        .nav-btn:active { transform: scale(0.9); }
        .nav-btn.active { opacity: 1; }
        .nav-btn.active .nav-icon { 
            animation: iconBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 2px 8px currentColor);
        }
        
        /* Cores espec√≠ficas para cada √≠cone quando ativo */
        .nav-btn:nth-child(1).active { color: #3b82f6; } /* Dash - Azul */
        .nav-btn:nth-child(2).active { color: #8b5cf6; } /* Extrato - Roxo */
        .nav-btn:nth-child(3).active { color: #10b981; } /* Novo - Verde */
        .nav-btn:nth-child(4).active { color: #f59e0b; } /* Anual - Laranja */
        .nav-btn:nth-child(5).active { color: #ef4444; } /* Metas - Vermelho */
        .nav-btn:nth-child(6).active { color: #06b6d4; } /* Invest - Ciano */
        
        /* Efeito de pulso cont√≠nuo no √≠cone "Novo" quando ativo */
        .nav-btn:nth-child(3).active .nav-icon {
            animation: iconBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.2) translateY(-5px); }
        }
        
        .nav-icon { 
            font-size: 1.5rem; line-height: 1;
            transition: transform 0.3s ease;
        }
        .nav-btn:hover .nav-icon { transform: scale(1.1); }
        
        .nav-text { 
            font-size: 0.65rem; font-weight: 600; letter-spacing: -0.2px;
            transition: all 0.3s ease;
        }
        .nav-btn.active .nav-text { 
            font-weight: 700;
            text-shadow: 0 0 8px currentColor;
        }

        .cal-icon { 
            width: 26px; height: 26px; border: 2px solid currentColor; border-radius: 6px; 
            position: relative; display: flex; justify-content: center; align-items: center;
            transition: all 0.3s ease;
        }
        .nav-btn:hover .cal-icon { transform: rotate(-5deg) scale(1.05); }
        .nav-btn.active .cal-icon { 
            animation: calFlip 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes calFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }
        .cal-icon::before { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px; 
            background: var(--danger); border-radius: 4px 4px 0 0;
            transition: background 0.3s ease;
        }
        .nav-btn.active .cal-icon::before { background: #f59e0b; }
        .cal-day { font-size: 11px; font-weight: 900; margin-top: 4px; font-family: sans-serif; }

        .d-none { display: none !important; }
        .animate-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* MODAL/POPUP */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--bg-card); border-radius: 20px;
            padding: 24px; max-width: 500px; width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 80vh; overflow-y: auto;
        }
        @keyframes modalSlide { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border);
        }
        .modal-title { font-size: 1.3rem; font-weight: 700; }
        .modal-close {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--bg-body); border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; cursor: pointer; color: var(--text-main);
        }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-input { font-size: 2.5rem; text-align: center; letter-spacing: 12px; width: 220px; background: transparent; border: none; border-bottom: 2px solid var(--accent); color: var(--text-main); margin: 30px 0; border-radius: 0; }
    </style>
</head>

                lbl_balance: "Net Balance", lbl_income: "INCOME", lbl_expense: "EXPENSES", lbl_reserve: "üõ°Ô∏è Safety Net",
                lbl_chart_cat: "Expenses by Category", lbl_maintenance: "Data & Backup",
                btn_download: "‚¨áÔ∏è Download", btn_restore: "‚¨ÜÔ∏è Restore", btn_reset: "‚ö†Ô∏è Factory Reset",
                opt_income: "Income", opt_expense: "Expense",
                lbl_date: "DATE", lbl_val: "AMOUNT", lbl_desc: "DESCRIPTION", lbl_cat: "CATEGORY", btn_save: "SAVE",
                lbl_limit: "LIMIT", lbl_type: "TYPE", lbl_bal: "BALANCE", btn_update: "UPDATE",
                months: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                cats: ["üè† Housing", "üçî Food", "üöó Transport", "üì± Phone/Net", "üé¨ Streaming", "üè¶ Bank", "üíä Health", "üìö Education", "üéâ Leisure", "üõçÔ∏è Shopping", "üêæ Pets", "üéÅ Gifts", "‚öôÔ∏è Others"],
                invs: ["Safety Net", "Fixed Income", "Stocks", "Crypto", "Vehicles"],
                msg_saved: "Saved!", msg_del: "Delete?", msg_months_covered: "months covered",
                lock_title: "üîí Locked", btn_access: "UNLOCK"
            }
        };

        const SEED_DATA = {"2026-01":{"transacoes":[{"id":1769237949804,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Inicial Localiza","cat":"Entrada"},{"id":1769238022639,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank (Negocia√ß√£o)","cat":"Banco"},{"id":1769238044835,"tipo":"despesa","data":"2026-01-15","valor":35,"desc":"Vivo (M√≥vel)","cat":"Telefonia"},{"id":1769238058943,"tipo":"despesa","data":"2026-01-15","valor":93.06,"desc":"Vivo (Fixo)","cat":"Telefonia"},{"id":1769238090189,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Devolu√ß√£o para Irene","cat":"Outros"},{"id":1769238140319,"tipo":"despesa","data":"2026-01-15","valor":313.31,"desc":"Ita√∫ (Pagamento Cart√£o de Cr√©dito)","cat":"Banco"},{"id":1769238242249,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},{"id":1769238274115,"tipo":"despesa","data":"2026-01-16","valor":123.68,"desc":"Supermercado","cat":"Alimenta√ß√£o"},{"id":1769238389601,"tipo":"despesa","data":"2026-01-22","valor":41.56,"desc":"Despedida Giselle (Localiza)","cat":"Alimenta√ß√£o"},{"id":1769238425467,"tipo":"despesa","data":"2026-01-19","valor":53.17,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238443297,"tipo":"despesa","data":"2026-01-21","valor":25.4,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},{"id":1769238572209,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete √önico","cat":"Transporte"},{"id":1769238681319,"tipo":"despesa","data":"2026-01-05","valor":1111.84,"desc":"Ita√∫ (Limite da Conta)","cat":"Banco"}],"investimentos":[]}};

        let db = JSON.parse(localStorage.getItem('fin_v20')) || SEED_DATA;
        if(!db.config) db.config = {metas:{}};
        
        let curMonth = new Date().toISOString().slice(0,7);
        let curLang = localStorage.getItem('lang') || 'pt';
        let curType = 'receita';
        let chartPie = null, chartBar = null;

        // --- INIT ---
        window.onload = () => {
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            document.getElementById('meta-theme').setAttribute('content', t==='dark'?'#000000':'#f4f6f8');
            document.getElementById('theme-icon').innerText = t==='dark'?'üåô':'‚òÄÔ∏è';
            if(localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.remove('d-none');

            // Timezone Fix
            const now = new Date();
            const off = now.getTimezoneOffset() * 60000;
            document.getElementById('in-date').value = new Date(now - off).toISOString().split('T')[0];
            document.getElementById('cal-day').innerText = now.getDate();

            updateLanguage(); // Populates texts & selects
            render();
        };

        // --- TRANSLATION LOGIC ---
        function toggleLanguage() {
            curLang = curLang === 'pt' ? 'en' : 'pt';
            localStorage.setItem('lang', curLang);
            updateLanguage();
            render(); // Re-render charts/lists
        }

        function updateLanguage() {
            const t = I18N[curLang];
            
            // Update Text Elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });

            // Populate Selects with Translated Options
            const populate = (id, arr) => {
                const el = document.getElementById(id);
                el.innerHTML = arr.map(c => `<option value="${c}">${c}</option>`).join('');
            };
            populate('in-cat', t.cats);
            populate('meta-cat', t.cats);
            populate('inv-type', t.invs);
        }

        // --- CORE ---
        const getM = (m=curMonth) => { if(!db[m]) db[m]={transacoes:[], investimentos:[]}; return db[m]; }
        const save = () => { localStorage.setItem('fin_v20', JSON.stringify(db)); render(); }
        const fmt = v => {
            if(valuesHidden) return '‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
            const loc = curLang==='pt'?'pt-BR':'en-US';
            const cur = curLang==='pt'?'BRL':'USD'; // Just formatting style
            return v.toLocaleString(loc, {style:'currency', currency: cur}); 
        };

        function hardReset() {
            if(confirm(curLang==='pt'?"Restaurar dados iniciais?":"Factory reset?")) {
                db = JSON.parse(JSON.stringify(SEED_DATA)); 
                db.config={metas:{}}; 
                save(); 
                location.reload();
            }
        }

        // --- ACTIONS ---
        function addTx() {
            const dt = document.getElementById('in-date').value;
            const val = parseFloat(document.getElementById('in-val').value);
            const desc = document.getElementById('in-desc').value;
            if(!dt || isNaN(val) || !desc) return alert("Erro");

            const tm = dt.slice(0,7);
            const cat = curType==='receita' ? (curLang==='pt'?'Entrada':'Income') : document.getElementById('in-cat').value;
            
            getM(tm).transacoes.push({id:Date.now(), tipo:curType, data:dt, valor:val, desc, cat});
            save(); 
            alert(I18N[curLang].msg_saved);
            document.getElementById('in-val').value=''; 
            document.getElementById('in-desc').value='';
            closeModal('view-novo');
            if(tm===curMonth) render();
        }

        function setTxType(t) {
            curType = t;
            const r = document.getElementById('opt-rec'), d = document.getElementById('opt-desp');
            if(t==='receita') { 
                r.classList.add('active', 'rec'); 
                r.classList.remove('desp');
                d.classList.remove('active', 'desp'); 
                document.getElementById('grp-cat').style.display='none'; 
            } else { 
                r.classList.remove('active', 'rec'); 
                d.classList.add('active', 'desp');
                d.classList.remove('rec');
                document.getElementById('grp-cat').style.display='block'; 
            }
        }

        // --- RENDER ---
        function render() {
            const m = getM();
            const txs = m.transacoes || [];
            
            // Header Month
            const [y, mm] = curMonth.split('-');
            const mIndex = parseInt(mm) - 1;
            document.getElementById('display-month').innerText = I18N[curLang].months[mIndex] + " " + y;

            const inc = txs.filter(x=>x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
            const exp = txs.filter(x=>x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
            
            document.getElementById('dash-total').innerText = fmt(inc-exp);
            document.getElementById('dash-inc').innerText = fmt(inc);
            document.getElementById('dash-exp').innerText = fmt(exp);

            const invs = m.investimentos || [];
            const res = invs.filter(i=>i.type && (i.type.includes('Reserva') || i.type.includes('Safety'))).reduce((a,b)=>a+b.val,0);
            const cus = exp || 1;
            const pct = Math.min((res/(cus*6))*100, 100);
            document.getElementById('reserva-bar').style.width = pct+'%';
            document.getElementById('reserva-pct').innerText = Math.round(pct)+'%';
            document.getElementById('reserva-txt').innerText = `${(res/cus).toFixed(1)} ${I18N[curLang].msg_months_covered}`;

            renderList(txs);
            renderMetas(txs);
            renderInv(invs);
            renderPie(txs);
        }

        function renderExtrato() {
            const m = getM();
            const txs = m.transacoes || [];
            renderList(txs);
        }

        function renderList(txs) {
            const el = document.getElementById('tx-container'); 
            if(!el) return;
            el.innerHTML='';
            const q = document.getElementById('search-input').value.toLowerCase();
            const flt = txs.filter(t=>t.desc.toLowerCase().includes(q)).sort((a,b)=>b.data.localeCompare(a.data));
            
            flt.forEach(t => {
                const parts = t.data.split('-');
                // Date format depends on lang
                const dateStr = curLang==='pt' ? `${parts[2]}` : `${parts[1]}/${parts[2]}`;
                const cl = t.tipo==='receita'?'txt-success':'txt-danger';
                el.innerHTML += `
                <div class="tx-item">
                    <div><div class="tx-main">${t.desc}</div><div class="tx-sub">${dateStr} ‚Ä¢ ${t.cat}</div></div>
                    <div style="text-align:right"><div class="tx-amount ${cl}">${t.tipo==='receita'?'+':'-'} ${fmt(t.valor)}</div>
                    <div style="font-size:0.75rem; opacity:0.6; cursor:pointer;" onclick="del(${t.id},'tx')">X</div></div>
                </div>`;
            });
        }

        function renderMetas(txs) {
            const el = document.getElementById('meta-list'); 
            if(!el) return;
            el.innerHTML='';
            const cats = {}; txs.filter(x=>x.tipo==='despesa').forEach(x=>cats[x.cat]=(cats[x.cat]||0)+x.valor);
            for(let c in db.config.metas) {
                const l = db.config.metas[c], v = cats[c]||0, p = Math.min((v/l)*100,100);
                const cl = p>90?'var(--danger)':(p>75?'#d97706':'var(--success)');
                el.innerHTML += `
                <div style="background:var(--bg-body); padding:16px; border-radius:12px; margin-bottom:12px;">
                    <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:8px;">
                        <span>${c}</span><span>${fmt(v)} / ${fmt(l)}</span>
                    </div>
                    <div style="background:var(--border); height:8px; border-radius:4px; overflow:hidden;">
                        <div style="width:${p}%; background:${cl}; height:100%"></div>
                    </div>
                    <button onclick="if(confirm('${I18N[curLang].msg_del}')){delete db.config.metas['${c}'];save()}" style="border:none;background:none;font-size:0.8rem;margin-top:8px;cursor:pointer;color:var(--text-sub);">üóëÔ∏è Remover</button>
                </div>`;
            }
        }

        function renderInv(invs) {
            const el = document.getElementById('inv-list'); 
            if(!el) return;
            el.innerHTML='';
            invs.forEach(i => {
                el.innerHTML += `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:16px; background:var(--bg-body); border-radius:12px; margin-bottom:12px;">
                    <div style="font-weight:700;">${i.type}</div>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <span style="font-weight:600;">${fmt(i.val)}</span>
                        <span onclick="del(${i.id},'inv')" style="cursor:pointer; color:var(--text-sub); font-size:1.2rem;">üóëÔ∏è</span>
                    </div>
                </div>`;
            });
        }

        function renderPie(txs) {
            const ctx = document.getElementById('chart-pie'); if(!ctx) return;
            if(chartPie) chartPie.destroy();
            const cats = {}; txs.filter(x=>x.tipo==='despesa').forEach(x=>cats[x.cat]=(cats[x.cat]||0)+x.valor);
            const txt = document.body.getAttribute('data-theme') === 'dark' ? '#fff' : '#1e293b';
            chartPie = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#2563eb','#059669','#d97706','#be123c','#7c3aed'], borderWidth:0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: txt, boxWidth: 10 } } } }
            });
        }

        function renderChartBar() {
            const ctx = document.getElementById('chart-bar'); if(!ctx) return;
            if(chartBar) chartBar.destroy();
            const l=[], d=[]; let [y,m] = curMonth.split('-').map(Number);
            for(let i=5; i>=0; i--) {
                let tm=m-i, ty=y; if(tm<1){tm+=12;ty--}
                const k=`${ty}-${String(tm).padStart(2,'0')}`;
                l.push(`${I18N[curLang].months[tm-1]}`);
                if(db[k]) {
                    const r=db[k].transacoes.filter(x=>x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
                    const e=db[k].transacoes.filter(x=>x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
                    d.push(r-e);
                } else d.push(0);
            }
            const txt = document.body.getAttribute('data-theme') === 'dark' ? '#fff' : '#1e293b';
            chartBar = new Chart(ctx, {
                type:'bar',
                data: { labels:l, datasets:[{ label:'Saldo', data:d, backgroundColor:d.map(v=>v>=0?'#059669':'#be123c'), borderRadius:4 }] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{ticks:{color:txt}}, y:{ticks:{color:txt}}} }
            });
        }

        function changeMonth(d) { let [y,m]=curMonth.split('-').map(Number); m+=d; if(m>12){m=1;y++}else if(m<1){m=12;y--}; curMonth=`${y}-${String(m).padStart(2,'0')}`; render(); }
        
        function go(id, btn) {
            // Fecha todos os modais primeiro
            document.querySelectorAll('.modal-overlay').forEach(modal => modal.classList.add('d-none'));
            
            // Se for dash, s√≥ atualiza navega√ß√£o
            if(id === 'view-dash') {
                document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                render();
                return;
            }
            
            // Para outros, abre modal
            document.getElementById(id).classList.remove('d-none');
            
            if(id==='view-extrato') renderExtrato();
            if(id==='view-anual') setTimeout(renderChartBar, 100);
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.add('d-none');
            // Volta para o dash
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
            document.querySelector('.nav-btn').classList.add('active');
        }
        
        function saveMeta() { 
            const c=document.getElementById('meta-cat').value, v=parseFloat(document.getElementById('meta-val').value); 
            if(v){
                db.config.metas[c]=v; 
                save(); 
                alert(I18N[curLang].msg_saved);
                document.getElementById('meta-val').value='';
                closeModal('view-metas');
            }
        }
        function saveInv() { 
            const t=document.getElementById('inv-type').value, v=parseFloat(document.getElementById('inv-val').value); 
            if(v){
                let m=getM(); 
                m.investimentos=m.investimentos.filter(i=>i.type!==t); 
                m.investimentos.push({id:Date.now(),type:t,val:v}); 
                save(); 
                alert(I18N[curLang].msg_saved);
                document.getElementById('inv-val').value='';
                closeModal('view-invest');
            }
        }
        function del(id, type) { if(confirm(I18N[curLang].msg_del)){ let m=getM(); if(type==='tx') m.transacoes=m.transacoes.filter(x=>x.id!==id); else m.investimentos=m.investimentos.filter(x=>x.id!==id); save(); } }
        
        function exportData() {
            const a = document.createElement('a'); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            a.download = `backup_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); a.remove();
        }
        function importData(i) {
            const r = new FileReader(); r.onload = e => { try{db=JSON.parse(e.target.result); if(!db.config)db.config={metas:{}}; save(); location.reload();}catch(e){alert("Erro");} };
            if(i.files[0]) r.readAsText(i.files[0]);
        }
        
        function toggleLock() { if(localStorage.getItem('app_pin')) { if(confirm("Remover?")) localStorage.removeItem('app_pin'); } else { const p=prompt("PIN:"); if(p) localStorage.setItem('app_pin', p); } }
        function unlock() { if(document.getElementById('pin-input').value===localStorage.getItem('app_pin')) document.getElementById('lock-screen').classList.add('d-none'); else alert("Erro"); }
        
        let valuesHidden = false;
        function toggleHideValues() {
            valuesHidden = !valuesHidden;
            document.getElementById('hide-icon').innerText = valuesHidden ? 'üôä' : 'üôà';
            render();
        }
        
        function toggleTheme() { 
            const b=document.body; 
            const n=b.getAttribute('data-theme')==='dark'?'light':'dark'; 
            b.setAttribute('data-theme',n); 
            localStorage.setItem('theme',n); 
            document.getElementById('meta-theme').setAttribute('content', n==='dark'?'#000000':'#f4f6f8'); 
            document.getElementById('theme-icon').innerText = n==='dark'?'üåô':'‚òÄÔ∏è';
            render(); 
        }
    </script>
