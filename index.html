<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finan√ßas Pro (Privacidade)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a;
            --accent: #2563eb; --success: #16a34a; --warning: #ca8a04; --danger: #dc2626;
            --border: #e2e8f0; --radius: 16px;
        }
        [data-theme="dark"] {
            --bg: #0b0e14; --card: #151b25; --text: #f1f5f9; --border: #2d3748;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; -webkit-font-smoothing: antialiased; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px 0; }
        .header-actions { display: flex; gap: 10px; align-items: center; }
        .month-nav { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 8px 16px; border-radius: 20px; box-shadow: 0 4px 10px -2px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .nav-btn { background: none; border: none; font-size: 1.2rem; color: var(--accent); cursor: pointer; font-weight: bold; }
        
        /* CARDS */
        .card { background: var(--card); border-radius: var(--radius); padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px -2px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .row { display: flex; gap: 12px; }
        .col { flex: 1; }

        /* INPUTS */
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 6px; color: var(--text); opacity: 0.7; letter-spacing: 0.5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 12px; font-size: 16px; background: var(--bg); color: var(--text); outline: none; appearance: none; transition: 0.2s; }
        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* BOTOES */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 1rem; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text); }
        .btn-icon { background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 5px; }
        
        /* LISTA */
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid var(--border); }
        .t-date { font-size: 0.75rem; color: var(--text); opacity: 0.6; display: block; margin-bottom: 2px; }
        .t-desc { font-weight: 600; font-size: 0.95rem; }
        .t-val { font-weight: 700; font-size: 1rem; }
        .is-expense { color: var(--danger); }
        .is-income { color: var(--success); }

        /* METAS BARS */
        .meta-item { margin-bottom: 20px; }
        .meta-header { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; }
        .progress-bg { background: var(--border); height: 10px; border-radius: 6px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 6px; }
        
        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 10px; border-top: 1px solid var(--border); z-index: 100; padding-bottom: env(safe-area-inset-bottom); backdrop-filter: blur(10px); }
        .nav-icon { background: none; border: none; font-size: 0.7rem; color: var(--text); opacity: 0.5; display: flex; flex-direction: column; align-items: center; gap: 4px; font-weight: 600; transition: 0.2s; }
        .nav-icon.active { color: var(--accent); opacity: 1; transform: translateY(-2px); }
        .nav-icon span { font-size: 1.4rem; }

        .view-section { display: none; animation: fadeIn 0.2s ease-out; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .backup-area { border: 2px dashed var(--border); padding: 20px; border-radius: var(--radius); text-align: center; margin-top: 20px; }
        
        /* PRIVACY BLUR CLASS (Opcional, se preferir blur use essa classe) */
        .blur-val { filter: blur(6px); user-select: none; }
    </style>
</head>
<body data-theme="light">

    <div class="container">
        <header class="header">
            <h2 style="margin:0; font-size: 1.4rem; letter-spacing: -0.5px;">Finan√ßas</h2>
            
            <div class="month-nav">
                <button class="nav-btn" onclick="mudarMes(-1)">‚Äπ</button>
                <span id="label-mes" style="font-weight:800; font-size: 0.95rem; min-width: 90px; text-align:center;">--</span>
                <button class="nav-btn" onclick="mudarMes(1)">‚Ä∫</button>
            </div>

            <div class="header-actions">
                <button onclick="togglePrivacy()" class="btn-icon" id="btn-eye">üëÅÔ∏è</button>
                <button onclick="toggleTheme()" class="btn-icon">üåì</button>
            </div>
        </header>

        <div id="view-dash" class="view-section active">
            <div class="card">
                <label>Saldo L√≠quido</label>
                <div style="font-size: 2.4rem; font-weight: 800; color: var(--text); letter-spacing: -1.5px;" id="kpi-saldo">---</div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col"><label>Entradas</label><span style="color: var(--success); font-weight: 700; font-size: 1.1rem;" id="kpi-receitas">---</span></div>
                    <div class="col"><label>Sa√≠das</label><span style="color: var(--danger); font-weight: 700; font-size: 1.1rem;" id="kpi-despesas">---</span></div>
                </div>
            </div>

            <div class="card" style="border-left: 6px solid var(--accent);">
                <div style="display:flex; justify-content:space-between;">
                    <label style="color:var(--accent);">üõ°Ô∏è Reserva de Emerg√™ncia</label>
                    <span id="reserva-percent" style="font-weight:bold; font-size:0.8rem;">0%</span>
                </div>
                <div class="progress-bg" style="margin: 10px 0;">
                    <div id="reserva-bar" class="progress-fill" style="background:var(--accent); width:0%;"></div>
                </div>
                <div style="font-size:0.8rem; color:var(--text); opacity:0.7;" id="reserva-msg">Calculando...</div>
            </div>

            <div class="card">
                <label style="margin-bottom:15px;">Gastos por Categoria</label>
                <canvas id="grafico-cat"></canvas>
            </div>

            <div class="backup-area">
                <label style="color:var(--accent); margin-bottom:10px;">‚òÅÔ∏è Sincronizar (PC ‚Üî iPhone)</label>
                <div class="row">
                    <button class="btn btn-outline" onclick="baixarBackup()">‚¨áÔ∏è Baixar</button>
                    <label class="btn btn-outline" style="cursor:pointer; display:flex; align-items:center; justify-content:center; margin-top:10px;">
                        ‚¨ÜÔ∏è Restaurar
                        <input type="file" id="file-input" style="display:none;" onchange="restaurarBackup(this)">
                    </label>
                </div>
            </div>
        </div>

        <div id="view-metas" class="view-section">
            <div class="card">
                <h3>üéØ Definir Metas</h3>
                <p style="font-size:0.85rem; color:var(--text); opacity:0.7; margin-bottom:15px;">Defina limites mensais para cada categoria.</p>
                <div class="row">
                    <div class="col" style="flex:2">
                        <label>Categoria</label>
                        <select id="meta-cat"></select>
                    </div>
                    <div class="col" style="flex:1">
                        <label>Limite (R$)</label>
                        <input type="number" id="meta-valor" placeholder="200">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="salvarMeta()">Salvar Meta</button>
            </div>

            <div class="card">
                <h3>Meus Objetivos</h3>
                <div id="lista-metas"></div>
            </div>
        </div>

        <div id="view-add" class="view-section">
            <div class="card">
                <h3>Novo Lan√ßamento</h3>
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <button class="btn" id="btn-type-rec" onclick="setFormType('receita')" style="background:var(--border); color:var(--text);">Receita</button>
                    <button class="btn" id="btn-type-desp" onclick="setFormType('despesa')" style="background:var(--danger); color:white;">Despesa</button>
                </div>

                <div class="row">
                    <div class="col"><label>Data</label><input type="date" id="input-data"></div>
                    <div class="col"><label>Valor</label><input type="number" id="input-valor" step="0.01" placeholder="0,00"></div>
                </div>
                
                <div style="margin-top:10px;">
                    <label>Descri√ß√£o</label><input type="text" id="input-desc" placeholder="Ex: Netflix, Jantar...">
                </div>

                <div style="margin-top:10px;" id="div-cat">
                    <label>Categoria</label>
                    <select id="input-cat"></select>
                </div>

                <button class="btn btn-primary" onclick="salvarTransacao()">Confirmar</button>
            </div>
        </div>

        <div id="view-list" class="view-section">
            <div class="card">
                <h3>Extrato Detalhado</h3>
                <div id="lista-transacoes"></div>
            </div>
        </div>

        <div id="view-invest" class="view-section">
            <div class="card">
                <h3>Meus Ativos</h3>
                <div class="row">
                    <div class="col">
                        <label>Tipo</label>
                        <select id="inv-tipo">
                            <option value="Reserva">üõ°Ô∏è Reserva (Liquidez)</option>
                            <option value="Renda Fixa">üîí Renda Fixa</option>
                            <option value="A√ß√µes">üìà A√ß√µes/FIIs</option>
                            <option value="Cripto">‚Çø Cripto</option>
                            <option value="Ve√≠culos">üöô Ve√≠culos</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col"><label>Saldo Total (R$)</label><input type="number" id="inv-valor" step="0.01"></div>
                </div>
                <button class="btn btn-success" onclick="salvarInvestimento()">Atualizar Saldo</button>
            </div>
            <div class="card">
                <h3>Carteira</h3>
                <div id="lista-investimentos"></div>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <button class="nav-icon active" onclick="navTo('view-dash', this)"><span>üìä</span>Dash</button>
        <button class="nav-icon" onclick="navTo('view-metas', this)"><span>üéØ</span>Metas</button>
        <button class="nav-icon" onclick="navTo('view-add', this)"><span>‚ûï</span>Novo</button>
        <button class="nav-icon" onclick="navTo('view-list', this)"><span>üìë</span>Extrato</button>
        <button class="nav-icon" onclick="navTo('view-invest', this)"><span>üìà</span>Inv.</button>
    </nav>

    <script>
        // --- CATEGORIAS MESTRA ---
        const CATEGORIAS_MESTRE = [
            "üè† Moradia", "üçî Alimenta√ß√£o", "üöó Transporte", "üì± Celular / Internet",
            "üé¨ Streaming", "üè¶ Banco / Cart√£o", "üíä Sa√∫de / Farm√°cia", "üìö Educa√ß√£o",
            "üéâ Lazer / Bares", "üõçÔ∏è Compras / Roupas", "üêæ Pets", "üéÅ Presentes", "‚öôÔ∏è Outros"
        ];

        // --- CONFIG & ESTADO ---
        let currentMonth = new Date().toISOString().slice(0, 7);
        let activeType = 'despesa';
        let db = JSON.parse(localStorage.getItem('fin_sync_v5')) || { config: { metas: {} } };
        if (!db.config) db.config = { metas: {} };
        
        // Estado da Privacidade (Default: Vis√≠vel)
        let isPrivacyMode = localStorage.getItem('privacy_mode') === 'true'; 

        let myChart = null;
        const CHART_COLORS = ['#3b82f6', '#22c55e', '#eab308', '#ef4444', '#a855f7', '#06b6d4', '#64748b', '#ec4899', '#84cc16'];

        // --- INICIALIZA√á√ÉO ---
        window.onload = () => {
            preencherCategorias();
            renderAll(); // Isso j√° aplica o estado do "olho"
            document.getElementById('input-data').value = new Date().toISOString().split('T')[0];
            
            // Carrega tema
            if (localStorage.getItem('theme') === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
            
            // Atualiza √≠cone do olho inicial
            updateEyeIcon();
        };

        // --- FUN√á√ïES DE PRIVACIDADE ---
        function togglePrivacy() {
            isPrivacyMode = !isPrivacyMode;
            localStorage.setItem('privacy_mode', isPrivacyMode);
            updateEyeIcon();
            renderAll(); // Re-renderiza tudo para aplicar ou remover a m√°scara
        }

        function updateEyeIcon() {
            const btn = document.getElementById('btn-eye');
            btn.textContent = isPrivacyMode ? 'üôà' : 'üëÅÔ∏è';
        }

        // Fun√ß√£o M√°gica: Formata Dinheiro ou Esconde
        function formatMoney(value) {
            if (isPrivacyMode) return 'üôàüôàüôà'; // Ou '‚Ä¢‚Ä¢‚Ä¢‚Ä¢'
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // --- CATEGORIAS UNIFICADAS ---
        function preencherCategorias() {
            const options = CATEGORIAS_MESTRE.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            document.getElementById('input-cat').innerHTML = options;
            document.getElementById('meta-cat').innerHTML = options;
        }

        // --- NAVEGA√á√ÉO ---
        function navTo(viewId, btn) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('active'));
            if(btn) btn.classList.add('active');
        }

        function mudarMes(delta) {
            let [ano, mes] = currentMonth.split('-').map(Number);
            mes += delta;
            if (mes > 12) { mes = 1; ano++; }
            if (mes < 1) { mes = 12; ano--; }
            currentMonth = `${ano}-${String(mes).padStart(2, '0')}`;
            renderAll();
        }

        function setFormType(type) {
            activeType = type;
            const btnRec = document.getElementById('btn-type-rec');
            const btnDesp = document.getElementById('btn-type-desp');
            const divCat = document.getElementById('div-cat');
            
            if (type === 'receita') {
                btnRec.style.background = 'var(--success)'; btnRec.style.color = 'white';
                btnDesp.style.background = 'var(--border)'; btnDesp.style.color = 'var(--text)';
                divCat.style.display = 'none';
            } else {
                btnRec.style.background = 'var(--border)'; btnRec.style.color = 'var(--text)';
                btnDesp.style.background = 'var(--danger)'; btnDesp.style.color = 'white';
                divCat.style.display = 'block';
            }
        }

        function getMonthData() {
            if (!db[currentMonth]) db[currentMonth] = { transacoes: [], investimentos: [] };
            return db[currentMonth];
        }

        // --- CRUD DADOS ---
        function salvarTransacao() {
            const data = document.getElementById('input-data').value;
            const valor = parseFloat(document.getElementById('input-valor').value);
            const desc = document.getElementById('input-desc').value;
            const cat = activeType === 'despesa' ? document.getElementById('input-cat').value : 'Entrada';
            
            if (!data || !valor || !desc) return alert("Preencha todos os campos!");
            
            getMonthData().transacoes.push({ id: Date.now(), tipo: activeType, data, valor, desc, cat });
            saveDB();
            
            if (activeType === 'despesa' && db.config.metas[cat]) {
                const gastosMes = getMonthData().transacoes
                    .filter(t => t.tipo === 'despesa' && t.cat === cat)
                    .reduce((a,b) => a + b.valor, 0);
                if (gastosMes > db.config.metas[cat]) alert(`‚ö†Ô∏è CUIDADO: Limite de ${cat} excedido!`);
            } else {
                alert('Salvo!');
            }

            document.getElementById('input-valor').value = '';
            document.getElementById('input-desc').value = '';
            renderAll();
        }

        function salvarMeta() {
            const cat = document.getElementById('meta-cat').value;
            const valor = parseFloat(document.getElementById('meta-valor').value);
            if (!valor) return alert("Digite um valor");
            db.config.metas[cat] = valor;
            saveDB();
            renderAll();
            alert(`Meta salva!`);
            document.getElementById('meta-valor').value = '';
        }

        function salvarInvestimento() {
            const tipo = document.getElementById('inv-tipo').value;
            const valor = parseFloat(document.getElementById('inv-valor').value);
            if (!valor && valor !== 0) return alert("Valor inv√°lido");
            const mData = getMonthData();
            mData.investimentos = mData.investimentos.filter(i => i.tipo !== tipo);
            mData.investimentos.push({ id: Date.now(), tipo, valor });
            saveDB();
            renderAll();
            alert('Atualizado!');
        }

        function removerItem(id, lista) {
            const mData = getMonthData();
            if (lista === 'transacoes') mData.transacoes = mData.transacoes.filter(i => i.id !== id);
            else mData.investimentos = mData.investimentos.filter(i => i.id !== id);
            saveDB();
            renderAll();
        }

        function removerMeta(cat) {
            if(confirm(`Remover meta de ${cat}?`)) {
                delete db.config.metas[cat];
                saveDB();
                renderAll();
            }
        }

        function saveDB() {
            localStorage.setItem('fin_sync_v5', JSON.stringify(db));
        }

        // --- RENDER ---
        function renderAll() {
            const mData = getMonthData();
            const dateObj = new Date(currentMonth + '-02');
            document.getElementById('label-mes').textContent = dateObj.toLocaleDateString('pt-BR', { month:'short', year:'numeric' });

            // 1. Extrato
            const listaEl = document.getElementById('lista-transacoes');
            listaEl.innerHTML = '';
            const sorted = [...mData.transacoes].sort((a, b) => new Date(b.data) - new Date(a.data));
            if (sorted.length === 0) listaEl.innerHTML = '<div style="text-align:center; opacity:0.5; padding:20px;">Sem dados.</div>';
            
            const catsSum = {}; 

            sorted.forEach(t => {
                const dia = t.data.split('-')[2];
                // Aplica formatMoney aqui
                listaEl.innerHTML += `
                    <div class="transaction-item">
                        <div><span class="t-date">${dia} ‚Ä¢ ${t.cat}</span><span class="t-desc">${t.desc}</span></div>
                        <div style="text-align:right;">
                            <div class="t-val ${t.tipo==='receita'?'is-income':'is-expense'}">
                                ${t.tipo==='despesa'?'-':'+'} ${formatMoney(t.valor)}
                            </div>
                            <button onclick="removerItem(${t.id}, 'transacoes')" style="background:none; border:none; color:#ccc; font-size:0.8rem;">x</button>
                        </div>
                    </div>`;
                if (t.tipo === 'despesa') catsSum[t.cat] = (catsSum[t.cat] || 0) + t.valor;
            });

            // 2. Metas (Com m√°scara)
            const metasEl = document.getElementById('lista-metas');
            metasEl.innerHTML = '';
            const metas = db.config.metas || {};
            
            if (Object.keys(metas).length === 0) metasEl.innerHTML = '<div style="text-align:center; opacity:0.5; padding:20px;">Sem metas.</div>';

            Object.keys(metas).forEach(cat => {
                const limite = metas[cat];
                const gasto = catsSum[cat] || 0;
                const pct = Math.min((gasto / limite) * 100, 100);
                
                let color = 'var(--success)';
                if (pct > 75) color = 'var(--warning)';
                if (gasto > limite) color = 'var(--danger)';

                // Aplica formatMoney nas metas
                metasEl.innerHTML += `
                    <div class="meta-item">
                        <div class="meta-header">
                            <span>${cat}</span>
                            <span>${formatMoney(gasto)} / ${formatMoney(limite)}</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width:${pct}%; background:${color}"></div>
                        </div>
                        <button onclick="removerMeta('${cat}')" style="background:none; border:none; color:#aaa; font-size:0.7rem; margin-top:4px; cursor:pointer;">Remover</button>
                    </div>
                `;
            });

            // 3. Investimentos (Com m√°scara)
            const invEl = document.getElementById('lista-investimentos');
            invEl.innerHTML = '';
            mData.investimentos.forEach(i => {
                invEl.innerHTML += `<div class="transaction-item"><span class="t-desc">${i.tipo}</span><div><span class="t-val">${formatMoney(i.valor)}</span><button onclick="removerItem(${i.id},'investimentos')" style="margin-left:10px; color:red; background:none; border:none;">x</button></div></div>`;
            });

            // 4. Totais (Com m√°scara)
            const totalRec = mData.transacoes.filter(t => t.tipo === 'receita').reduce((a, b) => a + b.valor, 0);
            const totalDesp = mData.transacoes.filter(t => t.tipo === 'despesa').reduce((a, b) => a + b.valor, 0);
            
            document.getElementById('kpi-saldo').textContent = formatMoney(totalRec - totalDesp);
            document.getElementById('kpi-receitas').textContent = `+ ${formatMoney(totalRec)}`;
            document.getElementById('kpi-despesas').textContent = `- ${formatMoney(totalDesp)}`;

            // 5. Reserva
            const custoVida = totalDesp || 1;
            const reservaTotal = mData.investimentos.filter(i => i.tipo === 'Reserva').reduce((a, b) => a + b.valor, 0);
            const progresso = Math.min((reservaTotal / (custoVida * 6)) * 100, 100);
            document.getElementById('reserva-bar').style.width = `${progresso}%`;
            document.getElementById('reserva-percent').textContent = `${Math.round(progresso)}%`;
            
            // Oculta a mensagem detalhada de reserva se estiver em modo privado
            if (isPrivacyMode) {
                document.getElementById('reserva-msg').textContent = "Dados Ocultos";
            } else {
                document.getElementById('reserva-msg').textContent = `Voc√™ tem ${(reservaTotal/custoVida).toFixed(1)} meses garantidos.`;
            }

            // 6. Chart
            const ctx = document.getElementById('grafico-cat').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(catsSum),
                    datasets: [{ data: Object.values(catsSum), backgroundColor: CHART_COLORS, borderWidth:0 }]
                },
                options: { responsive: true, plugins: { legend: { position: 'right', labels: { boxWidth: 10, usePointStyle: true } } } }
            });
        }

        // --- BACKUP ---
        function baixarBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            const node = document.createElement('a');
            node.setAttribute("href", dataStr);
            node.setAttribute("download", `backup_financas_${new Date().toISOString().slice(0,10)}.json`);
            document.body.appendChild(node);
            node.click();
            node.remove();
        }

        function restaurarBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    db = JSON.parse(e.target.result);
                    if (!db.config) db.config = { metas: {} };
                    saveDB();
                    renderAll();
                    alert("Dados restaurados!");
                } catch (err) { alert("Erro ao ler backup."); }
            };
            reader.readAsText(file);
        }

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }
    </script>
</body>
