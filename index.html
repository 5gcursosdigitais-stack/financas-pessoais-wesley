<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Wesley Finan√ßas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a;
            --accent: #2563eb; 
            --success: #059669; /* Verde */
            --danger: #881337;  /* Vinho */
            --warning: #ca8a04;
            --border: #e2e8f0; --radius: 18px;
        }
        [data-theme="dark"] {
            --bg: #000000; 
            --card: #1c1c1e; --text: #f2f2f7; --border: #2c2c2e;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body { width: 100%; height: 100%; overflow-x: hidden; position: relative; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); color: var(--text); 
            display: flex; flex-direction: column;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }
        
        .container { 
            width: 100%; max-width: 600px; margin: 0 auto; 
            padding: 15px; 
            padding-top: calc(env(safe-area-inset-top) + 20px);
            padding-bottom: 140px; 
        }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header h2 { font-size: 1.3rem; font-weight: 800; letter-spacing: -0.5px; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        
        .month-nav { 
            display: flex; align-items: center; gap: 8px; 
            background: var(--card); padding: 6px 12px; 
            border-radius: 20px; border: 1px solid var(--border); 
        }
        .nav-btn { background: none; border: none; font-size: 1.1rem; color: var(--accent); font-weight: bold; padding: 0 5px; }
        .header-actions { display: flex; gap: 8px; }
        .btn-icon { background: var(--card); border: 1px solid var(--border); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        /* CARDS */
        .card { 
            background: var(--card); border-radius: var(--radius); 
            padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            border: 1px solid var(--border); width: 100%;
        }

        /* INPUTS */
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; color: var(--text); opacity: 0.6; }
        input, select { 
            width: 100%; padding: 0 16px; height: 50px;
            border: 1px solid var(--border); border-radius: 12px; 
            font-size: 17px; 
            background: var(--bg); color: var(--text); appearance: none; 
        }
        input:focus, select:focus { border-color: var(--accent); }

        /* BOTOES */
        .btn { 
            width: 100%; height: 54px; border: none; border-radius: 14px; 
            font-weight: 700; cursor: pointer; margin-top: 20px; font-size: 1rem;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { opacity: 0.7; transform: scale(0.98); }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text); }

        /* TIPO SELECTOR */
        .type-selector { display: flex; background: var(--bg); padding: 4px; border-radius: 14px; margin-bottom: 20px; border: 1px solid var(--border); }
        .type-btn { flex: 1; border: none; background: transparent; padding: 10px; border-radius: 10px; font-weight: 600; color: var(--text); opacity: 0.6; transition: 0.2s; }
        .type-btn.active { background: var(--card); opacity: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: var(--text); }
        .type-btn.active.rec { color: var(--success); border-left: 3px solid var(--success); }
        .type-btn.active.desp { color: var(--danger); border-left: 3px solid var(--danger); }

        /* LISTAS */
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border); }
        .t-info { display: flex; flex-direction: column; gap: 3px; }
        .t-desc { font-weight: 600; font-size: 1rem; }
        .t-cat { font-size: 0.8rem; opacity: 0.6; }
        .t-val { font-weight: 700; font-size: 1rem; }
        
        .color-success { color: var(--success) !important; }
        .color-danger { color: var(--danger) !important; }

        /* --- MENU INFERIOR --- */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(255,255,255,0.96); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: grid; grid-template-columns: repeat(6, 1fr); 
            border-top: 1px solid var(--border); 
            z-index: 9999;
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: 8px;
        }
        [data-theme="dark"] .bottom-nav { background: rgba(28, 28, 30, 0.96); }

        .nav-icon { 
            background: none; border: none; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text); opacity: 0.4; 
            gap: 4px; padding-bottom: 4px; 
            margin: 0; cursor: pointer;
        }
        .nav-icon.active { color: var(--accent); opacity: 1; }
        
        .nav-emoji { font-size: 1.4rem; line-height: 1; }
        .nav-label { font-size: 0.6rem; font-weight: 600; letter-spacing: -0.2px; }

        /* --- √çCONE DE CALEND√ÅRIO DIN√ÇMICO --- */
        .live-calendar {
            width: 24px; height: 24px;
            background: var(--bg);
            border: 1.5px solid currentColor;
            border-radius: 5px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 1px;
        }
        .live-calendar::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: var(--danger); border-radius: 3px 3px 0 0;
        }
        #cal-day-num {
            font-size: 11px; font-weight: 800; margin-top: 5px;
            font-family: -apple-system, sans-serif;
        }

        /* Utilit√°rios */
        .chart-wrapper { position: relative; height: 250px; width: 100%; }
        .progress-bg { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; transition: width 0.5s; border-radius: 5px; }
        .hidden { display: none !important; }
        .show { display: block; animation: fadeUp 0.3s forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #lock-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #lock-overlay.active { display: flex; }
        .lock-input { font-size: 2rem; letter-spacing: 10px; text-align: center; width: 200px; padding: 15px; border-radius: 12px; border: 2px solid var(--accent); margin: 20px 0; background: var(--card); color: var(--text); }
    </style>
</head>
<body data-theme="light">

    <input type="file" id="file-restore-trigger" style="display: none;" accept=".json">

    <div id="lock-overlay">
        <h2>üîí Bloqueado</h2>
        <input type="tel" id="pin-input" class="lock-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button class="btn btn-primary" onclick="unlockApp()" style="width: 200px;">Acessar</button>
        <p id="lock-msg" style="color:var(--danger); margin-top:10px;"></p>
    </div>

    <div class="container">
        <header class="header">
            <h2>Wesley Fin.</h2>
            <div class="header-controls">
                <div class="month-nav">
                    <button class="nav-btn" onclick="mudarMes(-1)">‚Äπ</button>
                    <span id="label-mes">--</span>
                    <button class="nav-btn" onclick="mudarMes(1)">‚Ä∫</button>
                </div>
                <div class="header-actions">
                    <button onclick="configurarSenha()" class="btn-icon">üîí</button>
                    <button onclick="togglePrivacy()" class="btn-icon" id="btn-eye">üëÅÔ∏è</button>
                    <button onclick="toggleTheme()" class="btn-icon">üåì</button>
                </div>
            </div>
        </header>

        <div id="view-dash" class="view-section show">
            <div class="card">
                <label>Saldo L√≠quido</label>
                <div id="kpi-saldo" style="font-size:2.4rem; font-weight:800; margin:10px 0;">R$ 0,00</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div><label>Entradas</label><span id="kpi-rec" class="color-success" style="font-weight:700;">R$ 0,00</span></div>
                    <div><label>Sa√≠das</label><span id="kpi-desp" class="color-danger" style="font-weight:700;">R$ 0,00</span></div>
                </div>
            </div>

            <div class="card" style="border-left: 5px solid var(--accent);">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="font-weight:700; color:var(--accent)">üõ°Ô∏è Reserva</span>
                    <span id="reserva-percent" style="font-weight:700;">0%</span>
                </div>
                <div class="progress-bg"><div id="reserva-bar" class="progress-fill" style="background:var(--accent); width:0%"></div></div>
                <div id="reserva-msg" style="font-size:0.8rem; margin-top:5px; opacity:0.7;">Calculando...</div>
            </div>

            <div class="card">
                <label>Gastos por Categoria</label>
                <div class="chart-wrapper"><canvas id="chart-cat"></canvas></div>
            </div>

            <div class="card" style="text-align:center; border:2px dashed var(--border);">
                <label>Backup & Restore</label>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="btn btn-outline" onclick="baixarBackup()" style="margin-top:0;">‚¨áÔ∏è Baixar</button>
                    <button class="btn btn-outline" onclick="triggerRestore()" style="margin-top:0;">‚¨ÜÔ∏è Restaurar</button>
                </div>
                <button class="btn btn-outline" onclick="clonarMesAnterior()" style="margin-top:10px;">üîÅ Clonar M√™s Anterior</button>
            </div>
        </div>

        <div id="view-extrato" class="hidden">
            <div class="card">
                <h3>Extrato</h3>
                <input type="text" id="search-bar" placeholder="üîç Buscar..." onkeyup="renderExtrato()" style="margin-top:15px; width:100%; padding:14px; border-radius:12px; border:1px solid var(--border); background:var(--bg); color:var(--text);">
                <div id="lista-transacoes"></div>
            </div>
        </div>

        <div id="view-novo" class="hidden">
            <div class="card">
                <h3>Lan√ßamento</h3>
                <div class="type-selector">
                    <button class="type-btn active rec" id="btn-rec" onclick="setType('receita')">Receita</button>
                    <button class="type-btn" id="btn-desp" onclick="setType('despesa')">Despesa</button>
                </div>
                <div style="margin-bottom:15px;"><label>Data</label><input type="date" id="in-date"></div>
                <div style="margin-bottom:15px;"><label>Valor (R$)</label><input type="number" id="in-val" step="0.01" inputmode="decimal" placeholder="0,00"></div>
                <div style="margin-bottom:15px;"><label>Descri√ß√£o</label><input type="text" id="in-desc" placeholder="Ex: Mercado"></div>
                <div style="margin-bottom:15px;" id="div-cat"><label>Categoria</label><select id="in-cat"></select></div>
                <button class="btn btn-primary" onclick="salvarTransacao()">Confirmar</button>
            </div>
        </div>

        <div id="view-anual" class="hidden">
            <div class="card">
                <h3>Anual (6 Meses)</h3>
                <div class="chart-wrapper"><canvas id="chart-anual"></canvas></div>
            </div>
        </div>

        <div id="view-metas" class="hidden">
            <div class="card">
                <h3>Definir Meta</h3>
                <div style="margin-bottom:15px;"><label>Categoria</label><select id="meta-cat"></select></div>
                <div style="margin-bottom:15px;"><label>Limite (R$)</label><input type="number" id="meta-val" inputmode="decimal"></div>
                <button class="btn btn-primary" onclick="salvarMeta()">Salvar Meta</button>
            </div>
            <div id="lista-metas"></div>
        </div>

        <div id="view-invest" class="hidden">
            <div class="card">
                <h3>Atualizar Patrim√¥nio</h3>
                <div style="margin-bottom:15px;"><label>Tipo</label><select id="inv-type"><option value="Reserva">üõ°Ô∏è Reserva (Liquidez)</option><option value="Renda Fixa">üîí Renda Fixa</option><option value="A√ß√µes">üìà A√ß√µes/FIIs</option><option value="Cripto">‚Çø Cripto</option><option value="Ve√≠culos">üöô Ve√≠culos</option></select></div>
                <div style="margin-bottom:15px;"><label>Saldo Total (R$)</label><input type="number" id="inv-val" step="0.01" inputmode="decimal"></div>
                <button class="btn btn-success" onclick="salvarInvestimento()">Atualizar</button>
            </div>
            <div class="card" id="lista-invest"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-icon active" onclick="navTo('view-dash', this)"><span class="nav-emoji">üìä</span><span class="nav-label">Dash</span></button>
        <button class="nav-icon" onclick="navTo('view-extrato', this)"><span class="nav-emoji">üìë</span><span class="nav-label">Extrato</span></button>
        <button class="nav-icon" onclick="navTo('view-novo', this)"><span class="nav-emoji">‚ûï</span><span class="nav-label">Novo</span></button>
        
        <button class="nav-icon" onclick="navTo('view-anual', this)">
            <div class="live-calendar"><span id="cal-day-num">--</span></div>
            <span class="nav-label">Anual</span>
        </button>
        
        <button class="nav-icon" onclick="navTo('view-metas', this)"><span class="nav-emoji">üéØ</span><span class="nav-label">Metas</span></button>
        <button class="nav-icon" onclick="navTo('view-invest', this)"><span class="nav-emoji">üìà</span><span class="nav-label">Inv.</span></button>
    </nav>

    <script>
        // --- DADOS DO BACKUP (J√Å INCLU√çDOS) ---
        const DADOS_INICIAIS = {
            "2026-01": {
                "transacoes": [
                    {"id":1769237949804,"tipo":"receita","data":"2026-01-05","valor":1488.25,"desc":"Pagamento Inicial Localiza","cat":"Entrada"},
                    {"id":1769238022639,"tipo":"despesa","data":"2026-01-15","valor":323.8,"desc":"Nubank (Negocia√ß√£o)","cat":"Banco"},
                    {"id":1769238044835,"tipo":"despesa","data":"2026-01-15","valor":35,"desc":"Vivo (M√≥vel)","cat":"Telefonia"},
                    {"id":1769238058943,"tipo":"despesa","data":"2026-01-15","valor":93.06,"desc":"Vivo (Fixo)","cat":"Telefonia"},
                    {"id":1769238090189,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Devolu√ß√£o para Irene","cat":"Outros"},
                    {"id":1769238140319,"tipo":"despesa","data":"2026-01-15","valor":313.31,"desc":"Ita√∫ (Pagamento Cart√£o de Cr√©dito)","cat":"Banco"},
                    {"id":1769238242249,"tipo":"despesa","data":"2026-01-15","valor":39.99,"desc":"Jantar","cat":"Alimenta√ß√£o"},
                    {"id":1769238274115,"tipo":"despesa","data":"2026-01-16","valor":123.68,"desc":"Supermercado","cat":"Alimenta√ß√£o"},
                    {"id":1769238389601,"tipo":"despesa","data":"2026-01-22","valor":41.56,"desc":"Despedida Giselle (Localiza)","cat":"Alimenta√ß√£o"},
                    {"id":1769238425467,"tipo":"despesa","data":"2026-01-19","valor":53.17,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},
                    {"id":1769238443297,"tipo":"despesa","data":"2026-01-21","valor":25.4,"desc":"Almo√ßo (Shimatzu)","cat":"Alimenta√ß√£o"},
                    {"id":1769238572209,"tipo":"despesa","data":"2026-01-15","valor":100,"desc":"Recarga Bilhete √önico","cat":"Transporte"},
                    {"id":1769238681319,"tipo":"despesa","data":"2026-01-05","valor":1111.84,"desc":"Ita√∫ (Limite da Conta)","cat":"Banco"}
                ],
                "investimentos": []
            }
        };

        const CATS = ["üè† Moradia", "üçî Alimenta√ß√£o", "üöó Transporte", "üì± Celular/Net", "üé¨ Streaming", "üè¶ Banco", "üíä Sa√∫de", "üìö Educa√ß√£o", "üéâ Lazer", "üõçÔ∏è Compras", "üêæ Pets", "üéÅ Presentes", "‚öôÔ∏è Outros"];
        
        let curMonth = new Date().toISOString().slice(0, 7);
        let db = JSON.parse(localStorage.getItem('wesley_fin_v11')) || DADOS_INICIAIS;
        if(!db.config) db.config = { metas: {} };
        
        let activeType = 'receita';
        let privacy = localStorage.getItem('privacy') === 'true';
        let pin = localStorage.getItem('pin');
        let chartCat = null, chartAnual = null;

        window.onload = () => {
            if(pin) { document.getElementById('lock-overlay').classList.add('active'); document.getElementById('pin-input').focus(); }
            if(localStorage.getItem('theme')==='dark') document.body.setAttribute('data-theme', 'dark');
            
            const opts = CATS.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('in-cat').innerHTML = opts;
            document.getElementById('meta-cat').innerHTML = opts;
            
            // DATA HOJE - CORRE√á√ÉO DE FUSO E IC√îNE DIN√ÇMICO
            const today = new Date();
            const y = today.getFullYear();
            const m = String(today.getMonth() + 1).padStart(2, '0');
            const d = String(today.getDate()).padStart(2, '0');
            
            document.getElementById('in-date').value = `${y}-${m}-${d}`;
            document.getElementById('cal-day-num').innerText = today.getDate(); // Atualiza √≠cone
            
            document.getElementById('file-restore-trigger').addEventListener('change', processarRestore);

            updateEye();
            render();
        };

        // --- SISTEMA ---
        function triggerRestore() { document.getElementById('file-restore-trigger').click(); }
        function processarRestore(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                try {
                    const json = JSON.parse(ev.target.result);
                    if(confirm("Restaurar backup?")) {
                        db = json; if(!db.config) db.config={metas:{}};
                        save(); location.reload();
                    }
                } catch(err) { alert("Arquivo inv√°lido"); }
            }; reader.readAsText(file);
        }
        function baixarBackup() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            a.download = `backup_fin_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a); a.click(); a.remove();
        }

        // --- NAV (CORRIGIDA) ---
        function navTo(viewId, btn) {
            // Agora view-invest est√° no array correto
            ['view-dash','view-extrato','view-novo','view-anual','view-metas','view-invest'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });
            const target = document.getElementById(viewId);
            if(target) target.classList.remove('hidden');
            
            window.scrollTo(0, 0);
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            if(viewId === 'view-anual') renderChartAnual();
        }

        function mudarMes(d) {
            let [y, m] = curMonth.split('-').map(Number);
            m += d; if(m>12){m=1;y++} else if(m<1){m=12;y--};
            curMonth = `${y}-${String(m).padStart(2,'0')}`;
            render();
        }

        function setType(t) {
            activeType = t;
            const r = document.getElementById('btn-rec'), d = document.getElementById('btn-desp'), c = document.getElementById('div-cat');
            if(t==='receita') {
                r.className='type-btn active rec'; d.className='type-btn'; c.style.display='none';
            } else {
                r.className='type-btn'; d.className='type-btn active desp'; c.style.display='block';
            }
        }

        // --- CORE ---
        function getM() { if(!db[curMonth]) db[curMonth]={transacoes:[], investimentos:[]}; return db[curMonth]; }
        function save() { localStorage.setItem('wesley_fin_v11', JSON.stringify(db)); }
        function fmt(v) { return privacy ? 'üôà' : v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }

        // --- A√á√ïES ---
        function salvarTransacao() {
            const dt=document.getElementById('in-date').value, vl=parseFloat(document.getElementById('in-val').value), desc=document.getElementById('in-desc').value;
            if(!dt || !vl || !desc) return alert("Preencha tudo");
            
            const cat = activeType==='receita' ? 'Entrada' : document.getElementById('in-cat').value;
            let m = getM(); if(!m.transacoes) m.transacoes=[];
            m.transacoes.push({id:Date.now(), type:activeType, data:dt, valor:vl, desc, cat});
            save();
            
            if(activeType==='despesa' && db.config.metas[cat]) {
                const total = m.transacoes.filter(x=>x.cat===cat).reduce((a,b)=>a+b.valor,0);
                if(total > db.config.metas[cat]) alert(`‚ö†Ô∏è Meta de ${cat} estourada!`);
            } else alert("Salvo!");
            
            document.getElementById('in-val').value=''; document.getElementById('in-desc').value='';
            render();
        }

        function salvarMeta() {
            const c = document.getElementById('meta-cat').value, v = parseFloat(document.getElementById('meta-val').value);
            if(!v) return; db.config.metas[c] = v; save(); render(); alert("Meta salva!");
            document.getElementById('meta-val').value='';
        }

        function salvarInvestimento() {
            const t = document.getElementById('inv-type').value, v = parseFloat(document.getElementById('inv-val').value);
            if(!v && v!==0) return;
            let m = getM(); if(!m.investimentos) m.investimentos=[];
            m.investimentos = m.investimentos.filter(x=>x.type!==t);
            m.investimentos.push({id:Date.now(), type:t, val:v});
            save(); render(); alert("Atualizado!");
        }

        function del(id, list) {
            if(!confirm("Apagar?")) return;
            let m = getM();
            if(list==='t') m.transacoes = m.transacoes.filter(x=>x.id!==id);
            else m.investimentos = m.investimentos.filter(x=>x.id!==id);
            save(); render();
        }

        function delMeta(c) {
            if(confirm('Apagar meta?')){delete db.config.metas[c];save();render();}
        }

        // --- RENDER ---
        function render() {
            const m = getM();
            const ts = m.transacoes || (m.t || []);
            const is = m.investimentos || (m.i || []);
            
            const dObj = new Date(curMonth+'-02');
            document.getElementById('label-mes').innerText = dObj.toLocaleDateString('pt-BR',{month:'short',year:'numeric'});

            const rec = ts.filter(x=>x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
            const desp = ts.filter(x=>x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
            
            document.getElementById('kpi-saldo').innerText = fmt(rec - desp);
            document.getElementById('kpi-rec').innerText = '+ '+fmt(rec);
            document.getElementById('kpi-desp').innerText = '- '+fmt(desp);

            const custo = desp || 1;
            const resVal = is.filter(x=>x.type==='Reserva').reduce((a,b)=>a+b.val,0);
            const pct = Math.min((resVal/(custo*6))*100, 100);
            document.getElementById('reserva-bar').style.width = pct+'%';
            document.getElementById('reserva-percent').innerText = Math.round(pct)+'%';
            document.getElementById('reserva-msg').innerText = privacy ? 'Oculto' : `${(resVal/custo).toFixed(1)} meses garantidos`;

            renderExtrato(ts);
            
            const ml = document.getElementById('lista-metas'); ml.innerHTML='';
            const cats = {}; 
            ts.filter(x=>x.tipo==='despesa').forEach(x => cats[x.cat] = (cats[x.cat]||0)+x.valor);
            
            Object.keys(db.config.metas).forEach(c => {
                const limit = db.config.metas[c], used = cats[c]||0, p = Math.min((used/limit)*100,100);
                const clr = p>90 ? 'var(--danger)' : (p>70 ? 'var(--warning)' : 'var(--success)');
                ml.innerHTML += `
                <div class="card" style="padding:15px; margin-bottom:10px;">
                    <div style="display:flex; justify-content:space-between; font-weight:600; font-size:0.9rem;">
                        <span>${c}</span><span>${fmt(used)} / ${fmt(limit)}</span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${p}%; background:${clr}"></div></div>
                    <button onclick="delMeta('${c}')" style="border:none; background:none; font-size:0.7rem; color:#888; margin-top:5px;">Excluir</button>
                </div>`;
            });

            const il = document.getElementById('lista-invest'); il.innerHTML='';
            is.forEach(x => {
                il.innerHTML += `<div class="transaction-item"><div class="t-info"><span class="t-desc">${x.type}</span></div><div style="text-align:right;"><span class="t-val">${fmt(x.val)}</span><br><button onclick="del(${x.id},'i')" style="color:red; border:none; background:none;">Excluir</button></div></div>`;
            });

            const ctx = document.getElementById('chart-cat').getContext('2d');
            if(chartCat) chartCat.destroy();
            chartCat = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#3b82f6','#22c55e','#eab308','#ef4444','#a855f7','#06b6d4','#64748b'], borderWidth:0 }] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right', labels:{boxWidth:12}}} }
            });
        }

        function renderExtrato(data) {
            const list = document.getElementById('lista-transacoes'); list.innerHTML='';
            const m = data || (getM().transacoes || []);
            const q = document.getElementById('search-bar').value.toLowerCase();
            const arr = m.sort((a,b)=>new Date(b.data)-new Date(a.data)).filter(x=>x.desc.toLowerCase().includes(q));
            
            if(arr.length===0) list.innerHTML='<div style="text-align:center;padding:20px;opacity:0.5">Vazio</div>';
            
            arr.forEach(x => {
                const d = x.data.split('-')[2];
                const cl = x.tipo==='receita'?'color-success':'color-danger'; 
                const sig = x.tipo==='receita'?'+':'-';
                list.innerHTML += `
                <div class="transaction-item">
                    <div class="t-info"><span class="t-cat">${d} ‚Ä¢ ${x.cat}</span><span class="t-desc">${x.desc}</span></div>
                    <div style="text-align:right"><span class="t-val ${cl}">${sig} ${fmt(x.valor)}</span><br><span style="font-size:0.8rem;color:#888" onclick="del(${x.id},'t')">Excluir</span></div>
                </div>`;
            });
        }

        function renderChartAnual() {
            const ctx = document.getElementById('chart-anual').getContext('2d');
            const lbs=[], dts=[];
            let [y, m] = curMonth.split('-').map(Number);
            for(let i=5; i>=0; i--) {
                let tm=m-i, ty=y; if(tm<=0){tm+=12; ty--}
                const k = `${ty}-${String(tm).padStart(2,'0')}`;
                lbs.push(`${tm}/${ty}`);
                if(db[k] && db[k].transacoes) {
                    const r=db[k].transacoes.filter(x=>x.tipo==='receita').reduce((a,b)=>a+b.valor,0);
                    const d=db[k].transacoes.filter(x=>x.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
                    dts.push(r-d);
                } else dts.push(0);
            }
            if(chartAnual) chartAnual.destroy();
            chartAnual = new Chart(ctx, {
                type:'bar',
                data:{labels:lbs, datasets:[{label:'Saldo', data:dts, backgroundColor:dts.map(v=>v>=0?'#16a34a':'#dc2626'), borderRadius:4}]},
                options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}}
            });
        }

        function clonarMesAnterior() {
            if(!confirm("Clonar?")) return;
            let [y, m] = curMonth.split('-').map(Number);
            m--; if(m<1){m=12;y--}
            const pk = `${y}-${String(m).padStart(2,'0')}`;
            if(!db[pk] || !db[pk].transacoes || !db[pk].transacoes.length) return alert("Vazio.");
            if(!getM().transacoes) db[curMonth].transacoes=[];
            db[pk].transacoes.forEach(x => {
                getM().transacoes.push({ ...x, id:Date.now()+Math.random(), data: curMonth+'-'+x.data.split('-')[2], desc: x.desc+' (Clone)' });
            });
            save(); render(); alert("Feito!");
        }

        function togglePrivacy() { privacy=!privacy; localStorage.setItem('privacy', privacy); updateEye(); render(); }
        function updateEye() { document.getElementById('btn-eye').innerText = privacy ? 'üôà' : 'üëÅÔ∏è'; }
        
        function configurarSenha() {
            if(pin) {
                if(prompt("Senha atual:")===pin) { localStorage.removeItem('pin'); pin=null; alert("Removida."); }
            } else {
                const p = prompt("Novo PIN:");
                if(p) { localStorage.setItem('pin', p); pin=p; alert("Definida."); }
            }
        }
        function unlockApp() {
            if(document.getElementById('pin-input').value===pin) { document.getElementById('lock-overlay').classList.remove('active'); }
            else document.getElementById('lock-msg').innerText = "Erro";
        }
        function toggleTheme() {
            const b = document.body;
            b.hasAttribute('data-theme') ? b.removeAttribute('data-theme') : b.setAttribute('data-theme','dark');
            localStorage.setItem('theme', b.getAttribute('data-theme'));
        }
    </script>
</body>
