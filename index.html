<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Wesley Finance AI | Enterprise v3.0</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* === SYSTEM DESIGN V3.0 === */
        :root {
            --bg-app: #0a0e1a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-nav: rgba(10, 14, 26, 0.95);
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --brand: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --gradient-brand: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --border: rgba(255,255,255,0.08);
            
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100dvh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- BACKGROUND FX --- */
        body::before {
            content: ''; position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% -20%, rgba(99,102,241,0.15), transparent 70%);
        }

        /* --- LAYOUT --- */
        .app-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            padding-top: calc(var(--safe-top) + 60px); /* Espa√ßo para Status Bar + Header */
            padding-bottom: calc(var(--safe-bottom) + 80px); /* Espa√ßo para Nav Bar */
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- AGENT BAR (Status IA) --- */
        .agent-bar {
            position: fixed; top: 0; left: 0; right: 0;
            height: 4px; background: var(--gradient-brand);
            z-index: 2000; box-shadow: 0 2px 10px rgba(99,102,241,0.5);
        }
        .agent-status {
            position: fixed; top: calc(var(--safe-top) + 10px); right: 20px;
            background: rgba(15,23,42,0.9); border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;
            color: var(--success); backdrop-filter: blur(10px); z-index: 2000;
            display: flex; align-items: center; gap: 6px;
        }
        .agent-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            padding: calc(var(--safe-top) + 10px) 20px 10px;
            background: rgba(10,14,26,0.8); backdrop-filter: blur(20px);
            z-index: 1000; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            max-width: 600px; margin: 0 auto;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-icon { font-size: 1.5rem; }
        .brand-text h1 { font-size: 1.1rem; font-weight: 800; line-height: 1.1; }
        .brand-text p { font-size: 0.7rem; color: var(--text-muted); font-weight: 500; }

        /* --- CARDS --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        /* CARD PRINCIPAL (Agent Card) */
        .agent-card {
            background: linear-gradient(160deg, rgba(30,41,59,0.8), rgba(15,23,42,0.9));
            border: 1px solid rgba(99,102,241,0.3);
        }
        .agent-card::after {
            content: ''; position: absolute; top: 0; right: 0; width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(99,102,241,0.2), transparent 70%);
            pointer-events: none;
        }

        .balance-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }
        .balance-value { font-size: 2.5rem; font-weight: 800; margin: 8px 0 16px; letter-spacing: -1px; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .stats-row { display: flex; gap: 20px; }
        .stat-item span { display: block; }
        .stat-val { font-weight: 700; font-size: 1rem; }
        .text-up { color: var(--success); }
        .text-down { color: var(--danger); }

        /* --- ALERT (Insights) --- */
        .alert-box {
            background: rgba(99,102,241,0.1);
            border-left: 4px solid var(--brand);
            padding: 16px; border-radius: 12px;
            display: flex; gap: 12px; align-items: start;
            margin-bottom: 24px;
        }
        .alert-icon { font-size: 1.2rem; }
        .alert-content strong { display: block; margin-bottom: 4px; color: var(--brand); }
        .alert-content p { font-size: 0.85rem; color: var(--text-muted); line-height: 1.4; margin: 0; }

        /* --- LISTA --- */
        .tx-list { display: flex; flex-direction: column; gap: 12px; }
        .tx-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px; background: rgba(255,255,255,0.03);
            border-radius: 16px; border: 1px solid var(--border);
        }
        .tx-icon { width: 40px; height: 40px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-right: 12px; }
        .tx-info h4 { font-size: 0.95rem; font-weight: 600; margin-bottom: 2px; }
        .tx-info span { font-size: 0.75rem; color: var(--text-muted); }
        .tx-val { font-weight: 700; font-size: 1rem; }

        /* --- FORMS (View Add) --- */
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .input-field {
            width: 100%; height: 56px; background: rgba(255,255,255,0.03);
            border: 1px solid var(--border); border-radius: 16px;
            padding: 0 16px; color: white; font-size: 1rem;
            transition: border-color 0.3s;
        }
        .input-field:focus { border-color: var(--brand); }

        .type-toggle { display: flex; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 16px; margin-bottom: 24px; }
        .type-btn { flex: 1; padding: 12px; text-align: center; border-radius: 12px; font-weight: 600; color: var(--text-muted); cursor: pointer; transition: 0.2s; }
        .type-btn.active.rec { background: var(--success); color: white; }
        .type-btn.active.desp { background: var(--danger); color: white; }

        .btn-primary {
            width: 100%; height: 56px; background: var(--gradient-brand);
            border: none; border-radius: 16px; color: white; font-weight: 700; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 20px rgba(99,102,241,0.4);
        }
        .btn-primary:active { transform: scale(0.98); }

        /* --- NAV BAR --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--bg-nav); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: grid; grid-template-columns: repeat(5, 1fr);
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            padding-top: 10px; z-index: 1000;
        }
        .nav-item {
            background: none; border: none;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-muted); cursor: pointer;
        }
        .nav-item.active { color: var(--brand); }
        .nav-icon { font-size: 1.4rem; }
        
        .nav-fab {
            width: 56px; height: 56px; background: var(--gradient-brand);
            border-radius: 50%; border: 4px solid var(--bg-app);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 2rem; margin-top: -28px;
            box-shadow: 0 0 20px rgba(99,102,241,0.5);
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:0.5} 100%{opacity:1} }
    </style>
</head>
<body>

    <div class="agent-bar"></div>
    <div class="agent-status"><div class="agent-dot"></div>IA Ativa</div>

    <div class="header">
        <div class="brand">
            <div class="brand-icon">ü§ñ</div>
            <div class="brand-text">
                <h1>Wesley Finance</h1>
                <p>Enterprise AI v3.0</p>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <button onclick="App.reset()" style="background:none; border:none; font-size:1.2rem;">‚ö†Ô∏è</button>
        </div>
    </div>

    <div class="app-container">
        
        <div id="view-dash" class="fade-in">
            <div class="card agent-card">
                <div class="balance-label">Fluxo de Caixa (Jan 2026)</div>
                <div class="balance-value" id="dash-saldo">R$ 0,00</div>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-val text-up" id="dash-rec">R$ 0,00</span>
                        <span class="balance-label" style="font-size:0.7rem;">Entradas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-val text-down" id="dash-desp">R$ 0,00</span>
                        <span class="balance-label" style="font-size:0.7rem;">Sa√≠das</span>
                    </div>
                </div>
            </div>

            <div class="alert-box" id="ai-insight-box">
                <div class="alert-icon">üí°</div>
                <div class="alert-content" id="ai-insight-content">
                    <strong>Analisando dados...</strong>
                    <p>O agente est√° processando suas transa√ß√µes.</p>
                </div>
            </div>

            <div class="card">
                <div class="balance-label">Tend√™ncia Financeira</div>
                <div style="position: relative; height: 200px; width: 100%;">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div>
                <h3 style="margin-bottom: 16px; font-size: 1.1rem;">Atividade Recente</h3>
                <div id="tx-list" class="tx-list"></div>
            </div>
        </div>

        <div id="view-add" class="fade-in hidden">
            <h2 style="margin-bottom: 20px;">Novo Lan√ßamento</h2>
            
            <div class="type-toggle">
                <div class="type-btn active rec" id="btn-rec" onclick="UI.setType('receita')">Receita</div>
                <div class="type-btn" id="btn-desp" onclick="UI.setType('despesa')">Despesa</div>
            </div>

            <form id="form-add">
                <div class="input-group">
                    <label class="input-label">Valor</label>
                    <input type="number" id="in-val" class="input-field" step="0.01" placeholder="0,00" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Descri√ß√£o (IA Categoriza)</label>
                    <input type="text" id="in-desc" class="input-field" placeholder="Ex: Uber, Mercado, Sal√°rio..." required>
                </div>
                <div class="input-group">
                    <label class="input-label">Data</label>
                    <input type="date" id="in-date" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Confirmar</button>
            </form>
        </div>

        <div id="view-list" class="fade-in hidden">
            <h2 style="margin-bottom: 20px;">Hist√≥rico Completo</h2>
            <div id="tx-list-full" class="tx-list"></div>
        </div>

    </div>

    <nav class="nav-bar">
        <button class="nav-item active" onclick="UI.go('dash', this)">
            <span class="nav-icon">üìä</span>
            <span style="font-size:0.6rem;">Dash</span>
        </button>
        <button class="nav-item" onclick="UI.go('list', this)">
            <span class="nav-icon">üìë</span>
            <span style="font-size:0.6rem;">Extrato</span>
        </button>
        
        <div class="nav-fab" onclick="UI.go('add')">+</div>
        
        <button class="nav-item" onclick="alert('Funcionalidade em desenvolvimento')">
            <span class="nav-icon">üéØ</span>
            <span style="font-size:0.6rem;">Metas</span>
        </button>
        <button class="nav-item" onclick="alert('Funcionalidade em desenvolvimento')">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span style="font-size:0.6rem;">Config</span>
        </button>
    </nav>

    <script>
        // --- 1. DADOS PADR√ÉO (BACKUP JANEIRO 2026) ---
        const SEED_DATA = {
            "transacoes": [
                {id: 1, tipo: 'receita', data: '2026-01-05', valor: 1488.25, desc: 'Pagamento Localiza', cat: 'Sal√°rio'},
                {id: 2, tipo: 'despesa', data: '2026-01-15', valor: 323.80, desc: 'Nubank Negocia√ß√£o', cat: 'Bancos'},
                {id: 3, tipo: 'despesa', data: '2026-01-15', valor: 35.00, desc: 'Vivo M√≥vel', cat: 'Moradia'},
                {id: 4, tipo: 'despesa', data: '2026-01-15', valor: 93.06, desc: 'Vivo Fixo', cat: 'Moradia'},
                {id: 5, tipo: 'despesa', data: '2026-01-15', valor: 313.31, desc: 'Ita√∫ Cart√£o', cat: 'Bancos'},
                {id: 6, tipo: 'despesa', data: '2026-01-16', valor: 123.68, desc: 'Supermercado', cat: 'Alimenta√ß√£o'},
                {id: 7, tipo: 'despesa', data: '2026-01-22', valor: 41.56, desc: 'Despedida Giselle', cat: 'Lazer'},
                {id: 8, tipo: 'despesa', data: '2026-01-15', valor: 100.00, desc: 'Recarga Bilhete', cat: 'Transporte'}
            ]
        };

        // --- 2. C√âREBRO IA (CLASSIFICA√á√ÉO) ---
        const AgentBrain = {
            rules: {
                'Sal√°rio': ['sal√°rio', 'pagamento', 'localiza', 'holerite'],
                'Alimenta√ß√£o': ['mercado', 'ifood', 'restaurante', 'almo√ßo', 'jantar', 'shimatzu'],
                'Transporte': ['uber', '99', 'posto', 'gasolina', 'recarga', 'bilhete'],
                'Moradia': ['vivo', 'claro', 'net', 'luz', 'agua', 'aluguel'],
                'Bancos': ['nubank', 'ita√∫', 'santander', 'taxa'],
                'Lazer': ['netflix', 'spotify', 'cinema', 'bar', 'despedida']
            },
            predict(desc) {
                const d = desc.toLowerCase();
                for (const [cat, keys] of Object.entries(this.rules)) {
                    if (keys.some(k => d.includes(k))) return cat;
                }
                return 'Outros';
            },
            getIcon(cat) {
                const icons = {'Sal√°rio':'üí∞', 'Alimenta√ß√£o':'üçî', 'Transporte':'üöó', 'Moradia':'üè†', 'Bancos':'üè¶', 'Lazer':'üéâ'};
                return icons[cat] || 'üìù';
            },
            generateInsight(txs) {
                const totalDesp = txs.filter(t=>t.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
                const maiorGasto = txs.filter(t=>t.tipo==='despesa').sort((a,b)=>b.valor-a.valor)[0];
                
                if(!maiorGasto) return "Sem dados suficientes para an√°lise.";
                
                return `<strong>Alerta de Or√ßamento:</strong> Seu maior gasto recente foi 
                        <span style="color:var(--danger)">${maiorGasto.desc}</span> 
                        (${((maiorGasto.valor/totalDesp)*100).toFixed(0)}% das despesas). 
                        Fique atento aos gastos com ${maiorGasto.cat}.`;
            }
        };

        // --- 3. DATA STORE ---
        const Store = {
            getKey: () => JSON.parse(localStorage.getItem('wesley_ent_v3')) || SEED_DATA,
            setKey: (data) => localStorage.setItem('wesley_ent_v3', JSON.stringify(data)),
            add: (tx) => {
                const data = Store.getKey();
                data.transacoes.unshift(tx);
                Store.setKey(data);
            },
            reset: () => {
                localStorage.removeItem('wesley_ent_v3');
                location.reload();
            }
        };

        // --- 4. UI CONTROLLER ---
        const UI = {
            currentType: 'receita',
            chart: null,

            init() {
                // Fix Data Hoje (Timezone Brasil)
                const now = new Date();
                const off = now.getTimezoneOffset() * 60000;
                document.getElementById('in-date').value = new Date(now - off).toISOString().split('T')[0];
                
                this.render();
                this.setupForm();
            },

            formatMoney: (v) => v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}),

            go(viewId, btn) {
                document.querySelectorAll('#view-dash, #view-add, #view-list').forEach(el => el.classList.add('hidden'));
                document.getElementById('view-'+viewId).classList.remove('hidden');
                if(btn) {
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                }
                if(viewId === 'dash') this.render();
                window.scrollTo(0,0);
            },

            setType(t) {
                this.currentType = t;
                const r = document.getElementById('btn-rec'), d = document.getElementById('btn-desp');
                if(t==='receita') { r.classList.add('active', 'rec'); d.classList.remove('active', 'desp'); }
                else { r.classList.remove('active', 'rec'); d.classList.add('active', 'desp'); }
            },

            setupForm() {
                document.getElementById('form-add').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const val = parseFloat(document.getElementById('in-val').value);
                    const desc = document.getElementById('in-desc').value;
                    const date = document.getElementById('in-date').value;
                    
                    const cat = AgentBrain.predict(desc);
                    
                    const tx = {
                        id: Date.now(),
                        tipo: this.currentType,
                        valor: val,
                        desc: desc,
                        data: date,
                        cat: cat
                    };
                    
                    Store.add(tx);
                    alert(`‚úÖ Salvo! IA categorizou como: ${cat}`);
                    document.getElementById('form-add').reset();
                    this.go('dash');
                });
            },

            render() {
                const data = Store.getKey();
                const txs = data.transacoes;

                // Totals
                const rec = txs.filter(t=>t.tipo==='receita').reduce((a,b)=>a+b.valor,0);
                const desp = txs.filter(t=>t.tipo==='despesa').reduce((a,b)=>a+b.valor,0);
                
                document.getElementById('dash-saldo').textContent = this.formatMoney(rec - desp);
                document.getElementById('dash-rec').textContent = '+ ' + this.formatMoney(rec);
                document.getElementById('dash-desp').textContent = '- ' + this.formatMoney(desp);

                // Insight
                document.getElementById('ai-insight-content').innerHTML = AgentBrain.generateInsight(txs);

                // List
                const listHtml = txs.slice(0,5).map(t => this.createItem(t)).join('');
                document.getElementById('tx-list').innerHTML = listHtml;
                document.getElementById('tx-list-full').innerHTML = txs.map(t => this.createItem(t)).join('');

                // Chart
                this.renderChart(txs);
            },

            createItem(t) {
                const icon = AgentBrain.getIcon(t.cat);
                const color = t.tipo==='receita' ? 'var(--success)' : 'var(--danger)';
                const sign = t.tipo==='receita' ? '+' : '-';
                const date = t.data.split('-').reverse().slice(0,2).join('/');
                
                return `
                <div class="tx-item">
                    <div style="display:flex; align-items:center;">
                        <div class="tx-icon">${icon}</div>
                        <div class="tx-info">
                            <h4>${t.desc}</h4>
                            <span>${date} ‚Ä¢ ${t.cat}</span>
                        </div>
                    </div>
                    <div class="tx-val" style="color:${color}">${sign} ${this.formatMoney(t.valor)}</div>
                </div>`;
            },

            renderChart(txs) {
                const ctx = document.getElementById('mainChart').getContext('2d');
                if(this.chart) this.chart.destroy();
                
                const cats = {};
                txs.filter(t=>t.tipo==='despesa').forEach(t => {
                    cats[t.cat] = (cats[t.cat] || 0) + t.valor;
                });

                this.chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(cats),
                        datasets: [{
                            data: Object.values(cats),
                            backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#06b6d4'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'right', labels: { color: '#94a3b8' } } }
                    }
                });
            }
        };

        const App = {
            reset: () => {
                if(confirm("Reiniciar dados para o padr√£o de Janeiro/2026?")) Store.reset();
            }
        };

        window.onload = () => UI.init();
    </script>
</body>
</html>
