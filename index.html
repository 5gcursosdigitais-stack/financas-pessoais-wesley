    <style>
        /* === ENTERPRISE DESIGN SYSTEM v3.0 - MULTIAGENTE === */
        :root {
            --color-bg: #0a0e1a;
            --color-surface: #111827;
            --color-surface-2: #1f2937;
            --color-glass: rgba(255,255,255,0.03);
            --color-border: rgba(255,255,255,0.08);
            
            --color-brand: #6366f1;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #06b6d4;
            
            --color-text-1: #f9fafb;
            --color-text-2: #d1d5db;
            --color-text-3: #9ca3af;
            
            --gradient-brand: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-ai: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow-glow: 0 0 32px rgba(99,102,241,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            color: var(--color-text-1);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* === AGENT STATUS BAR === */
        .agent-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-brand);
            z-index: 10000;
            box-shadow: 0 2px 8px rgba(99,102,241,0.3);
        }

        .agent-status {
            position: fixed;
            top: 8px;
            right: 20px;
            background: rgba(17,24,39,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: 8px 16px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--color-success);
            z-index: 10001;
        }

        /* === MAIN LAYOUT === */
        .app-container {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 80px 20px 120px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* === HEADER === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            background: var(--gradient-brand);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 900;
            box-shadow: var(--shadow-glow);
        }

        /* === AGENT CARDS === */
        .agent-card {
            background: linear-gradient(145deg, rgba(17,24,39,0.9), rgba(31,41,55,0.9));
            backdrop-filter: blur(24px);
            border: 1px solid rgba(99,102,241,0.2);
            border-radius: var(--radius-lg);
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-brand);
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .agent-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .agent-balance {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        /* === INPUTS === */
        .input-tabs {
            display: flex;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 1px;
            border: 1px solid var(--color-border);
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            color: var(--color-text-3);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: var(--radius-lg);
            position: relative;
        }

        .tab-btn.active {
            background: var(--gradient-brand);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .form-input {
            width: 100%;
            height: 56px;
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 0 20px;
            color: var(--color-text-1);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--color-brand);
            box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
            outline: none;
        }

        /* === CHARTS === */
        .chart-container {
            height: 200px;
            position: relative;
            margin: 20px 0;
        }

        /* === TRANSACTION LIST === */
        .tx-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding: 8px 0;
        }

        .tx-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--color-glass);
            border-radius: var(--radius-sm);
            border: 1px solid var(--color-border);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .tx-item:hover {
            background: rgba(99,102,241,0.1);
            border-color: var(--color-brand);
        }

        /* === ALERTS === */
        .alert {
            background: rgba(16,185,129,0.15);
            border: 1px solid rgba(16,185,129,0.3);
            border-radius: var(--radius-md);
            padding: 16px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === NAV BAR === */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10,14,26,0.98);
            backdrop-filter: blur(32px);
            border-top: 1px solid var(--color-border);
            display: grid;
            grid-template-columns: 1fr 1fr auto 1fr 1fr;
            padding: 16px;
            gap: 12px;
            z-index: 1000;
        }

        .nav-fab {
            width: 64px;
            height: 64px;
            background: var(--gradient-brand);
            border-radius: 50%;
            border: 4px solid var(--color-bg);
            color: white;
            font-size: 1.8rem;
            font-weight: 900;
            box-shadow: var(--shadow-glow);
            margin: -12px 0;
            grid-column: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-fab:hover {
            transform: scale(1.05);
        }
